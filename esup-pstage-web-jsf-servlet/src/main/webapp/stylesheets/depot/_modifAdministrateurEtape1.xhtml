<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">

    <ui:include src="./_formAdministrateur.xhtml" />

    <t:div styleClass="mt10 textCenter">
        <p:commandButton action="#{adminController.modifierAdministrateur}"
                         value="#{msgs['FORM.MODIFIER']}"
                         update="formModifAdminStructure" />

    <p:commandButton value="#{msgs['FORM.ANNULER']}" immediate="true"
