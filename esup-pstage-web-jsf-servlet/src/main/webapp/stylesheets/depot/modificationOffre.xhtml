<ui:include src="../_include.jsp"/>

<e:page stringsVar="msgs" locale="#{sessionController.locale}"
	authorized="true">
	<t:div>
		<h:panelGrid style="float:left;">
			<ui:include src="./_menu.jsp"/>
		</h:panelGrid>
		<h:panelGrid columns="1"
			styleClass="panelEntreprise"
			rendered="#{sessionController.pageAuthorized or sessionController.adminPageAuthorized}">
			<rich:panel>
				<f:facet name="header">
					<e:text value="#{msgs['OFFRE.MODIFICATION']}" />
				</f:facet>
				<h:form id="formModificationOffre">
					<a4j:include id="include"
						viewId="/stylesheets/_commun/_modificationOffreEtape1.jsp" />
					<h:commandButton value="#{msgs['FORM.RECAP']}"
						action="#{offreController.getRecap}"
						rendered="#{not empty offreController.recap}"
						alt="#{msgs['FORM.RECAP']}"
						title="#{msgs['FORM.RECAP']}" immediate="true"
						style="float:right;">
					</h:commandButton>
					<h:commandButton value="#{msgs['FORM.ANNULERETRETOUR']}"
						action="#{offreController.getRetour}"
						alt="#{msgs['FORM.ANNULERETRETOUR']}"
						title="#{msgs['FORM.ANNULERETRETOUR']}" immediate="true"
						style="float:right;">
					</h:commandButton>
				</h:form>
				<rich:message for="formModificationOffre">
					<ui:include src="../_commun/_messageErrorMarker.jsp"/>
				</rich:message>
				<ui:include src="../_commun/_panelAjoutService.jsp"/>
				<ui:include src="../_commun/_panelModifService.jsp"/>
				<ui:include src="../_commun/_panelAjoutContact.jsp"/>
				<ui:include src="../_commun/_panelModifContact.jsp"/>
			</rich:panel>
			<ui:include src="_panelNousContacter.jsp"/>
		</h:panelGrid>
		<rich:editor rendered="false"/>
	</t:div>
</e:page>
