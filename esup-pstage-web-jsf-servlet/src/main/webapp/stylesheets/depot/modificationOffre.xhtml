<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="../_basicTemplate.xhtml">
	<ui:define name="content">
		<t:div>
			<h:panelGrid style="float:left;">
				<ui:include src="./_menu.xhtml" />
			</h:panelGrid>
			<h:panelGrid columns="1" styleClass="panelEntreprise"
				rendered="#{sessionController.pageAuthorized or sessionController.adminPageAuthorized}">
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{msgs['OFFRE.MODIFICATION']}" />
					</f:facet>
					<h:form id="formModificationOffre">
						<ui:include src="/stylesheets/_commun/#{sessionController.modificationOffreCurrentPage}.xhtml" />
						<h:commandButton value="#{msgs['FORM.RECAP']}"
							action="#{offreController.getRecap}"
							rendered="#{not empty offreController.recap}"
							alt="#{msgs['FORM.RECAP']}" title="#{msgs['FORM.RECAP']}"
							immediate="true" style="float:right;" />
						<h:commandButton value="#{msgs['FORM.ANNULERETRETOUR']}"
							action="#{offreController.getRetour}"
							alt="#{msgs['FORM.ANNULERETRETOUR']}"
							title="#{msgs['FORM.ANNULERETRETOUR']}" immediate="true"
							style="float:right;" />
					</h:form>
					<rich:message for="formModificationOffre">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</rich:message>
					<ui:include src="../_commun/_panelAjoutService.xhtml" />
					<ui:include src="../_commun/_panelModifService.xhtml" />
					<ui:include src="../_commun/_panelAjoutContact.xhtml" />
					<ui:include src="../_commun/_panelModifContact.xhtml" />
				</rich:panel>
				<ui:include src="_panelNousContacter.xhtml" />
			</h:panelGrid>
			<rich:editor rendered="false" />
		</t:div>
	</ui:define>
</ui:composition>
