<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui" template="../_basicTemplate.xhtml">
    <ui:define name="content">
        <t:div rendered="#{sessionController.pageAuthorized or sessionController.adminPageAuthorized}">
            <p:panel>
                <f:facet name="header">
                    <h:outputText value="#{msgs['OFFRE.MODIFICATION']}" />
                </f:facet>
                <h:form id="formModificationOffre" styleClass="block">
                    <p:fieldset>
                        <ui:include src="/stylesheets/_commun/#{sessionController.modificationOffreCurrentPage}.xhtml" />

                    </p:fieldset>
                    <t:htmlTag value="div" style="height:40px;" />

                    <p:commandButton value="#{msgs['FORM.RECAP']}"
                                     action="#{offreController.getRecap}"
                                     rendered="#{not empty offreController.recap}"
                                     immediate="true" />
                    <p:commandButton value="#{msgs['FORM.ANNULERETRETOUR']}"
                                     action="#{offreController.getRetour}"
                                     immediate="true"/>
                </h:form>
                <ui:include src="/stylesheets/_commun/_panelAjoutService.xhtml" />
                <ui:include src="/stylesheets/_commun/_panelModifService.xhtml" />
                <ui:include src="/stylesheets/_commun/_panelSupprService.xhtml" />
                <ui:include src="/stylesheets/_commun/_panelAjoutContact.xhtml" />
                <ui:include src="/stylesheets/_commun/_panelModifContact.xhtml" />
                <ui:include src="/stylesheets/_commun/_panelSupprContact.xhtml" />
                <ui:include src="/stylesheets/_commun/_subPanelSelectContactCand.xhtml">
                    <ui:param name="idForm" value="formModificationOffre" />
                </ui:include>
                <ui:include src="/stylesheets/_commun/_subPanelSelectContactInfo.xhtml">
                    <ui:param name="idForm" value="formModificationOffre" />
                </ui:include>
            </p:panel>
        </t:div>
    </ui:define>
</ui:composition>
