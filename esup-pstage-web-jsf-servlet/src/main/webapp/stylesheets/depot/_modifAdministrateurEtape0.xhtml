<ui:include src="../_include.xhtml"/>

<h:outputText value="#{msgs['ADMINSTRUCTURE.MODIF.QUESTION']}" escape="false" />
<a4j:outputPanel ajaxRendered="true">
	<h:panelGrid columns="2" alternateColors="true">
		<rich:column style="font-size:12px;">
			<h:outputText id="nomAd" value="#{adminController.formAdminStructure.nom}" />
		</rich:column>
		<rich:column style="font-size:12px;">
			<h:outputText id="prenomAd"
				value="#{adminController.formAdminStructure.prenom}" />
		</rich:column>
		<rich:column style="font-size:12px;">
			<h:outputText id="mailAd"
				value="#{adminController.formAdminStructure.mail}" />
		</rich:column>
		<rich:column>
			<h:panelGrid id="loginAd" style="font-size:12px;">
				<h:outputText value="#{msgs['ADMINSTRUCTURE.TYPECOMPTE_LOCAL']}"
					rendered="#{not empty adminController.formAdminStructure.login and not empty adminController.formAdminStructure.mdp and empty adminController.formAdminStructure.eppn}" />
				<h:outputText
					value="#{msgs['ADMINSTRUCTURE.LOGIN']} : #{adminController.formAdminStructure.login}"
					rendered="#{not empty adminController.formAdminStructure.login and not empty adminController.formAdminStructure.mdp and empty adminController.formAdminStructure.eppn}" />
				<h:outputText value="#{msgs['ADMINSTRUCTURE.TYPECOMPTE_CAS']}"
					rendered="#{not empty adminController.formAdminStructure.login and empty adminController.formAdminStructure.mdp and empty adminController.formAdminStructure.eppn}" />
				<h:outputText
					value="#{msgs['ADMINSTRUCTURE.LOGIN']} : #{adminController.formAdminStructure.login}"
					rendered="#{not empty adminController.formAdminStructure.login and empty adminController.formAdminStructure.mdp and empty adminController.formAdminStructure.eppn}" />
				<h:outputText value="#{msgs['ADMINSTRUCTURE.TYPECOMPTE_SHIBB']}"
					rendered="#{empty adminController.formAdminStructure.login and empty adminController.formAdminStructure.mdp and not empty adminController.formAdminStructure.eppn}" />
				<h:outputText
					value="#{msgs['ADMINSTRUCTURE.EPPN']} : #{adminController.formAdminStructure.eppn}"
					rendered="#{empty adminController.formAdminStructure.login and empty adminController.formAdminStructure.mdp and not empty adminController.formAdminStructure.eppn}" />
			</h:panelGrid>
		</rich:column>
	</h:panelGrid>
</a4j:outputPanel>
<a4j:commandButton action="_modifAdministrateurEtape1"
	value="#{msgs['FORM.OUI']}" ignoreDupResponses="true" execute="@this" />
<rich:spacer width="150px" />
<a4j:commandButton value="#{msgs['FORM.NON']}"
	onclick="#{rich:component('modifAdministrateur')}.hide();return false;" />
