<ui:include src="../_include.jsp"/>

<t:div rendered="#{not empty etablissementController.formStructure}">
	<ui:include src="../_commun/_etablissementForm.jsp"/>
</t:div>
<h:panelGrid columns="5">
	<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
		action="#{etablissementController.annulerModifierFicheSignaletique}"
		alt="#{msgs['FORM.ANNULER']}" title="#{msgs['FORM.ANNULER']}"
		immediate="true">
	</a4j:commandButton>
	<rich:spacer width="20px" />
	<a4j:commandButton value="#{msgs['FORM.MODIFIER']}"
		rendered="#{not empty etablissementController.formStructure}"
		action="#{etablissementController.modifierFicheSignaletique}"
		reRender="opFCE">
	</a4j:commandButton>
	<rich:spacer width="20px" />
	<a4j:outputPanel id="opFCE">
		<h:panelGrid columns="3"
			rendered="#{facesContext.maximumSeverity != null}">
			<h:graphicImage value="../../media/images/arrow_up.png"
				alt="#{msgs['GENERAL.ARROW_UP']}"
				title="#{msgs['GENERAL.ARROW_UP']}" />
			<e:text value="#{msgs['FORM.FORMERROR']}" />
			<h:graphicImage value="../../media/images/arrow_up.png"
				alt="#{msgs['GENERAL.ARROW_UP']}"
				title="#{msgs['GENERAL.ARROW_UP']}" />
		</h:panelGrid>
	</a4j:outputPanel>
</h:panelGrid>
