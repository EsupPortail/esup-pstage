<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<h:panelGrid columns="2">
		<h:column>
			<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
				value="../../media/images/warning_50px.png" />
		</h:column>
		<h:column>
			<h:panelGrid columns="1">
				<h:outputText value="#{msgs['ACCORD.SUPPRESSION.QUESTION']}"
					escape="false">
					<f:param value="#{adminController.accordASupprimer.raisonSociale}" />
				</h:outputText>
			</h:panelGrid>
			<h:panelGrid columns="3">
				<a4j:commandButton execute="@this"
					action="#{adminController.supprimerAccord}"
					value="#{msgs['FORM.SUPPRIMER']}"
					render="opRechercheStructureDataTable, opAffAccord" />
				<t:htmlTag value="div" style="width:150px;" />
				<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
					onclick="#{rich:component('supprimerAccordPanel')}.hide();return false;" />
			</h:panelGrid>
		</h:column>
	</h:panelGrid>
</ui:composition>
