<ui:include src="../_include.xhtml"/>

<h:panelGrid columns="2">
	<h:column>
		<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
			value="../../media/images/warning_50px.png" />
	</h:column>
	<h:column>
		<h:panelGrid columns="1">
			<h:outputText value="#{msgs['ACCORD.SUPPRESSION.QUESTION']}" escape="false">
				<f:param value="#{adminController.accordASupprimer.raisonSociale}"/>
			</h:outputText>
		</h:panelGrid>
		<h:panelGrid columns="3">
			<a4j:commandButton ajaxSingle="true"
				action="#{adminController.supprimerAccord}"
				value="#{msgs['FORM.SUPPRIMER']}" ignoreDupResponses="true"
				reRender="opRechercheStructureDataTable, opAffAccord" />
			<rich:spacer width="150px" />
			<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
				onclick="#{rich:component('supprimerAccordPanel')}.hide();return false;" />
		</h:panelGrid>
	</h:column>
</h:panelGrid>
