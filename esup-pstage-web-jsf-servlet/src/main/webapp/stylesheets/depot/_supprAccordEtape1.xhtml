<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:t="http://myfaces.apache.org/tomahawk"
				xmlns:p="http://primefaces.org/ui">

	<t:htmlTag value="i" styleClass="fa fa-exclamation-triangle fz13 fontBlue2 mt10"/>
	<h:outputFormat value="#{msgs['ACCORD.SUPPRESSION.QUESTION']}"
					escape="false">
		<f:param value="#{adminController.accordASupprimer.raisonSociale}" />
	</h:outputFormat>

	<t:div styleClass="clearFloat textCenter mt20 mb20">
		<p:commandButton
				action="#{adminController.supprimerAccord}"
				value="#{msgs['FORM.SUPPRIMER']}"
				update="@form" />

		<p:commandButton value="#{msgs['FORM.ANNULER']}" styleClass="ml40"
						 onclick="PF('supprimerAccordPanel').hide();" />
	</t:div>
</ui:composition>
