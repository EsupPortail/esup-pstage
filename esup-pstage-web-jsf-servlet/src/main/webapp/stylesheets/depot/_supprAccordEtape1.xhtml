<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	>
	<h:panelGrid columns="2" >
		<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
			value="../../media/images/warning_50px.png" />
		<h:outputFormat value="#{msgs['ACCORD.SUPPRESSION.QUESTION']}"
			escape="false">
			<f:param value="#{adminController.accordASupprimer.raisonSociale}" />
		</h:outputFormat>
	</h:panelGrid>
	<h:panelGrid columns="3" align="center">
		<p:commandButton
			action="#{adminController.supprimerAccord}"
			value="#{msgs['FORM.SUPPRIMER']}"
			update="@form" />
		<t:htmlTag value="div" style="width:100px;" />
		<p:commandButton value="#{msgs['FORM.ANNULER']}"
			onclick="PF('supprimerAccordPanel').hide();" />
	</h:panelGrid>
</ui:composition>
