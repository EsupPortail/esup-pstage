<ui:include src="../_include.jsp"/>

<e:page stringsVar="msgs" locale="#{sessionController.locale}"
	authorized="true">
	<h:panelGrid style="float:left;">
		<ui:include src="./_menu.jsp"/>
	</h:panelGrid>
	<t:div
		rendered="#{sessionController.adminPageAuthorized or sessionController.pageAuthorized}">
		<h:panelGrid columns="1"
			styleClass="panelEntreprise">
			<rich:panel>
				<f:facet name="header">
					<e:text value="#{msgs['MENU.FICHESIGNALETIQUE']}" />
				</f:facet>
				<h:form id="formModifEtab">
					<h:panelGrid columns="2" align="center">
						<h:column>
							<ui:include src="../_commun/_confirmationImagesPermanentes.jsp"/>
						</h:column>
						<h:column>
							<rich:message for="formModifEtab">
								<ui:include src="../_commun/_messageErrorMarker.jsp"/>
							</rich:message>
						</h:column>
					</h:panelGrid>
					<a4j:include id="include"
						viewId="/stylesheets/depot/_modifFicheSignaletiqueEtape1.jsp" />
				</h:form>
				<rich:editor rendered="false" />
			</rich:panel>
			<ui:include src="_panelNousContacter.jsp"/>
		</h:panelGrid>
	</t:div>
</e:page>
