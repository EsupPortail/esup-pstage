<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" template="../_basicTemplate.xhtml">
	<ui:define name="content">
		<h:panelGrid style="float:left;">
			<ui:include src="./_menu.xhtml" />
		</h:panelGrid>
		<t:div
			rendered="#{sessionController.adminPageAuthorized or sessionController.pageAuthorized}">
			<h:panelGrid columns="1" styleClass="panelEntreprise">
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="#{msgs['MENU.FICHESIGNALETIQUE']}" />
					</f:facet>
					<h:form id="formModifEtab">
						<h:panelGrid columns="2" align="center">
							<h:column>
								<ui:include
									src="../_commun/_confirmationImagesPermanentes.xhtml" />
							</h:column>
							<h:column>
								<rich:message for="formModifEtab">
									<ui:include src="../_commun/_messageErrorMarker.xhtml" />
								</rich:message>
							</h:column>
						</h:panelGrid>
						<ui:include id="include"
							src="/stylesheets/depot/_modifFicheSignaletiqueEtape1.xhtml" />
					</h:form>
					<rich:editor rendered="false" />
				</rich:panel>
				<ui:include src="_panelNousContacter.xhtml" />
			</h:panelGrid>
		</t:div>
	</ui:define>
</ui:composition>
