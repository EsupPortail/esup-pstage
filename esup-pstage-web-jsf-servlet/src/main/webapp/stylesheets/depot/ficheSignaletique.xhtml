<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	 template="../_basicTemplate.xhtml">
	<ui:define name="content">
		<h:panelGrid style="float:left;">
			<ui:include src="./_menu.xhtml" />
		</h:panelGrid>
		<t:div
			rendered="#{sessionController.adminPageAuthorized or sessionController.pageAuthorized}">
			<h:panelGrid>
				<p:panel>
					<f:facet name="header">
						<h:outputText value="#{msgs['MENU.FICHESIGNALETIQUE']}" />
					</f:facet>
					<h:form id="formModifEtab">
						<ui:include id="include"
							src="/stylesheets/depot/#{sessionController.ficheSignaletiqueCurrentPage}.xhtml" />
					</h:form>
				</p:panel>
				<ui:include src="_panelNousContacter.xhtml" />
			</h:panelGrid>
		</t:div>
	</ui:define>
</ui:composition>
