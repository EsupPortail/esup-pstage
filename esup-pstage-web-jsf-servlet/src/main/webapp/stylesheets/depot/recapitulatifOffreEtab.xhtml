<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="../_basicTemplate.xhtml">

    <ui:define name="content">
        <t:div rendered="#{sessionController.pageAuthorized or sessionController.adminPageAuthorized}">
            <ui:include src="/stylesheets/_commun/_recapitulatifOffreGlobal.xhtml" />
        </t:div>

        <h:form>
            <p:commandButton value="#{msgs['RECHERCHEOFFRE.RETOURAUXRESULTATS']}"
                             action="resultatsRechercheOffre"
                             update="@form"/>
            <p:commandButton styleClass="ml20"
                             value="#{msgs['RECHERCHEOFFRE.NOUVELLERECHERCHER']}"
                             action="#{offreController.goToRechercheOffre}"
                             update="@form"/>
        </h:form>

    </ui:define>
</ui:composition>
