<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:outputText value="#{msgs['CONTACT.GESTION.COMPTE.CREATION.QUESTION']}"
            escape="false" />

    <p:dataTable value="#{etablissementController.formContact}" styleClass="mt10"
                 reflow="true" tableStyle="table-layout: auto;">
        <ui:include src="/stylesheets/_commun/_contactColumns.xhtml" />
    </p:dataTable>

    <t:div styleClass="textCenter mt20 mb20">
        <p:commandButton action="#{etablissementController.creerCompte}"
                         value="#{msgs['FORM.CONFIRMER']}"
                         update="@form" />
        <p:commandButton value="#{msgs['FORM.ANNULER']}" styleClass="ml40"
                         onclick="PF('creationCompteContact').hide();"
                         immediate="true" />
    </t:div>

</ui:composition>
