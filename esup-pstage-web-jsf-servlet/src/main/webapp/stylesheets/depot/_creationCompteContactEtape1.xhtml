<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:panelGrid>
		<h:panelGrid>
			<h:outputText
				value="#{msgs['CONTACT.GESTION.COMPTE.CREATION.QUESTION']}"
				escape="false" />
			<p:dataTable value="#{etablissementController.formContact}"
                         reflow="true" tableStyle="table-layout: auto;">
				<ui:include src="/stylesheets/_commun/_contactColumns.xhtml" />
			</p:dataTable>
		</h:panelGrid>
		<h:panelGrid columns="3">
			<p:commandButton action="#{etablissementController.creerCompte}"
				value="#{msgs['FORM.CREER']}"
				update="@form" />
<!-- 				update="opContactsDataTable" /> -->
			<t:htmlTag value="div" style="width:150px;" />
			<p:commandButton value="#{msgs['FORM.ANNULER']}"
				onclick="PF('creationCompteContact').hide();"
				immediate="true" />
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
