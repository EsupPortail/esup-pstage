<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<h:panelGrid columns="2" align="center">
		<h:graphicImage alt="#{msgs['GENERAL.OK']}"
			title="#{msgs['GENERAL.OK']}" value="../../media/images/valid.png"
			style="border:0" />
		<rich:messages />
	</h:panelGrid>
	<t:htmlTag value="center">
		<a4j:commandButton value="#{msgs['GENERAL.CLOSE']}"
			onclick="#{rich:component('ajoutAdministrateur')}.hide();" />
	</t:htmlTag>
</ui:composition>
