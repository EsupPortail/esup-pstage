<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<p:message for="connexion">
		<ui:include src="/stylesheets/_commun/_messageErrorMarker.xhtml" />
	</p:message>
	<h:form id="connexion">
		<h:panelGrid columns="2" align="center"
			rendered="#{not sessionController.pageAuthorized and not sessionController.adminPageAuthorized}">
			<h:panelGrid align="center">
				<t:panelGrid columns="2"
					>
					<h:outputLabel for="login" value="#{msgs['CONTACT.LOGIN']}" />
					<h:inputText id="login" value="#{welcomeController.login}"
						required="true" maxlength="50" size="12"
						requiredMessage="#{requiredMessageController.champObligatoire}">
						<p:ajax event="blur" />
					</h:inputText>
					<t:panelGroup colspan="2">
						<p:message for="login">
							<ui:include src="/stylesheets/_commun/_messageErrorMarker.xhtml" />
						</p:message>
					</t:panelGroup>
					<h:outputLabel for="pswd" value="#{msgs['CONTACT.MDP']}" />
					<h:inputSecret id="pswd" value="#{welcomeController.mdp}"
						required="true" maxlength="20" size="12"
						requiredMessage="#{requiredMessageController.champObligatoire}"
						converter="#{passwordConverter}">
						<p:ajax event="blur" />
					</h:inputSecret>
					<t:panelGroup colspan="2">
						<p:message for="pswd">
							<ui:include src="/stylesheets/_commun/_messageErrorMarker.xhtml" />
						</p:message>
					</t:panelGroup>
				</t:panelGrid>
				<t:htmlTag value="div" style="height: 5px;"/>
				<t:htmlTag value="center">
					<p:commandButton action="#{welcomeController.connect}"
						value="#{msgs['GENERAL.CONNEXION']}" />
				</t:htmlTag>
				<t:htmlTag value="div" style="height: 5px;"/>
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</ui:composition>
