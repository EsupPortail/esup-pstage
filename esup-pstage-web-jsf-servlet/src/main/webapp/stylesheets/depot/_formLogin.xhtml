<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:form id="formConnexion" rendered="#{not sessionController.pageAuthorized and not sessionController.adminPageAuthorized}">

        <t:panelGrid columns="3">
            <h:outputLabel for="login" value="#{msgs['CONTACT.LOGIN']}"
                           styleClass="fontBold"/>
            <p:inputText id="login" value="#{welcomeController.login}"
                         required="true" maxlength="50">
                <p:ajax event="blur" update="msgLogin" />
            </p:inputText>
            <p:message id="msgLogin" for="login"/>

            <h:outputText value="#{msgs['CONTACT.MDP']}"
                          styleClass="fontBold" />
            <p:password id="pwd" value="#{welcomeController.mdp}"
                        required="true" maxlength="20" autocomplete="true">
                <p:ajax event="blur" update="msgPwd"/>
            </p:password>
            <p:message id="msgPwd" for="pwd"/>
        </t:panelGrid>

        <t:div styleClass="ml30 mt5 mb5 fz13">
            <p:commandButton action="#{welcomeController.connect}"
                             value="#{msgs['GENERAL.CONNEXION']}"
                             onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
                             update="@form"/>
        </t:div>

        <p:messages for="formConnexion"/>

    </h:form>
</ui:composition>
