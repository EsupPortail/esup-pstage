<ui:include src="../_include.xhtml"/>

<h:panelGrid columns="2"
	rendered="#{not empty centreController.centreEntreprise}">
	<e:bold value="#{msgs['CENTRE.CENTRE_ENTREPRISE.NOM']} : " />
	<h:outputText value="#{centreController.formCentreEntreprise.nomCentre}" />
	<e:bold value="#{msgs['CENTRE.CENTRE_ENTREPRISE.CONFIDENTIALITE']} : " />
	<h:outputText
		value="#{centreController.formCentreEntreprise.confidentialite.libelle}" />
	<e:bold value="#{msgs['CENTRE.CENTRE_ENTREPRISE.TEL']} : " />
	<h:outputText value="#{centreController.formCentreEntreprise.telephone}"
		rendered="#{not empty centreController.formCentreEntreprise.telephone}" />
	<h:outputText value="#{centreController.formCentreEntreprise.telephone}"
		rendered="#{empty centreController.formCentreEntreprise.telephone}" />
	<e:bold value="#{msgs['CENTRE.CENTRE_ENTREPRISE.FAX']} : " />
	<h:outputText value="#{centreController.formCentreEntreprise.fax}"
		rendered="#{not empty centreController.formCentreEntreprise.fax}" />
	<h:outputText value="#{centreController.formCentreEntreprise.fax}"
		rendered="#{empty centreController.formCentreEntreprise.fax}" />
</h:panelGrid>
<h:panelGrid columns="1" style="float:right;"
	rendered="#{not empty centreController.centreEntreprise and sessionController.adminPageAuthorized}">
	<t:aliasBean alias="#{objet}" value="#{centreController.centreEntreprise}">
		<ui:include src="../_commun/_updateInfos.xhtml"/>
	</t:aliasBean>
</h:panelGrid>
<h:panelGrid rendered="#{empty centreController.centreEntreprise}">
	<h:outputText value="#{msgs['CENTRE.CENTRE_ENTREPRISE.NONEXISTANT']}" />
</h:panelGrid>
<t:htmlTag value="br" />
<rich:spacer height="10px" />
<a4j:commandLink
	rendered="#{empty centreController.centreEntreprise and sessionController.adminPageAuthorized}"
	action="_modifCentreEntrepriseEtape2">
	<h:graphicImage alt="#{msgs['FORM.CREER']}"
		title="#{msgs['FORM.CREER']}" value="../../media/images/new.png"
		style="border:0" />
	<h:outputText value=" #{msgs['FORM.CREER']}" />
</a4j:commandLink>
<a4j:commandLink action="_modifCentreEntrepriseEtape2">
	<h:graphicImage alt="#{msgs['FORM.MODIFIER']}"
		title="#{msgs['FORM.MODIFIER']}" value="../../media/images/edit.png"
		style="border:0" />
	<h:outputText value=" #{msgs['FORM.MODIFIER']}" />
</a4j:commandLink>

<h:panelGrid columns="2" align="center">
	<h:column>
		<ui:include src="../_commun/_confirmationImagesPermanentes.xhtml"/>
	</h:column>
	<h:column>
		<rich:message for="formCentreEntreprise">
			<ui:include src="../_commun/_messageErrorMarker.xhtml"/>
		</rich:message>
	</h:column>
</h:panelGrid>
