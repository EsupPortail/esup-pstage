<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">
    <t:div>
        <t:htmlTag value="i" styleClass="fa fa-info-circle fontBlue2 fz13" />
        <h:outputText value="#{msgs['ACCORD.VALIDATION.AIDE']}"
                      escape="false" styleClass="mlf5 fontBold" />

        <t:htmlTag value="div" style="height:15px;" />
        <t:div styleClass="textCenter">
            <p:commandButton action="#{adminController.validationAccord}"
                             value="#{msgs['FORM.CONFIRMER']}"
                             update="formValidationAccord" />
        </t:div>
        <t:htmlTag value="div" style="height:15px;" />
    </t:div>

    <p:commandButton value="#{msgs['FORM.PREVIOUS']}" immediate="true"
                     update="formValidationAccord">
        <f:setPropertyActionListener
                value="_validationAccordEtape1FormulaireAccord"
                target="#{sessionController.validationAccordCurrentPage}" />
    </p:commandButton>
</ui:composition>
