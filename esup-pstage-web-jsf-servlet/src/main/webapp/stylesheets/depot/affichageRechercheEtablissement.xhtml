<ui:include src="../_include.jsp"/>

<e:page stringsVar="msgs" locale="#{sessionController.locale}"
	authorized="true">
	<h:panelGrid style="float:left;">
		<ui:include src="./_menu.jsp"/>
	</h:panelGrid>
	<t:div rendered="#{sessionController.adminPageAuthorized}">
		<h:panelGrid columns="1"
			styleClass="panelEntreprise">
			<rich:panel>
				<f:facet name="header">
					<e:text value="#{msgs['RECHERCHEETABLISSEMENT.DETAILS_TITLE']}" />
				</f:facet>
				<h:form id="formAffEtab">
					<h:panelGrid columns="2" align="center">
						<h:column>
							<ui:include src="../_commun/_confirmationImagesPermanentes.jsp"/>
						</h:column>
						<h:column>
							<rich:message for="formAffEtab">
								<ui:include src="../_commun/_messageErrorMarker.jsp"/>
							</rich:message>
						</h:column>
					</h:panelGrid>
					<a4j:outputPanel id="opAffEtab">
						<t:div
							rendered="#{empty rechercheController.resultatRechercheStructure}">
							<e:text value="#{msgs['STRUCTURE.AUCUN']}" />
						</t:div>
						<t:div
							rendered="#{not empty rechercheController.resultatRechercheStructure}"
							style="width:500px;position:relative;margin-left:auto;margin-right:auto;">
							<ui:include src="_affichageRechercheEtablissement.jsp"/>
						</t:div>
						<h:panelGrid columns="1" style="float:right;"
							rendered="#{sessionController.adminPageAuthorized}">
							<t:aliasBean alias="#{objet}"
								value="#{rechercheController.resultatRechercheStructure}">
								<ui:include src="../_commun/_updateInfos.jsp"/>
							</t:aliasBean>
						</h:panelGrid>
					</a4j:outputPanel>
					<t:htmlTag value="br"/>
					<rich:spacer height="20px"/>
					<h:commandButton value="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
						action="#{rechercheController.goToRechercheEtablissement}"
						alt="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
						title="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}">
					</h:commandButton>
				</h:form>
			</rich:panel>
			<ui:include src="_panelNousContacter.jsp"/>
			<ui:include src="_panelSupprAccord.jsp"/>
			<ui:include src="../_commun/_panelSupprStructure.jsp"/>
		</h:panelGrid>
	</t:div>
</e:page>
