<ui:include src="../_include.jsp"/>

<e:page stringsVar="msgs" locale="#{sessionController.locale}"
	authorized="true">
	<h:panelGrid style="float:left;">
		<ui:include src="./_menu.jsp"/>
	</h:panelGrid>
	<t:div rendered="#{sessionController.adminPageAuthorized}">
		<h:panelGrid columns="1"
			styleClass="panelEntreprise">
			<rich:panel>
				<f:facet name="header">
					<e:text value="#{msgs['STRUCTURE.AJOUT']}" />
				</f:facet>
				<h:form id="formAjoutEtab" rendered="#{not empty etablissementController.formStructure}">
					<rich:message for="formAjoutEtab">
						<ui:include src="../_commun/_messageErrorMarker.jsp"/>
					</rich:message>
					<ui:include src="../_commun/_etablissementForm.jsp"/>
					<h:panelGrid columns="3">
						<h:commandButton value="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
							action="#{rechercheController.goToRechercheEtablissement}"
							alt="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
							title="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}" immediate="true">
						</h:commandButton>
						<rich:spacer width="20px" />
						<h:commandButton value="#{msgs['FORM.CREER']}"
							action="#{etablissementController.ajouterEtablissement}">
						</h:commandButton>
					</h:panelGrid>
				</h:form>
			</rich:panel>
			<ui:include src="_panelNousContacter.jsp"/>
		</h:panelGrid>
	</t:div>
</e:page>
