<%@include file="../_include.jsp"%>

<h:panelGrid columns="1">
	<%@include file="../_commun/_champsObligatoires.jsp"%>
	<h:outputLabel for="mdpoMail" value="#{msgs['MOTDEPASSEPERDU.MAIL']} *" />
	<h:inputText id="mdpoMail" size="50" maxlength="50"
		value="#{welcomeController.mailMotDePassePerdu}" required="true"
		requiredMessage="#{requiredMessageController.champObligatoire}"
		validatorMessage="#{requiredMessageController.adresseMailNonValide}"
		styleClass="text">
		<f:validator binding="#{mailValidator}" />
		<rich:ajaxValidator event="onkeyup" ignoreDupResponses="true" />
		<rich:ajaxValidator event="onblur" ignoreDupResponses="true" />
	</h:inputText>
	<rich:message for="mdpoMail">
		<%@include file="../_commun/_messageErrorMarker.jsp"%>
	</rich:message>
</h:panelGrid>
<a4j:commandButton
	action="#{welcomeController.goToMotDePassePerduEtabTrouve}"
	value="#{msgs['FORM.NEXT']}" />
