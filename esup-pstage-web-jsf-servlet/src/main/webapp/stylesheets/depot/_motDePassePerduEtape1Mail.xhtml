<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">

    <ui:include src="/stylesheets/_commun/_champsObligatoires.xhtml" />

    <t:div style="height:15px;" />

    <h:outputLabel for="mdpoMail" styleClass="fontBold"
                   value="#{msgs['MOTDEPASSEPERDU.MAIL']} *" />

    <t:div style="height:5px;" />

    <p:inputText id="mdpoMail" size="50" maxlength="50" styleClass="autoWidth"
                 value="#{welcomeController.mailPassPerdu}" required="true"
                 validatorMessage="#{requiredMessageController.adresseMailNonValide}">
        <f:validator binding="#{mailValidator}" />
        <p:ajax event="blur" update="msgMdpMail"/>
    </p:inputText>
    <p:message id="msgMdpMail" for="mdpoMail"/>

    <t:div styleClass="textCenter mt20">
        <p:commandButton
                action="#{welcomeController.goToMotDePassePerduEtabTrouve}"
                update="formMotDePassePerdu" value="#{msgs['FORM.CONFIRMERCONTINUER']}" />
    </t:div>


</ui:composition>
