<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<h:panelGrid columns="1" columnClasses="paginatorData-text"
		rowClasses="paginatorData-text">
		<ui:include src="../_commun/_champsObligatoires.xhtml" />
		<h:outputLabel for="mdpoMail"
			value="#{msgs['MOTDEPASSEPERDU.MAIL']} *" />
		<h:inputText id="mdpoMail" size="50" maxlength="50"
			value="#{welcomeController.mailMotDePassePerdu}" required="true"
			requiredMessage="#{requiredMessageController.champObligatoire}"
			validatorMessage="#{requiredMessageController.adresseMailNonValide}"
			styleClass="text">
			<f:validator binding="#{mailValidator}" />
			<a4j:ajax event="blur" />
		</h:inputText>
		<rich:message for="mdpoMail">
			<ui:include src="../_commun/_messageErrorMarker.xhtml" />
		</rich:message>
		<h:panelGrid columns="3">
			<a4j:commandButton value="#{msgs['GENERAL.RETOUR']}" action="welcome"
				immediate="true" />
			<t:htmlTag value="div" style="width:5px;" />
			<a4j:commandButton
				action="#{welcomeController.goToMotDePassePerduEtabTrouve}"
				render="formMotDePassePerdu" value="#{msgs['FORM.NEXT']}" />
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
