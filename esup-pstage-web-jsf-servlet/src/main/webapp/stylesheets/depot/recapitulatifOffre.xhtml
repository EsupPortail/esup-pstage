<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="../_basicTemplate.xhtml">

    <ui:define name="content">
        <t:div rendered="#{sessionController.pageAuthorized or sessionController.adminPageAuthorized}">
            <ui:include src="/stylesheets/_commun/_recapitulatifOffreGlobal.xhtml" />
        </t:div>

        <h:form>
            <p:commandButton value=" #{msgs['OFFRE.RETOURLISTES']}"
                             action="gestionOffres"
                             rendered="#{sessionController.pageAuthorized
		                        || (sessionController.adminPageAuthorized
		                        and not empty sessionController.currentManageStructure)}"/>
        </h:form>
    </ui:define>
</ui:composition>
