<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<ui:include src="./_formAdministrateur.xhtml" />
	<h:panelGrid columns="3" align="center">
		<a4j:commandButton action="#{adminController.ajouterAdministrateur}"
			value="#{msgs['FORM.VALIDER']}" render="opAdminDataTable,formAdminStructure" />
		<t:htmlTag value="div" style="width:150px;" />
		<a4j:commandButton value="#{msgs['FORM.ANNULER']}" immediate="true"
			onclick="#{rich:component('ajoutAdministrateur')}.hide();return false;" />
	</h:panelGrid>
</ui:composition>
