<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">
	<h:panelGrid columns="2">
		<h:column>
			<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
				value="../../media/images/warning_50px.png" />
		</h:column>
		<h:column>
			<h:panelGrid>
				<h:outputText value="#{msgs['ADMINSTRUCTURE.SUPPRESSION_QUESTION']}" />
				<t:htmlTag value="div" style="height:10px;" />
			</h:panelGrid>
			<h:panelGrid columns="3" align="center">
				<p:commandButton action="#{adminController.supprimerAdministrateur}"
					value="#{msgs['FORM.SUPPRIMER']}"
					update="@form" />
				<t:htmlTag value="div" style="width:70px;" />
				<p:commandButton value="#{msgs['FORM.ANNULER']}"
					onclick="PF('supprAdministrateur').hide();" />
			</h:panelGrid>
		</h:column>
	</h:panelGrid>
</ui:composition>
