<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">
    <t:div styleClass="mt10">
        <t:htmlTag value="i" styleClass="fa fa-exclamation-triangle fz13" />
        <h:outputText value="#{msgs['ADMINSTRUCTURE.SUPPRESSION_QUESTION']}" />
    </t:div>

    <t:div styleClass="mt10 mb20 textCenter">
        <p:commandButton action="#{adminController.supprimerAdministrateur}"
                         value="#{msgs['FORM.SUPPRIMER']}"
                         update="@form" />
    </t:div>

    <p:commandButton value="#{msgs['FORM.ANNULER']}"
                     onclick="PF('supprAdministrateur').hide();"
                     update="@form"/>

</ui:composition>
