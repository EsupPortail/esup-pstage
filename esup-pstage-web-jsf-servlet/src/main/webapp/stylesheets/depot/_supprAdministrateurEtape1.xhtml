<%@include file="../_include.jsp"%>

<e:panelGrid columns="2">
	<h:column>
		<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
			value="../../media/images/warning_50px.png" />
	</h:column>
	<h:column>
		<e:panelGrid columns="1">
			<e:text value="#{msgs['ADMINSTRUCTURE.SUPPRESSION_QUESTION']}" />
		</e:panelGrid>
		<e:panelGrid columns="3">
			<a4j:commandButton
				action="#{adminController.supprimerAdministrateur}"
				value="#{msgs['FORM.SUPPRIMER']}" ignoreDupResponses="true"
				reRender="opAdminDataTable" />
			<rich:spacer width="150px" />
			<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
				onclick="#{rich:component('supprAdministrateur')}.hide();return false;" />
		</e:panelGrid>
	</h:column>
</e:panelGrid>
