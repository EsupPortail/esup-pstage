<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
	<h:column>
		<h:panelGrid columns="1">
			<h:outputText
				value="#{msgs['CONTACT.GESTION.COMPTE.SUPPRESSION.QUESTION']}"
				escape="false" />
			<rich:dataTable value="#{etablissementController.formContact}">
				<ui:include src="../_commun/_contactColumns.xhtml" />
			</rich:dataTable>
		</h:panelGrid>
		<h:panelGrid columns="3">
			<a4j:commandButton
				action="#{etablissementController.supprimerCompte}"
				value="#{msgs['FORM.SUPPRIMER']}"
				render="opContactsDataTable" />
			<t:htmlTag value="div" style="width:150px;"/>
			<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
				onclick="#{rich:component('supprCompteContact')}.hide();"
				action="_supprCompteContactEtape1" immediate="true" />
		</h:panelGrid>
	</h:column>
</ui:composition>
