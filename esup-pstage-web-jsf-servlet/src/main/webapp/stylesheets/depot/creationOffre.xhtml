<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                template="../_basicTemplate.xhtml">
    <ui:define name="content">
        <p:panel rendered="#{sessionController.pageAuthorized or sessionController.adminPageAuthorized}">
            <f:facet name="header">
                <h:outputText value="#{msgs['OFFRE.CREATION']}" />
            </f:facet>
            <p:fieldset styleClass="block">
                <t:div styleClass="mt10 ml30">
                    <h:form id="formCreationOffre" >

                        <ui:include src="/stylesheets/_commun/#{sessionController.creationOffreCurrentPage}.xhtml" />

                        <p:message for="formCreationOffre" />
                    </h:form>
                </t:div>
            </p:fieldset>
            <ui:include src="/stylesheets/_commun/_panelAjoutService.xhtml" />
            <ui:include src="/stylesheets/_commun/_panelModifService.xhtml" />
            <ui:include src="/stylesheets/_commun/_panelAjoutContact.xhtml" />
            <ui:include src="/stylesheets/_commun/_panelModifContact.xhtml" />
            <ui:include src="/stylesheets/_commun/_subPanelSelectContactCand.xhtml">
                <ui:param name="idForm" value="formCreationOffre" />
            </ui:include>
            <ui:include src="/stylesheets/_commun/_subPanelSelectContactInfo.xhtml">
                <ui:param name="idForm" value="formCreationOffre" />
            </ui:include>
        </p:panel>
    </ui:define>
</ui:composition>
