<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">

    <h:outputText
            value="#{msgs['CONTACT.GESTION.COMPTE.RESETMDP.QUESTION']}"
            escape="false" />

    <p:dataTable styleClass="mt10"
                 value="#{etablissementController.formContact}"
                 reflow="true" tableStyle="table-layout: auto;">
        <ui:include src="/stylesheets/_commun/_contactColumns.xhtml" />
    </p:dataTable>

    <t:div styleClass="textCenter mt20 mb20">
        <p:commandButton action="#{etablissementController.resetMdp}"
                         value="#{msgs['FORM.RESET']}"
                         update="@form" />
        <p:commandButton value="#{msgs['FORM.ANNULER']}" styleClass="ml40"
                         onclick="PF('resetMdpContact').hide();"
                         immediate="true"/>
    </t:div>

</ui:composition>
