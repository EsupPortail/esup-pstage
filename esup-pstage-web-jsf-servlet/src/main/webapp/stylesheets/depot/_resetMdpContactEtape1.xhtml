<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	>
	<h:column>
		<h:panelGrid>
			<h:outputText
				value="#{msgs['CONTACT.GESTION.COMPTE.RESETMDP.QUESTION']}"
				escape="false" />
			<p:dataTable value="#{etablissementController.formContact}">
				<ui:include src="/stylesheets/_commun/_contactColumns.xhtml" />
			</p:dataTable>
		</h:panelGrid>
		<h:panelGrid columns="3">
			<p:commandButton action="#{etablissementController.resetMdp}"
				value="#{msgs['FORM.RESET']}"
				update="@form" />
<!-- 				update="formResetMdp" /> -->
			<t:htmlTag value="div" style="width:150px;" />
			<p:commandButton value="#{msgs['FORM.ANNULER']}"
				onclick="PF('resetMdpContact').hide();"
				immediate="true"/>
		</h:panelGrid>
	</h:column>
</ui:composition>
