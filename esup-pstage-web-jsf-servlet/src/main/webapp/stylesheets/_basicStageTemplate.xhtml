<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	</f:facet>
	<title><h:outputText value="#{applicationService.name}" /></title>
	<link rel="stylesheet" type="text/css"
		href="#{sessionController.mediaPath}/style/skins/universality/etab/etab.css" />
	<link rel="stylesheet" type="text/css"
		href="#{sessionController.mediaPath}/style/spacer.css" />
	<script type="text/javascript" language="Javascript"
		src="#{sessionController.mediaPath}/js/functions.js" />
</h:head>
<f:view locale="fr">
	<h:body styleClass="fl-theme-app">
		<t:div id="header" styleClass="app-header fl-container-auto">
			<ui:include src="stage/_header.xhtml" />
		</t:div>
		<t:div id="body" styleClass="app-body fl-col-flex2">
			<t:div id="content" styleClass="app-content fl-col-flex85">
				<ui:insert name="content" />
			</t:div>
		</t:div>
	</h:body>
</f:view>
</html>
