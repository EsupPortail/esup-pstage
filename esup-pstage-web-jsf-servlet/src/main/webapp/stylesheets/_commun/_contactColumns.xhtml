<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<f:facet name="header">
		<rich:columnGroup>
			<rich:column>
				<h:graphicImage alt="#{msgs['CONTACT.CIVILITE']}"
					title="#{msgs['CONTACT.CIVILITE']}"
					value="../../media/images/user_gray.png" style="border:0" />
			</rich:column>
			<rich:column>
				<h:outputText styleClass="headerText" value="#{msgs['CONTACT.NOM']}" />
			</rich:column>
			<rich:column>
				<h:outputText styleClass="headerText"
					value="#{msgs['CONTACT.PRENOM']}" />
			</rich:column>
			<rich:column>
				<h:outputText styleClass="headerText"
					value="#{msgs['CONTACT.FONCTION']}" />
			</rich:column>
			<rich:column>
				<h:outputText styleClass="headerText"
					value="#{msgs['CONTACT.TELFAXMAIL']}" />
			</rich:column>
		</rich:columnGroup>
	</f:facet>
	<rich:column>
		<h:outputText id="civC"
			value="#{etablissementController.formContact.civilite.libelle}" />
	</rich:column>
	<rich:column>
		<h:outputText id="nomC" value="#{etablissementController.formContact.nom}" />
	</rich:column>
	<rich:column>
		<h:outputText id="prenomC"
			value="#{etablissementController.formContact.prenom}" />
	</rich:column>
	<rich:column>
		<h:outputText id="fonctionC"
			value="#{etablissementController.formContact.fonction}" />
	</rich:column>
	<rich:column>
		<h:panelGrid columns="1">
			<h:panelGrid columns="2">
				<h:graphicImage alt="#{msgs['CONTACT.TELEPHONE']}"
					title="#{msgs['CONTACT.TELEPHONE']}"
					value="../../media/images/phone.png" style="border:0" />
				<h:outputText id="telC" value="#{etablissementController.formContact.tel}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:graphicImage alt="#{msgs['CONTACT.FAX']}"
					title="#{msgs['CONTACT.FAX']}"
					value="../../media/images/printer.png" style="border:0" />
				<h:outputText id="faxC" value="#{etablissementController.formContact.fax}" />
			</h:panelGrid>
			<h:panelGrid columns="2">
				<h:graphicImage alt="#{msgs['CONTACT.MAIL']}"
					title="#{msgs['CONTACT.MAIL']}"
					value="../../media/images/email.png" style="border:0" />
				<h:outputText id="mailC"
					value="#{etablissementController.formContact.mail}" />
			</h:panelGrid>
		</h:panelGrid>
	</rich:column>
</ui:composition>
