<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">
    <p:column>
        <f:facet name="header">
            <t:htmlTag value="i" styleClass="fa fa-user fz16 fontBlue2"/>
        </f:facet>
        <h:outputText id="civC"
                      value="#{etablissementController.formContact.civilite.libelle}" />
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="#{msgs['CONTACT.NOM']}" />
        </f:facet>
        <h:outputText id="nomC" value="#{etablissementController.formContact.nom}" />
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="#{msgs['CONTACT.PRENOM']}" />
        </f:facet>
        <h:outputText id="prenomC"
                      value="#{etablissementController.formContact.prenom}" />
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="#{msgs['CONTACT.FONCTION']}" />
        </f:facet>
        <h:outputText id="fonctionC"
                      value="#{etablissementController.formContact.fonction}" />
    </p:column>
    <p:column>
        <f:facet name="header">
            <h:outputText value="#{msgs['CONTACT.TELFAXMAIL']}" />
        </f:facet>
        <t:htmlTag value="i" styleClass="fa fa-phone fz13 mrf10"/>
        <h:outputText id="telC" value="#{etablissementController.formContact.tel}" />

        <t:htmlTag value="br" />

        <t:htmlTag value="i" styleClass="fa fa-print fz13 mrf10"/>
        <h:outputText id="faxC" value="#{etablissementController.formContact.fax}" />

        <t:htmlTag value="br" />

        <t:htmlTag value="i" styleClass="fa fa-envelope fz13 mrf10"/>
        <h:outputText id="mailC" value="#{etablissementController.formContact.mail}" />
    </p:column>
</ui:composition>
