<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid>
		<h:outputText value=" " id="formModifEtab" />
		<p:message for="formModifEtab">
			<ui:include src="/stylesheets/_commun/_messageErrorMarker.xhtml" />
		</p:message>

		<h:outputText value="#{msgs['STRUCTURE.AUCUN']}"
			rendered="#{empty etablissementController.formStructure}" />
		<t:div rendered="#{not empty etablissementController.formStructure}">
			<ui:include src="/stylesheets/_commun/_etablissementForm.xhtml" />
		</t:div>

		<h:panelGrid columns="5">
			<h:commandButton value="#{msgs['FORM.PREVIOUS']}"
				alt="#{msgs['FORM.PREVIOUS']}" title="#{msgs['FORM.PREVIOUS']}"
				immediate="true" rendered="#{offreController.typeAjoutModifOffre gt 1}">
				<f:setPropertyActionListener  value="_modificationOffreEtape04DetailsEtab" target="#{sessionController.modificationEtabOffreCurrentPage}" />
			</h:commandButton>
			
			<t:htmlTag value="div" style="width: 20px;" />
			
			<p:commandButton id="modifEtab2" value="#{msgs['FORM.MODIFIER']}"
				action="#{offreController.modifierOffreModifierEtablissement}"
				alt="#{msgs['FORM.MODIFIER']}" title="#{msgs['FORM.MODIFIER']}"
				rendered="#{not empty etablissementController.formStructure}"
				update="opFCE, formModificationOffre"/>
				
			<t:htmlTag value="div" style="width: 20px;" />
            <p:outputPanel id="opFCE">
                <t:div styleClass="textCenter mb10" rendered="#{facesContext.maximumSeverity != null}">
                    <t:htmlTag value="i" styleClass="fa fa-arrow-up fz13 fontBlue2 " />
                    <h:outputText value="#{msgs['FORM.FORMERROR']}" styleClass="fontBold mr5 ml5"/>
                    <t:htmlTag value="i" styleClass="fa fa-arrow-up fz13 fontBlue2 " />
                </t:div>
            </p:outputPanel>
		</h:panelGrid>
	</h:panelGrid>
</ui:fragment>
