<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="_formService.xhtml" />

	<a4j:commandButton action="#{etablissementController.ajouterService}"
		value="#{msgs['FORM.CREER']}" render="opService, opActionsService, opContactsDataTable, formAjoutService" />
	<t:htmlTag value="div" style="display: inline; margin: 150px;" />
	<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
		immediate="true"
		execute="@this"
		onclick="#{rich:component('ajoutService')}.hide()"/>
</ui:composition>
