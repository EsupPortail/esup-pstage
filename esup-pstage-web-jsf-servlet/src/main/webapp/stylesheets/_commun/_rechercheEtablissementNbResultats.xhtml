<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text" columns="2">
		<h:graphicImage value="../../media/images/building.png"
			alt="#{msgs['RECHERCHEETABLISSEMENT.NBRESULTATS']}" style="border:0"
			rendered="#{rechercheController.rechercheStructurePaginator.totalItemsCount gt 1
						and rechercheController.rechercheStructurePaginator.totalItemsCount lt 200}" />
		<h:outputFormat value="#{msgs['RECHERCHEETABLISSEMENT.NBRESULTATS']}"
			rendered="#{rechercheController.rechercheStructurePaginator.totalItemsCount gt 1
						and rechercheController.rechercheStructurePaginator.totalItemsCount lt 200}"
			escape="false">
			<f:param
				value="#{rechercheController.rechercheStructurePaginator.totalItemsCount}" />
		</h:outputFormat>
		<h:graphicImage value="../../media/images/building.png"
			alt="#{msgs['RECHERCHEETABLISSEMENT.MAXRESULTATS']}" style="border:0"
			rendered="#{rechercheController.rechercheStructurePaginator.totalItemsCount ge 200}" />
		<h:outputFormat value="#{msgs['RECHERCHEETABLISSEMENT.MAXRESULTATS']}"
			rendered="#{rechercheController.rechercheStructurePaginator.totalItemsCount ge 200}"
			escape="false">
			<f:param
				value="#{rechercheController.rechercheStructurePaginator.totalItemsCount}" />
		</h:outputFormat>
	</h:panelGrid>
	<t:htmlTag value="br" />
	<t:htmlTag value="div" style="height: 20px;" />
</ui:fragment>
