<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk">
    <t:div rendered="#{rechercheController.resultatRechercheSize ge 1 and rechercheController.resultatRechercheSize lt 200}">
        <t:htmlTag value="i" styleClass="fa fa-building-o fz13 fontBlue2"/>
        <h:outputFormat value="#{msgs['RECHERCHEETABLISSEMENT.NBRESULTATS']}" escape="false" styleClass="mlf5 fz13">
            <f:param value="#{rechercheController.resultatRechercheSize}" />
        </h:outputFormat>
    </t:div>

    <t:div rendered="#{rechercheController.resultatRechercheSize ge 200}">
        <t:htmlTag value="i" styleClass="fa fa-building-o fz13 fontBlue2"/>
        <h:outputFormat value="#{msgs['RECHERCHEETABLISSEMENT.MAXRESULTATS']}" escape="false" styleClass="mlf5">
            <f:param value="#{rechercheController.resultatRechercheSize}" />
        </h:outputFormat>
    </t:div>
    <h:outputText styleClass="fontItalic fontGreen fontBold fz09"
                  value="#{msgs['GENERAL.LIGNE.SELECTION']}" />
</ui:composition>
