<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<rich:columnGroup>
		<rich:column rendered="#{sessionController.moderationStructures}">
			<h:outputText id="info" value="#{msgs['STRUCTURE.MODERATION.VALIDATION']}"
				alt="#{msgs['GENERAL.OK']}" style="border:0">
				<rich:tooltip value="#{msgs['STRUCTURE.MODERATION.HEADER']}"/>
			</h:outputText>
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.RAISON_SOCIALE']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.NUM_SIRET']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.VOIE']}" />
		</rich:column>
<!-- 		<rich:column> -->
<!-- 			<h:outputText value="#{msgs['STRUCTURE.BATIMENT_RESIDENCE']}" /> -->
<!-- 		</rickh:column> -->
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.CODE_POSTAL']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.COMMUNE']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.PAYS']}" />
		</rich:column>
		<rich:column colspan="4">
			<h:outputText value="#{msgs['GENERAL.ACTIONS']}" />
		</rich:column>
	</rich:columnGroup>
</ui:composition>
