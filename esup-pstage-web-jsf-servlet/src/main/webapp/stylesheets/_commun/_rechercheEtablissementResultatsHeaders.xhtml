<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">
    <p:columnGroup>
        <p:column rendered="#{sessionController.moderationStructures}">
            <h:outputText id="headerModeration" value="#{msgs['STRUCTURE.MODERATION.VALIDATION']}"
                          alt="#{msgs['GENERAL.OK']}">
                <p:tooltip for="headerModeration" value="#{msgs['STRUCTURE.MODERATION.HEADER']}"/>
            </h:outputText>
        </p:column>
        <p:column>
            <h:outputText value="#{msgs['STRUCTURE.RAISON_SOCIALE']}" />
        </p:column>
        <p:column>
            <h:outputText value="#{msgs['STRUCTURE.NUM_SIRET']}" />
        </p:column>
        <p:column>
            <h:outputText value="#{msgs['STRUCTURE.VOIE']}" />
        </p:column>
        <!-- 		<p:column> -->
        <!-- 			<h:outputText value="#{msgs['STRUCTURE.BATIMENT_RESIDENCE']}" /> -->
        <!-- 		</rickh:column> -->
        <p:column>
            <h:outputText value="#{msgs['STRUCTURE.CODE_POSTAL']}" />
        </p:column>
        <p:column>
            <h:outputText value="#{msgs['STRUCTURE.COMMUNE']}" />
        </p:column>
        <p:column>
            <h:outputText value="#{msgs['STRUCTURE.PAYS']}" />
        </p:column>
        <p:column colspan="4">
            <h:outputText value="#{msgs['GENERAL.ACTIONS']}" />
        </p:column>
    </p:columnGroup>
</ui:composition>
