<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<t:div rendered="#{not empty objet}" styleClass="fz09">
		<t:div rendered="#{not empty objet.dateCreation}">
			<h:outputText value="#{msgs['GENERAL.UPDATEINFOS.CREELE']}"/>
			<h:outputText value="#{objet.dateCreation}">
				<f:convertDateTime pattern="dd MMM yyyy" timeZone="CET" />
			</h:outputText>
		</t:div>
		<t:div rendered="#{not empty objet.loginCreation}">
			<h:outputText value="#{msgs['GENERAL.UPDATEINFOS.PAR']} "/>
			<h:outputText escape="false" value="#{objet.loginCreation}"/>
		</t:div>
		<t:div rendered="#{not empty objet.dateModif}">
			<h:outputText value="#{msgs['GENERAL.UPDATEINFOS.MODIFIELE']}" />
			<h:outputText value="#{objet.dateModif}">
				<f:convertDateTime pattern="dd MMM yyyy" timeZone="CET" />
			</h:outputText>
		</t:div>
		<t:div rendered="#{not empty objet.dateModif and not empty objet.loginModif}">
			<h:outputText value="#{msgs['GENERAL.UPDATEINFOS.PAR']} " />
			<h:outputText value="#{objet.loginModif}" />
		</t:div>
	</t:div>
</ui:composition>
