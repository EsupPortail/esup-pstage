<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:t="http://myfaces.apache.org/tomahawk">
    <p:fieldset toggleable="false" legend="General">
        <t:htmlTag value="ul" styleClass="formUL columns-2">
            <t:div styleClass="column">
                <t:htmlTag value="li">
                    <p:outputLabel rendered="#{not empty nomenclatureController.anneesUnivOffres}"
                                   value="#{msgs['RECHERCHEOFFRE.ANNEEU']}" for="anU" />
                    <h:selectOneMenu id="anU" effect="none" styleClass="customPstage fix-selectOneMenu"
                                     rendered="#{not empty nomenclatureController.anneesUnivOffres}"
                                     value="#{offreController.critereRechercheOffre.anneeUniversitaire}">
                        <f:selectItem itemValue="" />
                        <f:selectItems value="#{nomenclatureController.anneesUnivOffres}" />
                    </h:selectOneMenu>
                </t:htmlTag>
                <t:htmlTag value="li">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.NUMOFFRE']}"
                                   for="numOffre" />
                    <p:inputText id="numOffre" styleClass="customPstage fix-selectOneMenu"
                                 value="#{offreController.critereRechercheOffre.idOffre}"
                                 maxlength="10" />
                </t:htmlTag>
            </t:div>
            <t:div styleClass="column">
                <t:htmlTag value="li">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.INTITULE']}"
                                   for="intitule" />
                    <p:inputText id="intitule" style="text-transform:uppercase;" styleClass="customPstage fix-selectOneMenu"
                                 value="#{offreController.critereRechercheOffre.intitule}"
                                 maxlength="200"
                                 converter="#{sansAccentEnMAJConverter}"/>
                </t:htmlTag>
                <t:htmlTag value="li">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.TYPEOFFRE']}"
                                   for="typeContratOffre" />
                    <h:selectOneMenu id="typeContratOffre" effect="none" styleClass="customPstage fix-selectOneMenu"
                                     value="#{offreController.rechTypeOuContrat}">
                        <f:selectItem itemValue="" />
                        <f:selectItems value="#{offreController.rechTypesContratsOffre}" />
                    </h:selectOneMenu>
                </t:htmlTag>
            </t:div>
        </t:htmlTag>
    </p:fieldset>
    <p:fieldset toggleable="true" legend="Localisation" styleClass="mt10" rendered="#{offreController.rechercheAvancee}">
        <t:htmlTag value="ul" styleClass="formUL columns-2 verticalCenter">
            <t:div styleClass="column">
                <t:htmlTag value="li" rendered="#{offreController.rechercheAvancee}">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.LIEUCOMMUNE']}"
                                   for="lieuCommune" />
                    <p:inputText id="lieuCommune" styleClass="customPstage fix-selectOneMenu"
                                 value="#{offreController.critereRechercheOffre.lieuCommune}"
                                 size="50" maxlength="200"
                                 converter="#{sansAccentEnMAJConverter}"/>
                </t:htmlTag>
                <t:htmlTag value="li" rendered="#{offreController.rechercheAvancee}">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.LIEUCODEPOSTAL']}"
                                   for="lieuCodePostal">
                        <t:htmlTag value="span" styleClass="legendLabel" style="display:block;">
                            <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
                            <h:outputText value="#{msgs['RECHERCHEOFFRE.LIEUCODEPOSTAL.AIDE']}" />
                        </t:htmlTag>
                    </p:outputLabel>
                    <p:inputText id="lieuCodePostal" styleClass="customPstage fix-selectOneMenu"
                                 value="#{offreController.critereRechercheOffre.lieuCodesPostal}"
                                 size="50" maxlength="200" converter="#{listeCodePostalConverter}">
                    </p:inputText>
                </t:htmlTag>
            </t:div>
            <t:div styleClass="column">
                <t:htmlTag value="li" rendered="#{offreController.rechercheAvancee}">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.LIEUPAYS']}"
                                   for="lieuPays" />
                    <h:selectOneMenu id="lieuPays" effect="none" styleClass="customPstage fix-selectOneMenu"
                                     value="#{offreController.critereRechercheOffre.lieuPays}"
                                     converter="#{paysConverter}" >
                        <f:selectItem itemValue="" />
                        <f:selectItems value="#{nomenclatureController.pays}" />
                    </h:selectOneMenu>
                </t:htmlTag>
            </t:div>
        </t:htmlTag>
    </p:fieldset>
    <p:fieldset toggleable="true" legend="Informations" styleClass="mt10" rendered="#{offreController.rechercheAvancee}">
        <t:htmlTag value="ul" styleClass="formUL columns-2 verticalCenter">
            <t:div styleClass="column">
                <t:htmlTag value="li" rendered="#{offreController.rechercheAvancee}">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.DOMAINEOFFRE']}"
                                   for="fapN1" />
                    <h:selectOneMenu id="fapN1" effect="none" styleClass="customPstage fix-selectOneMenu"
                                     value="#{offreController.critereRechercheOffre.fapN1}"
                                     converter="#{fapN1Converter}">
                        <f:selectItem itemValue="" />
                        <f:selectItems value="#{nomenclatureController.fapN1}" />
                    </h:selectOneMenu>
                </t:htmlTag>
                <t:htmlTag value="li" rendered="#{offreController.rechercheAvancee}">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.SECTEURACTIVITE']}"
                                   for="nafN1" />
                    <h:selectOneMenu id="nafN1" effect="none" styleClass="customPstage fix-selectOneMenu"
                                     value="#{offreController.critereRechercheOffre.nafN1}"
                                     converter="#{nafN1Converter}">
                        <f:selectItem itemValue="" />
                        <f:selectItems value="#{nomenclatureController.nafN1}" />
                    </h:selectOneMenu>
                </t:htmlTag>
            </t:div>
            <t:div styleClass="column">
                <t:htmlTag value="li" rendered="#{offreController.rechercheAvancee}">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.NIVEAUFORMATION']}"
                                   for="niveauForm" />
                    <h:selectOneMenu id="niveauForm" effect="none" styleClass="customPstage fix-selectOneMenu"
                                     value="#{offreController.critereRechercheOffre.niveauFormation}"
                                     converter="#{niveauFormationConverter}">
                        <f:selectItem itemValue="" />
                        <f:selectItems value="#{nomenclatureController.niveauxFormation}" />
                    </h:selectOneMenu>
                </t:htmlTag>
                <t:htmlTag value="li" rendered="#{offreController.rechercheAvancee}">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.MOTSCLES']}"
                                   for="motsCles">
                        <t:htmlTag value="span" styleClass="legendLabel" style="display:block;">
                            <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
                            <h:outputText escape="false" value="#{msgs['RECHERCHEOFFRE.MOTSCLES.AIDE']}" />
                        </t:htmlTag>
                    </p:outputLabel>
                    <p:inputText id="motsCles" styleClass="customPstage fix-selectOneMenu"
                                 value="#{offreController.critereRechercheOffre.motsCles}" size="50"
                                 maxlength="200" />
                </t:htmlTag>
            </t:div>
        </t:htmlTag>
    </p:fieldset>

    <p:fieldset toggleable="false" legend="Divers" styleClass="mt10" rendered="#{sessionController.adminPageAuthorized || welcomeController.superAdmin
			|| welcomeController.admin}">
        <t:htmlTag value="ul" styleClass="formUL columns-2 verticalCenter">
            <t:div styleClass="column">
                <t:htmlTag value="li">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.TYPESTRUCTURE']}"
                                   for="typeStructure" />
                    <h:selectOneMenu id="typeStructure" effect="none" styleClass="customPstage fix-selectOneMenu"
                                     value="#{offreController.critereRechercheOffre.typeStructure}"
                                     converter="#{typeStructureConverter}">
                        <f:selectItem itemValue="" />
                        <f:selectItems value="#{nomenclatureController.typesStructure}" />
                    </h:selectOneMenu>
                </t:htmlTag>
                <t:htmlTag value="li"
                           rendered="#{!sessionController.pageAuthorized and !sessionController.adminPageAuthorized}">
                    <p:outputLabel value="#{msgs['RECHERCHEOFFRE.INCLUREOFFREENTR']}"
                                   for="incOffreEntr" />
                    <p:selectOneRadio id="incOffreEntr" styleClass="customPstage fix-selectOneMenu"
                                      value="#{offreController.critereRechercheOffre.inclureOffresEntreprise}">
                        <f:selectItem itemValue="#{true}" itemLabel="#{msgs['FORM.OUI']}" />
                        <f:selectItem itemValue="#{false}" itemLabel="#{msgs['FORM.NON']}" />
                    </p:selectOneRadio>
                </t:htmlTag>
            </t:div>
            <t:div styleClass="column">
                <t:htmlTag value="li" id="diffOP">
                    <h:outputText value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION']}"
                                  escape="false" style="font-weight:bold;" />
                    <t:htmlTag value="ul" style="list-style:none; margin:0; padding-left: 25px; width: 150px;">
                        <t:htmlTag value="li">
                            <p:selectBooleanCheckbox styleClass="customPstage fix-selectOneMenu"
                                                     value="#{offreController.critereRechercheOffre.estDiffusee}">
                                <p:ajax event="change" update="critDiffOP, diffOP" />
                            </p:selectBooleanCheckbox>
                            <h:outputText
                                    value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION.DIFFUSEES']}"
                                    escape="false" />
                        </t:htmlTag>
                        <t:htmlTag value="li">
                            <p:selectBooleanCheckbox styleClass="customPstage fix-selectOneMenu"
                                                     value="#{offreController.critereRechercheOffre.diffusionTerminee}">
                                <p:ajax event="change" update="critDiffOP, diffOP"/>
                            </p:selectBooleanCheckbox>
                            <h:outputText
                                    value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION.TERMINEES']}"
                                    escape="false" />
                        </t:htmlTag>
                        <t:htmlTag value="li">
                            <p:selectBooleanCheckbox styleClass="customPstage fix-selectOneMenu"
                                                     value="#{offreController.critereRechercheOffre.estSupprimee}">
                                <p:ajax event="change" update="critDiffOP, diffOP"/>
                            </p:selectBooleanCheckbox>
                            <h:outputText
                                    value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION.HISTORISEES']}"
                                    escape="false" />
                        </t:htmlTag>
                    </t:htmlTag>
                </t:htmlTag>
                <t:htmlTag value="li" id="critDiffOP">
                    <t:htmlTag value="i" styleClass="fa fa-angle-double-right" style="margin-right: 5px;"/>
                    <h:outputText
                            value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION.AIDE']}"
                            style="font-size:10px;" />
                    <h:outputText
                            value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION.AIDE.OFFRESDIFFUSEES']}"
                            style="color:green;font-weight:bold;font-size:10px;"
                            rendered="#{offreController.critereRechercheOffre.estDiffusee}" />
                    <h:outputText
                            value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION.AIDE.OFFRESNONDIFFUSEES']}"
                            style="color:green;font-weight:bold;font-size:10px;"
                            rendered="#{!offreController.critereRechercheOffre.estDiffusee and !offreController.critereRechercheOffre.estSupprimee}" />
                    <h:outputText value=", " style="font-size:10px;"
                                  rendered="#{offreController.critereRechercheOffre.diffusionTerminee}" />
                    <h:outputText
                            value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION.AIDE.OFFRESTERMINEES']}"
                            style="color:green;font-weight:bold;font-size:10px;"
                            rendered="#{offreController.critereRechercheOffre.diffusionTerminee}" />
                    <h:outputText value=", " style="font-size:10px;"
                                  rendered="#{offreController.critereRechercheOffre.estSupprimee}" />
                    <h:outputText
                            value="#{msgs['RECHERCHEOFFRE.CHOIXTYPEDIFFUSION.AIDE.OFFRESHISTORISEES']}"
                            style="color:green;font-weight:bold;font-size:10px;"
                            rendered="#{offreController.critereRechercheOffre.estSupprimee}" />
                </t:htmlTag>
            </t:div>
        </t:htmlTag>
    </p:fieldset>
</ui:composition>
