<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <t:htmlTag value="div" style="height:15px;"/>

	<h:outputText value="#{msgs['CONVENTION.CREERCONVENTION.SERVICE.MODIF']}"/>

	<t:div styleClass="textCenter mt20 mb20">
		<p:commandButton value="#{msgs['FORM.OUI']}" update="@form">
            <f:setPropertyActionListener value="_modifServiceEtape1"
                                         target="#{sessionController.modifServiceCurrentPage}" />
        </p:commandButton>
		<p:commandButton value="#{msgs['FORM.NON']}" styleClass="ml40"
			onclick="PF('modifService').hide();" immediate="true" />
	</t:div>

</ui:composition>
