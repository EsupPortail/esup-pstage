<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:outputText value="#{msgs['SERVICE.MODIF.QUESTION']}" escape="false" />
	<t:htmlTag value="div" style="height: 20px;" />
	<rich:dataTable value="#{etablissementController.serviceSel}">
		<ui:include src="../_commun/_serviceColumns.xhtml" />
	</rich:dataTable>
	<t:htmlTag value="br" />
	<t:htmlTag value="div" style="height: 20px;" />
	<t:htmlTag value="br" />
	<a4j:commandButton action="#{etablissementController.goToModifService}"
		value="#{msgs['FORM.OUI']}" ignoreDupResponses="true"
		ajaxSingle="true" />
	<t:htmlTag value="div" style="width: 150px;" />
	<a4j:commandButton value="#{msgs['FORM.NON']}"
		onclick="#{rich:component('modifService')}.hide();" />
</ui:fragment>
