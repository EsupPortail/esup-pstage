<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="2" cellpadding="2" cellspacing="2" align="center"
		style="font-size:14px;">
		<h:outputLabel value="#{msgs['STRUCTURE.RAISON_SOCIALE']}" />
		<h:outputText
			value="#{offreController.currentOffre.structure.raisonSociale}" />
		<h:outputLabel value="#{msgs['STRUCTURE.TYPE_STRUCTURE']}" />
		<h:outputText
			value="#{offreController.currentOffre.structure.typeStructure.libelle}" />
		<h:outputLabel value="#{msgs['STRUCTURE.STATUT_JURIDIQUE']}"
			rendered="#{not empty offreController.currentOffre.structure.statutJuridique}" />
		<h:outputText
			value="#{offreController.currentOffre.structure.statutJuridique.libelle}"
			rendered="#{not empty offreController.currentOffre.structure.statutJuridique}" />
		<h:outputLabel value="#{msgs['STRUCTURE.EFFECTIF']}"
			rendered="#{not empty offreController.currentOffre.structure.effectif}" />
		<h:outputText
			value="#{offreController.currentOffre.structure.effectif.libelle}" />
		<h:outputLabel value="#{msgs['STRUCTURE.NUM_SIRET']}"
			rendered="#{not empty offreController.currentOffre.structure.numeroSiret}" />
		<h:outputText
			rendered="#{not empty offreController.currentOffre.structure.numeroSiret}"
			value="#{offreController.currentOffre.structure.numeroSiret}" />
		<h:outputLabel value="#{msgs['STRUCTURE.GROUPE']}"
			rendered="#{not empty offreController.currentOffre.structure.groupe}" />
		<h:outputText
			rendered="#{not empty offreController.currentOffre.structure.groupe}"
			value="#{offreController.currentOffre.structure.groupe}" />
		<h:outputLabel value="#{msgs['STRUCTURE.BATIMENT_RESIDENCE']}" />
		<h:outputText
			value="#{offreController.currentOffre.structure.batimentResidence}" />
		<h:outputLabel value="#{msgs['STRUCTURE.VOIE']}" />
		<h:outputText value="#{offreController.currentOffre.structure.voie}" />
		<h:outputLabel value="#{msgs['STRUCTURE.CODE_POSTAL']}" />
		<h:outputText
			value="#{offreController.currentOffre.structure.codePostal}" />
		<h:outputLabel value="#{msgs['STRUCTURE.COMMUNE']}" />
		<h:outputText
			value="#{offreController.currentOffre.structure.commune}" />
		<h:outputLabel value="#{msgs['STRUCTURE.CEDEX']}"
			rendered="#{not empty offreController.currentOffre.structure.libCedex}" />
		<h:outputText
			rendered="#{not empty offreController.currentOffre.structure.libCedex}"
			value="#{offreController.currentOffre.structure.libCedex}" />
		<h:outputLabel value="#{msgs['STRUCTURE.PAYS']}" />
		<h:panelGrid columns="2" style="font-size:12px;">
			<h:graphicImage
				rendered="#{not empty offreController.currentOffre.structure.pays}"
				value="../../media/images/flags/#{offreController.currentOffre.structure.pays.iso2}.png"
				alt="#{msgs['GENERAL.MINI_DRAPEAU']}"
				title="#{offreController.currentOffre.structure.pays.libelle}" />
			<h:outputText
				value="#{offreController.currentOffre.structure.pays.libelle}" />
		</h:panelGrid>
	</h:panelGrid>
</ui:fragment>
