<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">

    <p:dialog id="selectContactInfo" widgetVar="selectContactInfo" resizable="false" modal="true">
        <h:form>
            <ui:include src="/stylesheets/_commun/_subPanelSelectContact.xhtml">
                <ui:param name="idOpService" value="opService2" />
                <ui:param name="idSOMService" value="sOMService2" />
                <ui:param name="idOpActionsService" value="opActionsService2" />
                <ui:param name="idOpContactsDataTable" value="opContactsDataTable2" />
                <ui:param name="idSOMContact" value="sOMContact2" />
                <ui:param name="idDivButtons" value="divButtons2" />
            </ui:include>

            <t:div id="divButtons2" styleClass="textCenter">
                <p:commandButton value="#{msgs['FORM.SELECTIONNER']}"
                                 oncomplete="PF('selectContactInfo').hide();"
                                 update="${idForm}"
                                 rendered="#{not empty etablissementController.serviceSel
                                         and not empty etablissementController.contactSel}">
                    <f:setPropertyActionListener
                            value="#{etablissementController.contactSel}"
                            target="#{offreController.formOffre.contactInfo}" />
                </p:commandButton>
                <p:commandButton value="#{msgs['FORM.CANCEL']}" styleClass="ml20"
                                 onclick="PF('selectContactInfo').hide();" />
            </t:div>
        </h:form>
    </p:dialog>
</ui:composition>
