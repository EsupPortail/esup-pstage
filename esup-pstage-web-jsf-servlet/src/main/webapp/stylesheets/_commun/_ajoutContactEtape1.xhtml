<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="_formContact.xhtml" />

    <p:message for="@form"/>

    <t:div styleClass="clearFloat textCenter mt20 mb20">
		<p:commandButton action="#{etablissementController.ajouterContact}"
			value="#{msgs['FORM.CREER']}" update="@form" />
		<p:commandButton value="#{msgs['FORM.ANNULER']}" styleClass="ml40"
			onclick="PF('ajoutContact').hide();" immediate="true"/>
	</t:div>
</ui:composition>
