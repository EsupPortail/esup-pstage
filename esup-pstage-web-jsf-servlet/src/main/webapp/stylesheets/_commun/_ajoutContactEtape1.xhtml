<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="_formContact.xhtml" />
	
	<a4j:commandButton action="#{etablissementController.ajouterContact}"
		value="#{msgs['FORM.CREER']}"
		render="opContactsDataTable, formAjoutContact">
		<f:setPropertyActionListener value="_ajoutContactEtape1" 
			target="#{sessionController.ajoutContactCurrentPage}"/>
	</a4j:commandButton>
	<t:htmlTag value="div" style="width: 150px; display:inline;" />
	<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
		execute="@this"
		immediate="true"
		onclick="#{rich:component('ajoutContact')}.hide();"/>

</ui:composition>
