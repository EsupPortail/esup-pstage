<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:column>
		<h:panelGrid columns="1">
			<h:outputText value="#{msgs['CONTACT.GESTION.SUPPR.QUESTION']}"
				escape="false" />
			<rich:dataTable value="#{etablissementController.formContact}">
				<ui:include src="../_commun/_contactColumns.xhtml" />
			</rich:dataTable>
		</h:panelGrid>
		<h:panelGrid columns="3">
			<a4j:commandButton
				action="#{etablissementController.supprimerContact}"
				value="#{msgs['FORM.SUPPRIMER']}" ignoreDupResponses="true"
				reRender="opContactsDataTable" />
			<t:htmlTag value="div" style="width: 150px;" />
			<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
				onclick="#{rich:component('supprContact')}.hide();"
				action="_supprContactEtape1" immediate="true" />
		</h:panelGrid>
	</h:column>
</ui:fragment>
