<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	<h:panelGrid>
		<h:outputText value="#{msgs['CONTACT.GESTION.SUPPR.QUESTION']}"
			escape="false" />
		<p:dataTable value="#{etablissementController.formContact}">
			<ui:include src="../_commun/_contactColumns.xhtml" />
		</p:dataTable>
		<t:htmlTag value="div" style="height:5px;" />
		<h:panelGrid columns="3">
			<p:commandButton
				action="#{etablissementController.supprimerContact}"
				value="#{msgs['FORM.SUPPRIMER']}"
				update="@form" />
<!-- 				update="opContactsDataTable, formSupprContact" /> -->
			<t:htmlTag value="div" style="width:50px;" />
			<p:commandButton value="#{msgs['FORM.ANNULER']}"
				onclick="PF('supprContact').hide();"
				immediate="true" />
		</h:panelGrid>
	</h:panelGrid>

</ui:composition>
