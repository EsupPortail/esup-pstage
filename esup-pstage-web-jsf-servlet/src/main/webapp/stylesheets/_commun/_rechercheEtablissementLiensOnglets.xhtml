<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <p:separator style="height:2px;" styleClass="mt20 mr30 mb20 ml30"/>

    <t:div styleClass="textCenter">
        <t:div style="line-height: 26px; display:inline-block; vertical-align:top;">
            <h:outputText styleClass="fontBold"
                          value="#{msgs['RECHERCHEETABLISSEMENT.CHOIX']}" />
        </t:div>
        <p:selectOneMenu required="true" effect="none" styleClass="ml5"
                         value="#{rechercheController.selectedOnglet}">
            <f:selectItems value="#{rechercheController.onglets}" />

            <p:ajax event="valueChange"
                    listener="#{rechercheController.changeOnglet}"
                    update="@form" />
        </p:selectOneMenu>
    </t:div>

    <p:separator style="height:2px;" styleClass="mt20 mr30 mb20 ml30 clearFloat"/>

</ui:composition>
