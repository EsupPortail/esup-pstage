<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <p:fieldset legend="#{msgs['RECHERCHEETABLISSEMENT.CHOIX']}">
        <h:selectOneMenu required="true" effect="none" styleClass="customPstage fix-sele"
                         value="#{rechercheController.ongletCourant}">
            <f:selectItems value="#{rechercheController.onglets}" />

            <p:ajax event="valueChange"
                    listener="#{rechercheController.changeOnglet}"
                    update="@form" />
        </h:selectOneMenu>
    </p:fieldset>

</ui:composition>
