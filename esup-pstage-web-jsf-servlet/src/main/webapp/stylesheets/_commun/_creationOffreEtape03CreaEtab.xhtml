<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid id="formAjoutEtab">
		<p:message for="formAjoutEtab">
			<ui:include src="/stylesheets/_commun/_messageErrorMarker.xhtml" />
		</p:message>
		<ui:include src="/stylesheets/_commun/_etablissementForm.xhtml" />
		<h:panelGrid columns="3">
			<p:commandButton value="#{msgs['FORM.PREVIOUS']}"
				alt="#{msgs['FORM.PREVIOUS']}"
				title="#{msgs['FORM.PREVIOUS']}" immediate="true"
				rendered="#{offreController.typeAjoutModifOffre gt 1}"
				update="formCreationOffre">
				<f:setPropertyActionListener value="_creationOffreEtape02Etab"
					target="#{sessionController.creationOffreStageCurrentPage}" />
			</p:commandButton>
			<t:htmlTag value="div" style="width: 20px;" />
			<p:commandButton value="#{msgs['FORM.CREER']}"
				action="#{offreController.ajouterEtablissement}"
				update="formCreationOffre" />
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
