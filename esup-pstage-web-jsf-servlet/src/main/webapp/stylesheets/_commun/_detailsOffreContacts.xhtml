<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.ETABNONCACHE']}"
                  escape="false" styleClass="fontGreen"
                  rendered="#{!offreController.currentOffre.cacherEtablissement}" />
    <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.ETABCACHE']}"
                  escape="false" styleClass="fontOrange"
                  rendered="#{offreController.currentOffre.cacherEtablissement}" />

    <t:div styleClass="mt5"
           rendered="#{offreController.currentOffreContainModeCourrier and offreController.currentOffre.cacherEtablissement}">
        <t:htmlTag value="i" styleClass="fa fa-exclamation-triangle fz13 fontRed" />
        <h:outputText value="#{msgs['OFFRE.ERREUR.MODECOURRIER']}"
                      escape="false"
                      styleClass="fontRed ml5"
                      style="word-wrap:break-word;" />
    </t:div>

    <t:div styleClass="mt10"
           rendered="#{offreController.currentOffre.idContactCand gt 0 and not empty offreController.currentOffre.contactCand}">

        <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CANDIDATURE']}"
                      styleClass="fontBold" />

        <p:panelGrid styleClass="noBorder">
            <p:row>
                <p:column>
                    <t:div>
                        <h:outputText value="#{offreController.currentOffre.contactCand.civilite.libelle} "
                                      rendered="#{not empty offreController.currentOffre.contactCand.civilite}" />
                        <h:outputText value="#{offreController.currentOffre.contactCand.nom} " styleClass="mlf5" />
                        <h:outputText value="#{offreController.currentOffre.contactCand.prenom}" styleClass="mlf5" />
                    </t:div>
                    <t:div styleClass="fontItalic"
                           rendered="#{not empty offreController.currentOffre.contactCand.fonction}">
                        <h:outputText value="#{msgs['CONTACT.FONCTION']} : "/>
                        <h:outputText value="#{offreController.currentOffre.contactCand.fonction}"/>
                    </t:div>
                </p:column>
                <p:column>
                    <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
                                  escape="false"
                                  rendered="#{offreController.currentOffre.cacherNomContactCand}" />
                </p:column>
            </p:row>

            <p:row rendered="#{not empty offreController.currentOffre.contactCand.tel}"
                   style="word-wrap: break-word;">
                <p:column>
                    <t:htmlTag value="i" styleClass="fa fa-phone fz13 fontBlue2 noPointer"/>
                    <h:outputText value=" #{offreController.currentOffre.contactCand.tel}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
                                  escape="false"
                                  rendered="#{offreController.currentOffre.cacherTelContactCand}" />

                    <t:div rendered="#{offreController.currentOffreContainModeTelephone
										and offreController.currentOffre.cacherTelContactCand}">
                        <t:htmlTag value="i" styleClass="fa fa-exclamation-triangle fontRed fz13" />
                        <h:outputText value="#{msgs['OFFRE.ERREUR.MODETELEPHONE']}"
                                      escape="false" styleClass="fontRed ml5" />
                    </t:div>
                </p:column>
            </p:row>

            <p:row rendered="#{not empty offreController.currentOffre.contactCand.fax}">
                <p:column>
                    <t:htmlTag value="i" styleClass="fa fa-print fz13" />
                    <h:outputText value=" #{offreController.currentOffre.contactCand.fax}" />
                </p:column>
                <p:column>
                    <t:div>
                        <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
                                      escape="false"
                                      rendered="#{offreController.currentOffre.cacherFaxContactCand}" />
                    </t:div>
                </p:column>
            </p:row>

            <p:row rendered="#{not empty offreController.currentOffre.contactCand.mail}"
                   style="word-break: break-all;">
                <p:column>
                    <t:htmlTag value="i" styleClass="fa fa-envelope-o fz13" />
                    <h:outputText
                            value=" #{offreController.currentOffre.contactCand.mail}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
                                  escape="false"
                                  rendered="#{offreController.currentOffre.cacherMailContactCand}" />

                    <t:div rendered="#{offreController.currentOffreContainModeMail
										and offreController.currentOffre.cacherMailContactCand}">
                        <t:htmlTag value="i" styleClass="fa fa-exclamation-triangle fontRed fz13" />
                        <h:outputText value="#{msgs['OFFRE.ERREUR.MODEMAIL']}"
                                      escape="false" styleClass="fontRed ml5" />
                    </t:div>
                </p:column>
            </p:row>
        </p:panelGrid>

        <t:htmlTag value="div" style="height: 20px;" />

        <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.INFORMATION']}" styleClass="fontItalic"
                      rendered="#{not empty offreController.currentOffre.contactInfo}"/>

        <p:panelGrid styleClass="noBorder"
                     rendered="#{not empty offreController.currentOffre.contactInfo}">
            <p:row>
                <p:column>
                    <t:div>
                        <h:outputText value="#{offreController.currentOffre.contactInfo.civilite.libelle} "
                                      rendered="#{not empty offreController.currentOffre.contactInfo.civilite}" />
                        <h:outputText value="#{offreController.currentOffre.contactInfo.nom} " styleClass="mlf5" />
                        <h:outputText value="#{offreController.currentOffre.contactInfo.prenom}" styleClass="mlf5" />
                    </t:div>
                    <t:div styleClass="fontItalic"
                           rendered="#{not empty offreController.currentOffre.contactInfo.fonction}">
                        <h:outputText value="#{msgs['CONTACT.FONCTION']} : "/>
                        <h:outputText value="#{offreController.currentOffre.contactInfo.fonction}"/>
                    </t:div>
                </p:column>
                <p:column>
                    <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
                                  escape="false"
                                  rendered="#{offreController.currentOffre.cacherNomContactInfo}" />
                </p:column>
            </p:row>

            <p:row rendered="#{not empty offreController.currentOffre.contactInfo.tel}"
                   style="word-wrap: break-word;">
                <p:column>
                    <t:htmlTag value="i" styleClass="fa fa-phone fz13 fontBlue2 noPointer"/>
                    <h:outputText value=" #{offreController.currentOffre.contactInfo.tel}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
                                  escape="false"
                                  rendered="#{offreController.currentOffre.cacherTelContactInfo}" />
                </p:column>
            </p:row>

            <p:row rendered="#{not empty offreController.currentOffre.contactInfo.fax}">
                <p:column>
                    <t:htmlTag value="i" styleClass="fa fa-print fz13" />
                    <h:outputText value=" #{offreController.currentOffre.contactInfo.fax}" />
                </p:column>
                <p:column>
                    <t:div>
                        <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
                                      escape="false"
                                      rendered="#{offreController.currentOffre.cacherFaxContactInfo}" />
                    </t:div>
                </p:column>
            </p:row>

            <p:row rendered="#{not empty offreController.currentOffre.contactInfo.mail}"
                   style="word-break: break-all;">
                <p:column>
                    <t:htmlTag value="i" styleClass="fa fa-envelope-o fz13" />
                    <h:outputText value=" #{offreController.currentOffre.contactInfo.mail}" />
                </p:column>
                <p:column>
                    <h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
                                  escape="false"
                                  rendered="#{offreController.currentOffre.cacherMailContactInfo}" />
                </p:column>
            </p:row>
        </p:panelGrid>
    </t:div>
</ui:composition>
