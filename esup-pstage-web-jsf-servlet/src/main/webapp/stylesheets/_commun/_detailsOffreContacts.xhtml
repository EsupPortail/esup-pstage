<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="1" style="font-sizh:14px;">
		<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.ETABNONCACHE']}"
			escape="false" style="color:green;"
			rendered="#{!offreController.currentOffre.cacherEtablissement}" />
		<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.ETABCACHE']}"
			escape="false" style="color:orange;"
			rendered="#{offreController.currentOffre.cacherEtablissement}" />
		<h:panelGrid columns="2"
			rendered="#{offreController.currentOffreContainModeCourrier and offreController.currentOffre.cacherEtablissement}">
			<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
				title="#{msgs['GENERAL.WARNING']}"
				value="../../media/images/warning_20px.png" style="border:0" />
			<h:outputText value="#{msgs['OFFRE.ERREUR.MODECOURRIER']}"
				escape="false"
				style="color:red;font-sizh:12px;
					word-wrap:break-word;" />
		</h:panelGrid>
		<t:htmlTag value="div" style="height: 20px;" />
		<h:bold value="#{msgs['OFFRE.GESTION.CONTACTS.CANDIDATURE']}"
			rendered="#{offreController.currentOffre.idContactCand>0 && not empty offreController.currentOffre.contactCand}" />
		<h:panelGrid columns="3" style="font-sizh:12px;"
			rendered="#{offreController.currentOffre.idContactCand>0 && not empty offreController.currentOffre.contactCand}">
			<h:panelGrid columns="3" style="font-sizh:12px;">
				<h:outputText
					value="#{offreController.currentOffre.contactCand.civilite.libelle} "
					rendered="#{not empty offreController.currentOffre.contactCand.civilite}" />
				<h:outputText
					value="#{offreController.currentOffre.contactCand.nom} " />
				<h:outputText
					value="#{offreController.currentOffre.contactCand.prenom}" />
			</h:panelGrid>
			<t:htmlTag value="div" style="width: 50px;" />
			<h:panelGrid columns="1" style="font-sizh:12px;">
				<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
					escape="false"
					rendered="#{offreController.currentOffre.cacherNomContactCand}" />
			</h:panelGrid>
			<t:panelGroup colspan="3" style="font-sizh:12px;">
				<h:panelGrid columns="2" style="font-sizh:12px;"
					rendered="#{not empty offreController.currentOffre.contactCand.fonction}">
					<h:outputText value="#{msgs['CONTACT.FONCTION']} : " />
					<h:outputText
						value="#{offreController.currentOffre.contactCand.fonction}" />
				</h:panelGrid>
			</t:panelGroup>
			<h:panelGrid columns="2" style="font-sizh:12px;">
				<h:graphicImage alt="#{msgs['CONTACT.TELEPHONE']}"
					title="#{msgs['CONTACT.TELEPHONE']}"
					value="../../media/images/phone.png" style="border:0" />
				<h:outputText
					value=" #{offreController.currentOffre.contactCand.tel}" />
			</h:panelGrid>
			<t:htmlTag value="div" style="width: 50px;" />
			<h:panelGrid columns="1" style="font-sizh:12px;">
				<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
					escape="false"
					rendered="#{offreController.currentOffre.cacherTelContactCand}" />
			</h:panelGrid>
			<t:panelGroup colspan="3">
				<h:panelGrid columns="2"
					rendered="#{offreController.currentOffreContainModeTelephone
										and offreController.currentOffre.cacherTelContactCand}">
					<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
						title="#{msgs['GENERAL.WARNING']}"
						value="../../media/images/warning_20px.png" style="border:0" />
					<h:outputText value="#{msgs['OFFRE.ERREUR.MODETELEPHONE']}"
						escape="false"
						style="color:red;font-sizh:12px;
										word-wrap:break-word;" />
				</h:panelGrid>
			</t:panelGroup>
			<h:panelGrid columns="2" style="font-sizh:12px;"
				rendered="#{not empty offreController.currentOffre.contactCand.fax}">
				<h:graphicImage alt="#{msgs['CONTACT.FAX']}"
					title="#{msgs['CONTACT.FAX']}"
					value="../../media/images/printer.png" style="border:0" />
				<h:outputText
					value=" #{offreController.currentOffre.contactCand.fax}" />
			</h:panelGrid>
			<t:htmlTag value="div" style="width: 50px;"
				rendered="#{not empty offreController.currentOffre.contactCand.fax}" />
			<h:panelGrid columns="1" style="font-sizh:12px;"
				rendered="#{not empty offreController.currentOffre.contactCand.fax}">
				<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
					escape="false"
					rendered="#{offreController.currentOffre.cacherFaxContactCand}" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="font-sizh:12px;">
				<h:graphicImage alt="#{msgs['CONTACT.MAIL']}"
					title="#{msgs['CONTACT.MAIL']}"
					value="../../media/images/email.png" style="border:0" />
				<h:outputText
					value=" #{offreController.currentOffre.contactCand.mail}" />
			</h:panelGrid>
			<t:htmlTag value="div" style="width: 50px;" />
			<h:panelGrid columns="1" style="font-sizh:12px;">
				<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
					escape="false"
					rendered="#{offreController.currentOffre.cacherMailContactCand}" />
			</h:panelGrid>
			<t:panelGroup colspan="3">
				<h:panelGrid columns="2"
					rendered="#{offreController.currentOffreContainModeMail
										and offreController.currentOffre.cacherMailContactCand}">
					<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
						title="#{msgs['GENERAL.WARNING']}"
						value="../../media/images/warning_20px.png" style="border:0" />
					<h:outputText value="#{msgs['OFFRE.ERREUR.MODEMAIL']}"
						escape="false"
						style="color:red;font-sizh:12px;
										word-wrap:break-word;" />
				</h:panelGrid>
			</t:panelGroup>
		</h:panelGrid>
		<t:htmlTag value="div" style="height: 20px;" />
		<h:bold value="#{msgs['OFFRE.GESTION.CONTACTS.INFORMATION']}"
			rendered="#{offreController.currentOffre.idContactInfo>0 && not empty offreController.currentOffre.contactInfo}" />
		<h:panelGrid columns="3" style="font-sizh:12px;"
			rendered="#{offreController.currentOffre.idContactInfo>0 && not empty offreController.currentOffre.contactInfo}">
			<h:panelGrid columns="3" style="font-sizh:12px;">
				<h:outputText
					value="#{offreController.currentOffre.contactInfo.civilite.libelle} "
					rendered="#{not empty offreController.currentOffre.contactInfo.civilite}" />
				<h:outputText
					value="#{offreController.currentOffre.contactInfo.nom} " />
				<h:outputText
					value="#{offreController.currentOffre.contactInfo.prenom}" />
			</h:panelGrid>
			<t:htmlTag value="div" style="width: 50px;" />
			<h:panelGrid columns="1" style="font-sizh:12px;">
				<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
					escape="false"
					rendered="#{offreController.currentOffre.cacherNomContactInfo}" />
			</h:panelGrid>
			<t:panelGroup colspan="3">
				<h:panelGrid columns="2" style="font-sizh:12px;"
					rendered="#{not empty offreController.currentOffre.contactInfo.fonction}">
					<h:outputText value="#{msgs['CONTACT.FONCTION']} : " />
					<h:outputText
						value="#{offreController.currentOffre.contactInfo.fonction}" />
				</h:panelGrid>
			</t:panelGroup>
			<h:panelGrid columns="2" style="font-sizh:12px;">
				<h:graphicImage alt="#{msgs['CONTACT.TELEPHONE']}"
					title="#{msgs['CONTACT.TELEPHONE']}"
					value="../../media/images/phone.png" style="border:0" />
				<h:outputText
					value=" #{offreController.currentOffre.contactInfo.tel}" />
			</h:panelGrid>
			<t:htmlTag value="div" style="width: 50px;" />
			<h:panelGrid columns="1" style="font-sizh:12px;">
				<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
					escape="false"
					rendered="#{offreController.currentOffre.cacherTelContactInfo}" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="font-sizh:12px;"
				rendered="#{not empty offreController.currentOffre.contactInfo.fax}">
				<h:graphicImage alt="#{msgs['CONTACT.FAX']}"
					title="#{msgs['CONTACT.FAX']}"
					value="../../media/images/printer.png" style="border:0" />
				<h:outputText
					value=" #{offreController.currentOffre.contactInfo.fax}" />
			</h:panelGrid>
			<t:htmlTag value="div" style="width: 50px;"
				rendered="#{not empty offreController.currentOffre.contactInfo.fax}" />
			<h:panelGrid columns="1" style="font-sizh:12px;"
				rendered="#{not empty offreController.currentOffre.contactInfo.fax}">
				<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
					escape="false"
					rendered="#{offreController.currentOffre.cacherFaxContactInfo}" />
			</h:panelGrid>
			<h:panelGrid columns="2" style="font-sizh:12px;">
				<h:graphicImage alt="#{msgs['CONTACT.MAIL']}"
					title="#{msgs['CONTACT.MAIL']}"
					value="../../media/images/email.png" style="border:0" />
				<h:outputText
					value=" #{offreController.currentOffre.contactInfo.mail}" />
			</h:panelGrid>
			<t:htmlTag value="div" style="width: 50px;" />
			<h:panelGrid columns="1" style="font-sizh:12px;">
				<h:outputText value="#{msgs['OFFRE.GESTION.CONTACTS.CACHEAUXETU']}"
					escape="false"
					rendered="#{offreController.currentOffre.cacherMailContactInfo}" />
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGrid>
</ui:fragment>
