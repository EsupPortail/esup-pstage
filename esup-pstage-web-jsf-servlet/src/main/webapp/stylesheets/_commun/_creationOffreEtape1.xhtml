<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:commandButton value="#{msgs['FORM.PREVIOUS']}"
		action="_creationOffreEtape02Etab" alt="#{msgs['FORM.PREVIOUS']}"
		title="#{msgs['FORM.PREVIOUS']}" immediate="true"
		rendered="#{offreController.typeAjoutModifOffre>1
	and not empty offreController.formOffre.structure}">
		<f:setPropertyActionListener value="#{null}"
			target="#{rechercheController.resultatRechercheStructure}" />
	</h:commandButton>
	<t:htmlTag value="div" style="width: 20px;" rendered="#{offreController.typeAjoutModifOffre>1}" />
	<h:commandButton value="#{msgs['FORM.NEXT']}"
		action="#{offreController.goToCreationOffreEtape2}"
		alt="#{msgs['FORM.NEXT']}" title="#{msgs['FORM.NEXT']}"
		rendered="#{not empty offreController.formOffre.structure}">
		<a4j:ajax event="click" eventsQueue="creationOffreEtape2" />
	</h:commandButton>
</ui:fragment>
