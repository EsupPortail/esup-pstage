<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:include src="__offreEtape1.xhtml"/>

    <t:div styleClass="textCenter mt20">
        <p:commandButton value="#{msgs['FORM.CONFIRMERCONTINUER']}"
                         action="#{offreController.goToCreationOffreEtape2}"
                         onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
                         update="@form" styleClass="mb20"
                         rendered="#{not empty offreController.formOffre.structure}" />
    </t:div>

    <p:commandButton value="#{msgs['FORM.PREVIOUS']}"
                     styleClass="mt20 mb20"
                     update="@form" immediate="true"
                     rendered="#{not empty offreController.formOffre.structure
                     and ( empty offreController.creationOffre || (not empty offreController.creationOffre
                     and offreController.creationOffre != 'creationOffre'))}">
        <f:setPropertyActionListener value="_creationOffreEtape04DetailsEtab"
                                     target="#{sessionController.creationOffreStageCurrentPage}" />
    </p:commandButton>
</ui:composition>
