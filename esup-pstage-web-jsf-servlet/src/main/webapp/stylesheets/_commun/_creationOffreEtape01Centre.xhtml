<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="2"
		rendered="#{empty offreController.listeItemsCurrentCentresGestion}">
		<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
			value="../../media/images/warning_50px.png" />
		<h:outputText value="#{msgs['OFFRE.TEXT.ETAPE01.AUCUNCENTRE']}"
			style="color:red;" escape="false" />
	</h:panelGrid>
	<h:panelGrid columns="1"
		rendered="#{not empty offreController.listeItemsCurrentCentresGestion}">
		<h:outputText value="#{msgs['OFFRE.TEXT.ETAPE01']}" />
		<h:panelGrid columns="2">
			<h:selectOneMenu id="centreGestion"
				value="#{offreController.formOffre.idCentreGestion}" required="true"
				requiredMessage="#{requiredMessageController.champObligatoire}"
				style="width:300px;">
				<f:selectItems
					value="#{offreController.listeItemsCurrentCentresGestion}" />
				<a4j:ajax event="blur" ignoreDupResponses="true" />
			</h:selectOneMenu>
			<rich:message for="centreGestion">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</rich:message>
			<h:commandButton id="button" value="#{msgs['OFFRE.SELECTIONCENTRE']}"
				action="#{offreController.goToCreationOffreRechEtab}"
				alt="#{msgs['OFFRE.SELECTIONCENTRE']}"
				title="#{msgs['OFFRE.SELECTIONCENTRE']}">
				<f:setPropertyActionListener value="#{2}"
					target="#{rechercheController.ongletCourant}" />
			</h:commandButton>
		</h:panelGrid>
	</h:panelGrid>
</ui:fragment>
