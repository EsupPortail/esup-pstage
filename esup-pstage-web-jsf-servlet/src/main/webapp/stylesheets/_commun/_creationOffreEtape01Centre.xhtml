<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <t:div rendered="#{empty offreController.listeItemsCurrentCentresGestion}">
        <t:htmlTag value="i" styleClass="fa fa-exclamation-triangle fz13 fontRed"/>
        <h:outputText value="#{msgs['OFFRE.TEXT.ETAPE01.AUCUNCENTRE']}"
                      styleClass="fontRed" escape="false" />
    </t:div>
    <t:div rendered="#{not empty offreController.listeItemsCurrentCentresGestion and not empty offreController.formOffre}">

        <t:htmlTag value="i" styleClass="fa fa-exclamation-circle fz13 fontBlue2"/>
        <h:outputText value="#{msgs['OFFRE.TEXT.ETAPE01']}" styleClass="ml5" escape="false"/>

        <t:div style="padding:10px;" styleClass="ml20">
            <h:selectOneMenu id="centreGestion" styleClass="customPstage fix-selectOneMenu"
                             value="#{offreController.formOffre.idCentreGestion}"
                             required="true">
                <f:selectItems
                        value="#{offreController.listeItemsCurrentCentresGestion}" />
            </h:selectOneMenu>
            <t:htmlTag value="div" style="height: 10px;" />
            <p:commandButton id="button" value="#{msgs['OFFRE.SELECTIONCENTRE']}"
                             update="@form">
                <f:setPropertyActionListener value="#{2}"
                                             target="#{rechercheController.ongletCourant}" />
                <f:setPropertyActionListener value="_creationOffreEtape02Etab"
                                             target="#{sessionController.creationOffreStageCurrentPage}" />
                <f:setPropertyActionListener value="#{false}"
                                             target="#{rechercheController.rechercheEtabOk}" />
            </p:commandButton>
        </t:div>
    </t:div>
</ui:composition>
