<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="../_commun/__offreEtape3Contacts.xhtml" />

	<h:panelGrid columns="3">

				target="#{sessionController.modificationOffre3CCurrentPage}" />

		<t:htmlTag value="div" style="width: 20px;" />
		<a4j:commandButton value="#{msgs['FORM.ENREGISTRER']}"
			render="formModificationOffre"
			action="#{offreController.modificationOffre}"
