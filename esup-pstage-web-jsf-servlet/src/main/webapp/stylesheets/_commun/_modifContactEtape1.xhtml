<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="_formContact.xhtml" />
	<t:htmlTag value="div" style="height: 20px;" />
	<h:panelGrid columns="3" align="center">
		<a4j:commandButton action="#{etablissementController.modifierContact}"
			value="#{msgs['FORM.MODIFIER']}"
			render="opContactsDataTable, formModifContact" />

		<t:htmlTag value="div" style="width:50px;" />

		<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
			onclick="#{rich:component('modifContact')}.hide();" immediate="true" />
	</h:panelGrid>
</ui:composition>
