<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="_formContact.xhtml" />
	<t:htmlTag value="div" style="height: 20px;" />
	<h:panelGrid columns="3" align="center">
		<p:commandButton action="#{etablissementController.modifierContact}"
			value="#{msgs['FORM.MODIFIER']}"

		<t:htmlTag value="div" style="width:50px;" />

		<p:commandButton value="#{msgs['FORM.ANNULER']}"

	</h:panelGrid>
</ui:composition>
