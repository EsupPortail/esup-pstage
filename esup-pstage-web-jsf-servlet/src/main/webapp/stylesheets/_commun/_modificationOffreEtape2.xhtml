<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">


	<ui:include src="../_commun/__offreEtape2.xhtml" />

	<h:panelGrid columns="3">
		<a4j:commandButton value="#{msgs['FORM.PREVIOUS']}"
			alt="#{msgs['FORM.PREVIOUS']}" title="#{msgs['FORM.PREVIOUS']}"
			render="formModificationOffre" immediate="true">
			<f:setPropertyActionListener value="_modificationOffreEtape1"
				target="#{sessionController.modificationOffreCurrentPage}" />
			<f:setPropertyActionListener value="_modificationOffreEtape1"
				target="#{sessionController.modificationOffre3CurrentPage}" />
			<f:setPropertyActionListener value="_modificationOffreEtape1"
				target="#{sessionController.modificationOffre3CCurrentPage}" />
			<f:setPropertyActionListener value="_modificationOffreEtape1"
				target="#{sessionController.modificationEtabOffreCurrentPage}" />
		</a4j:commandButton>
		<t:htmlTag value="div" style="width: 20px;" />
		<a4j:commandButton value="#{msgs['FORM.NEXT']}"
			action="#{offreController.goToModificationOffreEtape3}"
			alt="#{msgs['FORM.NEXT']}" title="#{msgs['FORM.NEXT']}"
			render="opFCE, formModificationOffre" />
	</h:panelGrid>
	<t:htmlTag value="div" style="height: 10px;" />
	<a4j:outputPanel id="opFCE">
		<h:panelGrid columns="3"
			rendered="#{facesContext.maximumSeverity != null}">
			<h:graphicImage value="../../media/images/arrow_up.png"
				alt="#{msgs['GENERAL.ARROW_UP']}"
				title="#{msgs['GENERAL.ARROW_UP']}" />
			<h:outputText value="#{msgs['FORM.FORMERROR']}" />
			<h:graphicImage value="../../media/images/arrow_up.png"
				alt="#{msgs['GENERAL.ARROW_UP']}"
				title="#{msgs['GENERAL.ARROW_UP']}" />
		</h:panelGrid>
	</a4j:outputPanel>
</ui:fragment>
