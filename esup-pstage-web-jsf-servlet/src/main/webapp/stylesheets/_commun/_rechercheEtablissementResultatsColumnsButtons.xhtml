<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <p:column rendered="#{sessionController.adminPageAuthorized || welcomeController.superAdmin || welcomeController.admin || welcomeController.writer}"
              style="background-color:#A5A5A5; width:110px;" styleClass="textCenter">
        <f:facet name="header">
            <h:outputText value="#{msgs['GENERAL.ACTIONS']}" />
        </f:facet>
        <t:div>
            <p:commandLink id="detailStructure" styleClass="mr5"
                           action="#{rechercheController.goToAffichageRechercheEtablissement}"
                           rendered="#{!(sessionController.moderationStructures and rechercheController.toVerificationStructures)}">
                <f:setPropertyActionListener value="#{varRechercheStructure}"
                                             target="#{rechercheController.resultatRechercheStructure}" />
                <t:htmlTag value="i" styleClass="fa fa-search fz16 fontBlue2"/>
                <p:tooltip for="detailStructure" value="#{msgs['FORM.CONSULTER']}" />
            </p:commandLink>
            <p:commandLink id="modifierStructure" styleClass="mr5 ml5"
                           action="#{etablissementController.goToModificationEtablissement}"
                           rendered="#{not empty rechercheController.ongletCourant and rechercheController.ongletCourant!=6
				                    or (rechercheController.ongletCourant==6 and
				                    (empty varRechercheStructure.accordPartenariat
				                    or (not empty varRechercheStructure.accordPartenariat and varRechercheStructure.accordPartenariat.estValide)))}">
                <f:setPropertyActionListener value="#{varRechercheStructure}"
                                             target="#{etablissementController.formStructure}" />
                <f:setPropertyActionListener value="#{false}"
                                             target="#{etablissementController.modificationEtabBoutonAnnuler}" />
                <t:htmlTag value="i" styleClass="fa fa-edit fz16 fontBlue2"/>
                <p:tooltip for="modifierStructure">
                    <h:outputLabel for="tooltip" value="#{msgs['FORM.MODIFIER']}" />
                    <t:htmlTag value="br" />
                    <t:aliasBean id="tooltip" alias="#{objet}" value="#{varRechercheStructure}">
                        <ui:include src="/stylesheets/_commun/_updateInfos.xhtml" />
                    </t:aliasBean>
                </p:tooltip>
            </p:commandLink>
            <p:commandLink  id="supprimerStructure" styleClass="mr5 ml5"
                            oncomplete="PF('supprimerStructurePanel').show();"
                            update="supprimerStructurePanel"
                            rendered="#{not empty rechercheController.ongletCourant and rechercheController.ongletCourant!=6
					or (rechercheController.ongletCourant == 6 and empty varRechercheStructure.accordPartenariat)}">
                <t:htmlTag value="i" styleClass="fa fa-remove fz16 fontBlue2"/>
                <f:setPropertyActionListener value="#{varRechercheStructure}"
                                             target="#{etablissementController.formStructure}" />
                <f:setPropertyActionListener value="_supprStructureEtape1"
                                             target="#{sessionController.suppressionStructureCurrentPage}" />
                <p:tooltip for="supprimerStructure" value="#{msgs['FORM.SUPPRIMER']}" />
            </p:commandLink>
            <p:commandLink  id="validerStructure" styleClass="ml5"
                            oncomplete="PF('validerStructurePanel').show();"
                            rendered="#{empty varRechercheStructure.accordPartenariat and sessionController.moderationStructures}"
                            action="#{etablissementController.avantValidation}"
                            update="validerStructurePanel">
                <t:htmlTag value="i" styleClass="fa fa-check fz16 fontBlue2"/>
                <f:setPropertyActionListener value="#{varRechercheStructure}"
                                             target="#{etablissementController.currentStruct}" />
                <f:setPropertyActionListener value="_validStructureEtape1"
                                             target="#{sessionController.validationStructureCurrentPage}" />
                <p:tooltip for="validerStructure" value="#{msgs['STRUCTURE.MODERATION.VERIFICATION.BOUTON']}" />
            </p:commandLink>
        </t:div>
    </p:column>
</ui:composition>
