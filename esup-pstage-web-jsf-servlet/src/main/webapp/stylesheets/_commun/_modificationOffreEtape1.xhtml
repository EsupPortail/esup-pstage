<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="../_commun/__offreEtape1.xhtml" />

	<h:panelGrid columns="3">
		<a4j:commandButton value="#{msgs['FORM.PREVIOUS']}"
			alt="#{msgs['FORM.PREVIOUS']}" title="#{msgs['FORM.PREVIOUS']}"
			immediate="true" render="formModificationOffre"
			rendered="#{offreController.typeAjoutModifOffre gt 1

			<f:setPropertyActionListener value="_modificationOffreEtape04DetailsEtab" target="#{sessionController.modificationEtabOffreCurrentPage}" />
			<f:setPropertyActionListener value="_modificationOffreEtape04DetailsEtab" target="#{sessionController.modificationOffreCurrentPage}" />
			<f:setPropertyActionListener value="_modificationOffreEtape04DetailsEtab" target="#{sessionController.modificationOffre3CurrentPage}" />
			<f:setPropertyActionListener value="_modificationOffreEtape04DetailsEtab" target="#{sessionController.modificationOffre3CCurrentPage}" />
		</a4j:commandButton>
		<t:htmlTag value="div" style="width: 20px;" />
		<a4j:commandButton value="#{msgs['FORM.NEXT']}"
			render="formModificationOffre"
			action="#{offreController.goToModificationOffreEtape2}"
			alt="#{msgs['FORM.NEXT']}" title="#{msgs['FORM.NEXT']}"
			rendered="#{not empty offreController.formOffre.structure}" />
	</h:panelGrid>

</ui:fragment>
