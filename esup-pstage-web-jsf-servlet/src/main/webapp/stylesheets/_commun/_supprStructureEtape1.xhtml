<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columnClasses="paginatorData-text"
		rowClasses="paginatorData-text" columns="2">
		<h:column>
			<h:graphicImage alt="#{msgs['GENERAL.HELP']}"
				value="../../media/images/help32.png" />
		</h:column>
		<h:column>
			<h:outputText value="#{msgs['STRUCTURE.SUPPRESSION.AIDE']}"
				escape="false" />
		</h:column>
		<h:column>
			<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
				value="../../media/images/warning_50px.png" />
		</h:column>
		<h:column>
			<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text" columns="1">
				<h:outputFormat value="#{msgs['STRUCTURE.SUPPRESSION.QUESTION']}"
					escape="false">
					<f:param
						value="#{etablissementController.formStructure.raisonSociale}" />
				</h:outputFormat>
			</h:panelGrid>
			<h:panelGrid columnClasses="paginatorData-text"
				rowClasses="paginatorData-text" columns="3">
				<a4j:commandButton action="#{etablissementController.supprimerEtablissement}"
					value="#{msgs['FORM.SUPPRIMER']}" render="opRechercheStructureDataTable, opAffEtab, formSupprStructure" />
				<t:htmlTag value="div" style="width: 150px;" />
				<a4j:commandButton value="#{msgs['FORM.ANNULER']}"
					onclick="#{rich:component('supprimerStructurePanel')}.hide();return false;" />
			</h:panelGrid>
		</h:column>
	</h:panelGrid>
</ui:composition>
