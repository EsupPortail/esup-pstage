<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:outputText value="#{msgs['SERVICE.SUPPR.QUESTION']}"
                  escape="false" />

    <t:div styleClass="textCenter mt20 mb20">
        <p:commandButton
                action="#{etablissementController.supprimerService}"
                value="#{msgs['FORM.SUPPRIMER']}"
                update="@form" />
        <p:commandButton value="#{msgs['FORM.ANNULER']}"
                         onclick="PF('supprService').hide();"
                         immediate="true" styleClass="ml40" />
    </t:div>
</ui:composition>
