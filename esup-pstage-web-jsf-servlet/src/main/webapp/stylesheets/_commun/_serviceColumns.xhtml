<%@include file="../_include.jsp"%>

<f:facet name="header">
	<rich:columnGroup>
		<rich:column>
			<h:outputText value="#{msgs['SERVICE.NOM']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.BATIMENT_RESIDENCE']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.VOIE']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.CODE_POSTAL']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.COMMUNE']}" />
		</rich:column>
		<rich:column>
			<h:outputText value="#{msgs['STRUCTURE.PAYS']}" />
		</rich:column>
		<rich:column rendered="#{sessionController.adminPageAuthorized || sessionController.pageAuthorized ||
		welcomeController.superAdmin || welcomeController.admin || welcomeController.writer}">
			<h:outputText value="#{msgs['GENERAL.ACTIONS']}" />
		</rich:column>
	</rich:columnGroup>
</f:facet>
<rich:column>
	<e:text value="#{etablissementController.serviceSel.nom}" />
</rich:column>
<rich:column>
	<e:text value="#{etablissementController.serviceSel.batimentResidence}" />
</rich:column>
<rich:column>
	<e:text value="#{etablissementController.serviceSel.voie}" />
</rich:column>
<rich:column>
	<e:text value="#{etablissementController.serviceSel.codePostal}" />
</rich:column>
<rich:column>
	<e:text value="#{etablissementController.serviceSel.commune}" />
</rich:column>
<rich:column>
	<e:panelGrid columns="2" style="font-size:12px;"
		rendered="#{not empty etablissementController.serviceSel.pays}">
		<h:graphicImage
			value="../../media/images/flags/#{etablissementController.serviceSel.pays.iso2}.png"
			alt="#{msgs['GENERAL.MINI_DRAPEAU']}"
			title="#{etablissementController.serviceSel.pays.libelle}" />
		<e:text value="#{etablissementController.serviceSel.pays.libelle}" />
	</e:panelGrid>
</rich:column>
