<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:outputText value="#{msgs['CONTACT.GESTION.MODIF.QUESTION']}"
		escape="false" />
	<t:htmlTag value="div" style="height: 10px;" />
	
	<rich:dataTable value="#{etablissementController.formContact}">
		<ui:include src="../_commun/_contactColumns.xhtml" />
	</rich:dataTable>

	<t:htmlTag value="div" style="height: 10px;" />

	<h:panelGrid columns="3">
		<a4j:commandButton value="#{msgs['FORM.OUI']}" execute="@this"
			render="formModifContact">
			<f:setPropertyActionListener value="_modifContactEtape1" target="#{sessionController.modifContactCurrentPage}" />
		</a4j:commandButton>
		<t:htmlTag value="div" style="width:50px;" />
		<a4j:commandButton value="#{msgs['FORM.NON']}"
			execute="@this"
			onclick="#{rich:component('modifContact')}.hide();"/>
	</h:panelGrid>

</ui:composition>
