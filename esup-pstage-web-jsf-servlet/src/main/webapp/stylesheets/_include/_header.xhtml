<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<t:div id="header" styleClass="app-header fl-container-auto">  
	<t:div styleClass="logo"/>
	<t:div styleClass="header_suite">
		<t:div id="titreAppli" styleClass="titreAppli">
			<t:outputText value="#{msgs['APPLICATION.TITLE']}" styleClass="span_bigTitre"/>
			<t:htmlTag value="br"/>
			<t:outputText value="#{msgs['APPLICATION.DESCRIPTION']}"
				styleClass="span_titre"/>
		</t:div>
		
		<t:div styleClass="user_displayName">
			<t:outputText
				value="#{sessionController.currentUser.login }"
				styleClass="span_currentUser"  />
		</t:div>
		<t:div styleClass="version">
			<t:outputText value="#{msgs['EXCEPTION.INFORMATION.VERSION']} #{applicationService.version}"
					styleClass="span_version"/>
		</t:div>
	</t:div>
</t:div>
</ui:composition>
