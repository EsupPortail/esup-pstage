<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="/stylesheets/_definedStageTemplate.xhtml">

    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                <h:outputText value="#{msgs['MENU.ACCUEIL']}"/>
            </f:facet>
            <t:fieldset style="padding:20px;">
                <h:outputText escape="false"
                              style="font-weight:bold; font-size:1.2em;"
                              value="#{msgs['GENERAL.ACCUEIL.STAGE.WELCOME']}" />

                <t:htmlTag value="div" style="height:30px;" />
                <h:outputText value="Simulateur de calcul de la gratification : " styleClass="fontBold" />
                <t:div styleClass="mt5 ml30"
                       style="font-weight:bold; text-decoration:underline;">
                    <h:outputLink rendered="#{!welcomeController.etudiant || (welcomeController.etudiant and !sessionController.etudiantFC)}"
                                  value="https://www.service-public.fr/simulateur/calcul/gratification-stagiaire"
                                  target="_blank">
                        https://www.service-public.fr/simulateur/calcul/gratification-stagiaire
                    </h:outputLink>
                </t:div>

                <t:htmlTag value="div" style="height:10px;" />
                <h:outputText value="Documents annexes : " styleClass="fontBold" />

                <t:div styleClass="mt5 ml30"
                       style="font-weight:bold; text-decoration:underline;">
                    <h:outputLink rendered="#{!welcomeController.etudiant || (welcomeController.etudiant and !sessionController.etudiantFC)}"
                                  value="#{sessionController.baseUrl}#{sessionController.mediaPath}/docs/Notice_Convention_Stage.pdf">
                        <h:graphicImage alt="notice" value="../../media/images/docs.gif"/>
                        Notice Convention de stage
                    </h:outputLink>
                    <t:htmlTag value="div" style="height:5px;"/>
                    <h:outputLink rendered="#{!welcomeController.etudiant || (welcomeController.etudiant and sessionController.etudiantFC)}"
                                  value="#{sessionController.baseUrl}#{sessionController.mediaPath}/docs/Notice_Convention_Stage_FC.pdf">
                        <h:graphicImage alt="noticeFC" value="../../media/images/docs.gif"/>
                        Notice Convention de stage pour la Formation Continue
                    </h:outputLink>
                    <t:htmlTag value="div" style="height:10px;"/>
                    <h:outputLink value="#{sessionController.baseUrl}#{sessionController.mediaPath}/docs/Note_information_stage_etranger.pdf">
                        <h:graphicImage alt="infoStageEtranger" value="../../media/images/docs.gif"/>
                        Information sur les stages Ã  l'etranger
                    </h:outputLink>
                    <t:htmlTag value="div" style="height:5px;"/>
                    <h:outputLink rendered="#{!welcomeController.etudiant || (welcomeController.etudiant and !sessionController.etudiantFC)}"
                                  value="#{sessionController.baseUrl}#{sessionController.mediaPath}/docs/Notices_bilingues.zip">
                        <h:graphicImage alt="noticesBilingues" value="../../media/images/docs.gif"/>
                        Notices bilingues Convention de stage (Anglais - Espagnol - Allemand - Italien)
                    </h:outputLink>
                </t:div>

                <h:outputText value="#{msgs['MESSAGE_CNIL_STAGE']}" escape="false"
                              rendered="#{not empty msgs['MESSAGE_CNIL_STAGE']}" />

            </t:fieldset>
        </p:panel>
    </ui:define>
</ui:composition>
