<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<h:panelGrid columns="1">
			<t:div styleClass="sections">
				<t:htmlTag value="br" />
					<p> <h:outputText escape="false" value="#{msgs['GENERAL.ACCUEIL.STAGE.WELCOME']}"/> </p>
				<t:htmlTag value="br" />
			</t:div>
			<h:form id="disconnectEntr"
				rendered="#{sessionController.adminPageAuthorized}">
				<h:commandButton id="disco"
					action="#{welcomeController.disconnectLight}"
					value="#{msgs['GENERAL.ACCUEIL.STAGE.DECOENTR']}"
					disabled="#{!sessionController.adminPageAuthorized}" />
			</h:form>
			<script type="text/javascript">
				hideButton('disconnectEntr:disco');
				window.onload = function() {
					simulateLinkClick('disconnectEntr:disco');
				};
			</script>
			<h:outputText value="#{msgs['MESSAGE_CNIL_STAGE']}" escape="false"
				rendered="#{not empty msgs['MESSAGE_CNIL_STAGE']}" />
		</h:panelGrid>
	</ui:define>
</ui:composition>
