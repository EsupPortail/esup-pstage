<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:scrollPanel mode="native" styleClass="customPstage fix-selectOneMenu">
        <ui:repeat value="#{conventionController.sequencesSel}" var="sequence">
            <p:commandButton value="#{sequence.title}" immediate="true"
                             action="#{sequence.actionEtape}" update="@all"
                             style="color: #{conventionController.sequenceEtapeEnumSel.numEtape == sequence.numEtape ? '#2C7094' : 'black'};">
                <f:setPropertyActionListener value="#{sequence}" target="#{conventionController.sequenceEtapeEnumSel}" />
            </p:commandButton>
        </ui:repeat>
    </p:scrollPanel>

</ui:composition>
