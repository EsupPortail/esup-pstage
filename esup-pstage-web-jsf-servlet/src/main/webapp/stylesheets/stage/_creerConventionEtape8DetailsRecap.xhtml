<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"

<h:panelGrid columns="2" align="center" rendered="#{conventionController.conventionCree}">

</h:panelGrid>

	<f:facet name="header">
		<h:outputText value="#{msgs['CONVENTION.ETAPE8.RECAP']}" />
	</f:facet>
		<t:htmlTag value="div" style="height: 20px;" />
		<h:outputText value="" />
		<rich:message>
			<ui:include src="../_commun/_messageErrorMarker.xhtml" />
		</rich:message>
		<h:panelGrid columns="1">
			<h:outputText value="#{msgs['CONVENTION.ETAPE8.RECAP.INFO']}" />
			<t:htmlTag value="div" style="height: 20px;" />
			<ui:include	src="/stylesheets/stage/_conventionEtape8DetailsRecap.xhtml" />
