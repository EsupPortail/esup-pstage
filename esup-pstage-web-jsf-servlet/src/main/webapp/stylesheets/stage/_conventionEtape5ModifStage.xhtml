<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="1">
		<h:outputText value=" " id="formModifStage" />
		<rich:message for="formModifStage">
			<ui:include src="../_commun/_messageErrorMarker.xhtml" />
		</rich:message>
		<t:div rendered="#{not empty conventionController.convention}">
			<ui:include src="/stylesheets/stage/_conventionEtape5StageForm.xhtml" />
			<h:panelGrid columns="3">
				<a4j:commandButton id="modifStage" value="#{msgs['FORM.MODIFIER']}"
					action="#{conventionController.modifierStageDetail}"
					alt="#{msgs['FORM.MODIFIER']}" title="#{msgs['FORM.MODIFIER']}"
					rendered="#{not empty conventionController.convention}"
					render="opFCE">
				</a4j:commandButton>
				<a4j:outputPanel id="opFCE">
					<h:panelGrid columns="3"
						rendered="#{facesContext.maximumSeverity != null}">
						<h:graphicImage value="../../media/images/arrow_up.png"
							alt="#{msgs['GENERAL.ARROW_UP']}"
							title="#{msgs['GENERAL.ARROW_UP']}" />
						<h:outputText value="#{msgs['FORM.FORMERROR']}" />
						<h:graphicImage value="../../media/images/arrow_up.png"
							alt="#{msgs['GENERAL.ARROW_UP']}"
							title="#{msgs['GENERAL.ARROW_UP']}" />
					</h:panelGrid>
				</a4j:outputPanel>
			</h:panelGrid>
		</t:div>
	</h:panelGrid>
</ui:composition>
