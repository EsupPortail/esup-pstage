					<h:outputText value="#{msgs['CONVENTION.SIMTGRATIFICATION']}" />

							<f:validator binding="#{mtGratificationValidator}" />
							<p:ajax event="blur" />
						</h:inputText>

						<h:panelGrid>

								<p:ajax event="valueChange" update="opMonnaieGratification" />
								<f:selectItem itemValue="euros" />
								<f:selectItem itemValue="autre" />
							</h:selectOneMenu>

							<p:outputPanel id="opMonnaieGratification">
								<h:outputText
									rendered="#{conventionController.selMonnaieGratification=='autre'}"
									value="Devise : " />
								<h:inputText id="autreMonnaie" size="10"
									rendered="#{conventionController.selMonnaieGratification=='autre'}"

							</p:outputPanel>
