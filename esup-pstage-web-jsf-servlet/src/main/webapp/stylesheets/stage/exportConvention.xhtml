<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['EXPORTCONVENTION.TITRE']}" />
			</f:facet>
			<h:form id="formRechConvention">
				<h:panelGrid style="width:auto;">
					<h:outputLabel value="#{msgs['EXPORTCONVENTION.CRITERES']}"
						for="formRechConvention" />
					<t:htmlTag value="div" style="height:5px;" />
					<h:outputLabel for="formRechConvention"
						value="#{msgs['EXPORTCONVENTION.CRITERES.CONVENTION']}" />
					<p:pickList listHeight="250" listWidth="250"
						addAllText="#{msgs['EXPORTCONVENTION.AJOUTERTOUT']}"
						addText="#{msgs['EXPORTCONVENTION.AJOUTER']}"
						removeText="#{msgs['EXPORTCONVENTION.RETIRER']}"
						removeAllText="#{msgs['EXPORTCONVENTION.RETIRERTOUT']}"
						value="#{exportController.conventionColonnesChoisies}">
						<f:selectItems value="#{exportController.conventionColonnes}" />
					</p:pickList>

					<t:htmlTag value="div" style="height:10px;" />

					<h:outputLabel for="formRechConvention"
						value="#{msgs['EXPORTCONVENTION.CRITERES.ETAB']}" />
					<p:pickList listHeight="250" listWidth="250"
						addAllText="#{msgs['EXPORTCONVENTION.AJOUTERTOUT']}"
						addText="#{msgs['EXPORTCONVENTION.AJOUTER']}"
						removeText="#{msgs['EXPORTCONVENTION.RETIRER']}"
						removeAllText="#{msgs['EXPORTCONVENTION.RETIRERTOUT']}"
						value="#{exportController.conventionEntrepriseColonnesChoisies}">
						<f:selectItems
							value="#{exportController.conventionEntrepriseColonnes}" />
					</p:pickList>

					<t:htmlTag value="div" style="height:20px;" />
					<h:panelGrid columns="3">
						<h:commandButton id="back" value="#{msgs['FORM.ANNULERETRETOUR']}"
							action="#{conventionController.goToRetourAction}"
							immediate="true" />
						<t:htmlTag value="div" style="width:150px; display:inline;" />
						<h:commandButton
							value="#{msgs['RECHERCHECONVENTION.TELECHARGEMENT']}"
							action="#{exportController.goToExportConvention}" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
			<p:message for="formRechConvention" showDetail="true" />
		</p:panel>
	</ui:define>
</ui:composition>
