<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:panel
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE5.CONFIRMATIONINFOSSTAGE']}" />
		</f:facet>

		<h:panelGrid>
			<h:outputText style="font-weight:bold;"
				value="#{msgs['CONVENTION.ETAPE5.CONFIRMATIONINFOSSTAGE.DEMANDE']} : " />
			<ui:include src="/stylesheets/stage/_detailsStage.xhtml" />
		</h:panelGrid>
		<t:htmlTag value="center">
			<h:commandButton value="#{msgs['FORM.VALIDER']}"
				style=" font-size:14px; border:solid 1px;"
				action="#{conventionController.goToCreerConventionEtape6RespPedago}" />
		</t:htmlTag>
		<t:htmlTag value="div" style="height:30px;" />
		<h:commandButton value="#{msgs['FORM.CANCEL']}"
			action="#{conventionController.goToCreerConventionEtape5StageR}" />
	</p:panel>
</ui:composition>
