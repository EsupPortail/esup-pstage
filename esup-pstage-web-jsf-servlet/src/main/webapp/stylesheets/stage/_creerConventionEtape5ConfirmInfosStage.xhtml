<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
    <h:outputText value="#{msgs['CONVENTION.ETAPE1.CONFIRMATIONINFOSETU.DEMANDE']} " styleClass="ml5" escape="false" />

    <ui:include src="/stylesheets/stage/_detailsStage.xhtml" />

    <t:div styleClass="clearFloat textCenter mt20">
        <p:commandButton
                value="#{msgs['FORM.CONFIRMER']}"
                action="#{conventionController.goToCreerConventionEtape6RechEnseignant}" />
    </t:div>

    <p:commandButton
            value="#{msgs['FORM.PREVIOUS']}"
            immediate="true" update="@form"
            styleClass="mt20 mb20">
        <f:setPropertyActionListener
                value="_creerConventionEtape5Stage"
                target="#{sessionController.creationConventionEtape5CurrentPage}" />
    </p:commandButton>

</ui:composition>
