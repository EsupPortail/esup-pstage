<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<rich:panel
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE5.CONFIRMATIONINFOSSTAGE']}" />
		</f:facet>

		<h:panelGrid columns="1" columnClasses="paginatorData-text"
			rowClasses="paginatorData-text">
			<h:outputText style="font-weight:bold;"
				value="#{msgs['CONVENTION.ETAPE5.CONFIRMATIONINFOSSTAGE.DEMANDE']} : " />
			<ui:include
				src="/stylesheets/stage/_conventionEtape5DetailsStage.xhtml" />
		</h:panelGrid>
		<h:panelGrid columns="3">
			<h:commandButton value="#{msgs['FORM.CANCEL']}"
				action="#{conventionController.goToCreerConventionEtape5StageR}" />
			<t:htmlTag value="div" style="width:100px;" />
			<h:commandButton value="#{msgs['FORM.VALIDER']}" style="border:solid 1px;"
				action="#{conventionController.goToCreerConventionEtape6RespPedago}" />
		</h:panelGrid>
	</rich:panel>
</ui:composition>
