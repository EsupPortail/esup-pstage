<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.TITRE.DETAIL']} #{conventionController.convention.idConvention}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid columns="1" columnClasses="paginatorData-text" rowClasses="paginatorData-text">
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE1.ETUDIANT']}" />
					</f:facet>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text">
						<ui:include src="/stylesheets/stage/_conventionEtape1DetailsEtudiant.xhtml" />
					</h:panelGrid>
					<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text">
						<h:commandButton id="modifEtudiant"
							value="#{msgs['FORM.MODIFIER']}"
							action="#{conventionController.goToConventionModifEtudiant}"
							alt="#{msgs['FORM.MODIFIER']}" title="#{msgs['FORM.MODIFIER']}"
							rendered="#{not empty conventionController.convention.etudiant and !conventionController.conventionValide}"/>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
