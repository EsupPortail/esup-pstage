<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel>
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.TITRE.DETAIL']} #{conventionController.convention.idConvention}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid
					>
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE1.ETUDIANT']}" />
					</f:facet>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:panelGrid
						>
						<ui:include
							src="/stylesheets/stage/_conventionEtape1DetailsEtudiant.xhtml" />
					</h:panelGrid>
					<p:commandButton id="modifEtudiant"
						value="#{msgs['FORM.MODIFIER']}"
						action="#{conventionController.goToConventionModifEtudiant}"
						alt="#{msgs['FORM.MODIFIER']}" title="#{msgs['FORM.MODIFIER']}"
						status="statusGoModifEtudiant"
						rendered="#{not empty conventionController.convention.etudiant and !conventionController.conventionValide
							and (welcomeController.etudiant || sessionController.adminPageAuthorized || sessionController.pageAuthorized
							|| sessionController.droitsAccesMap[conventionController.convention.idCentreGestion] == beanUtils.droitAdmin 
							|| sessionController.droitsAccesMap[conventionController.convention.idCentreGestion] == beanUtils.droitEcriture)}" />
					<p:ajaxStatus name="statusGoModifEtudiant">
						<f:facet name="start">
							<ui:include src="../_commun/_veuillezPatienter.xhtml" />
						</f:facet>
					</p:ajaxStatus>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
