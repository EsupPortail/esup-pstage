<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel
			rendered="#{conventionController.convention != null and avenantController.avenant != null}">
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.ETAPE11.RECAP']} #{conventionController.convention.idConvention}" />
			</f:facet>
			<h:form id="formCreaAvenantPage2">
				<h:panelGrid
					
					style="width:800px;position:relative;margin-left:auto;margin-right:auto;">

					<ui:include src="/stylesheets/stage/_conventionEtape11FormAvenantPage2.xhtml" />
					
					<h:panelGrid
						align="center">
						<h:commandButton
							value="#{msgs['CONVENTION.ETAPE11.CONFIRMATION']}"
							action="#{avenantController.creerAvenant}" />
						<h:outputText id="erreurAjoutAvenant" value="" />
						<p:message for="erreurAjoutAvenant">
							<ui:include src="../_commun/_messageErrorMarker.xhtml" />
						</p:message>
					</h:panelGrid>
					<br />

					<h:commandButton id="retour" style="float:left;"
						value="#{msgs['GENERAL.RETOUR']}"
						action="#{avenantController.rectifierAvenant}">
						<p:tooltip value="#{msgs['CONVENTION.ETAPE11.RETOUR']}" />
					</h:commandButton>
					<t:htmlTag value="div" style="height: 20px;" />
				</h:panelGrid>
			</h:form>
		</p:panel>
		<t:div
			rendered="#{conventionController.convention == null || avenantController.avenant == null}">
			<ui:include src="./_redirection_accesDirectImpossible.xhtml" />
		</t:div>
	</ui:define>
</ui:composition>
