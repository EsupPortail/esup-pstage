<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
    <h:outputText value="#{msgs['CONVENTION.ETAPE1.RECHERCHE.ETUDIANT.DEMANDE']}" styleClass="ml5" escape="false"/>

    <t:htmlTag value="div" style="height: 20px;" />

    <t:htmlTag value="ul" styleClass="formUL columns-2">
        <t:div styleClass="column" style="vertical-align:top;">
            <t:htmlTag value="li">
                <p:outputLabel value="#{msgs['CONVENTION.NUMETUDIANT']}"
                               for="identEtudiant" />
                <p:inputText id="identEtudiant" size="50" maxlength="30"
                             value="#{conventionController.rechIdentEtudiant}" />
                <p:message for="identEtudiant"/>
            </t:htmlTag>
        </t:div>
        <t:div styleClass="column">
            <t:htmlTag value="li">
                <p:outputLabel value="#{msgs['CONVENTION.NOM']}" for="nom" />

                <p:inputText id="nom" maxlength="30"
                             style="text-transform:uppercase;"
                             value="#{conventionController.rechNomEtudiant}">
                    <f:converter binding="#{sansAccentEnMAJConverter}" />
                </p:inputText>
                <p:message for="nom"/>
            </t:htmlTag>
            <t:htmlTag value="li">
                <p:outputLabel value="#{msgs['CONVENTION.PRENOM']}" for="prenom" />

                <p:inputText id="prenom" maxlength="30"
                             style="text-transform:uppercase;"
                             value="#{conventionController.rechPrenomEtudiant}">
                    <f:converter binding="#{sansAccentEnMAJConverter}" />
                </p:inputText>
                <p:message for="prenom"/>
            </t:htmlTag>
        </t:div>
        <t:div styleClass="clearFloat textCenter">
            <p:commandButton id="test" value="#{msgs['FORM.RECHERCHER']}" update="@form"
                             action="#{conventionController.rechercheEtudiant}"
                             onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
                             styleClass="mt10 mb5" icon="fa fa-search"/>
            <p:message for="test" />
        </t:div>
    </t:htmlTag>
    <p:commandButton value="#{msgs['FORM.PREVIOUS']}"
                     action="#{conventionController.goToCreerConventionConsignes}"
                     immediate="true" ajax="false"
                     styleClass="mt20 mb20"/>
</ui:composition>
