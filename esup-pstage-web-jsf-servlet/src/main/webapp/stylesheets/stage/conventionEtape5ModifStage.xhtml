<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE.DETAIL']}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE5.STAGE']}" />
					</f:facet>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:outputText value="" />
					<h:panelGrid>
						<h:outputText value=" " id="formModifStage" />
						<p:message for="formModifStage">
							<ui:include src="../_commun/_messageErrorMarker.xhtml" />
						</p:message>
						<t:div rendered="#{not empty conventionController.convention}">

							<ui:include src="/stylesheets/stage/_formStage.xhtml" />

							<h:panelGrid columns="2">
								<p:commandButton id="modifStage"
									value="#{msgs['FORM.MODIFIER']}"
									action="#{conventionController.modifierStageDetail}"
									alt="#{msgs['FORM.MODIFIER']}" title="#{msgs['FORM.MODIFIER']}"
									rendered="#{not empty conventionController.convention}"
									update="opFCE" />
								<p:outputPanel id="opFCE">
									<h:panelGrid columns="3"
										rendered="#{facesContext.maximumSeverity != null}">
										<h:graphicImage value="../../media/images/arrow_up.png"
											alt="#{msgs['GENERAL.ARROW_UP']}"
											title="#{msgs['GENERAL.ARROW_UP']}" />
										<h:outputText value="#{msgs['FORM.FORMERROR']}" />
										<h:graphicImage value="../../media/images/arrow_up.png"
											alt="#{msgs['GENERAL.ARROW_UP']}"
											title="#{msgs['GENERAL.ARROW_UP']}" />
									</h:panelGrid>
								</p:outputPanel>
							</h:panelGrid>
						</t:div>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
