<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<rich:panel
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT']}" />
		</f:facet>

		<t:htmlTag value="div" style="height:10px;" />

		<h:panelGrid columns="2" columnClasses="paginatorData-text"
			rowClasses="paginatorData-text" 
			rendered="#{conventionController.surchargeTuteur}">
			<h:graphicImage value="../../media/images/warn.png"
				alt="#{msgs['GENERAL.WARNING']}" title="#{msgs['GENERAL.WARNING']}" />
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE6.AVERTISSEMENT.SURCHARGE_TUTEUR']}"/>
		</h:panelGrid>
		
		<t:htmlTag value="div" style="height: 10px;" />

		<h:panelGrid align="center">
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE6.CHOIXENSEIGNANT.DEMANDE']}" />

			<t:htmlTag value="div" style="height: 10px;" />

			<ui:include
				src="/stylesheets/stage/_conventionEtape6DetailsEnseignant.xhtml" />

			<t:htmlTag value="div" style="height: 5px;" />

			<t:htmlTag value="center">
				<h:commandButton value="#{msgs['FORM.VALIDER']}"
					action="#{conventionController.goToCreerConventionEtape7Signataire}" />
			</t:htmlTag>
		</h:panelGrid>

		<t:htmlTag value="div" style="height: 10px;" />

		<h:panelGrid columns="3">
			<h:commandButton
				value="#{msgs['CONVENTION.RECHERCHER.AUTREENSEIGNANT']}"
				action="creerConventionEtape6Enseignant" immediate="true">
				<f:setPropertyActionListener
					value="_creerConventionEtape6RechEnseignant"
					target="#{sessionController.creationConventionEtape6CurrentPage}" />
			</h:commandButton>
			<t:htmlTag value="div" style="width:20px;" />
			<h:commandButton
				value="#{msgs['CONVENTION.REVENIR.LISTE.ENSEIGNANT']}"
				action="creerConventionEtape6Enseignant" immediate="true"
				rendered="#{conventionController.enseignantTrouves}">
				<f:setPropertyActionListener
					value="_creerConventionEtape6ListeEnseignant"
					target="#{sessionController.creationConventionEtape6CurrentPage}" />
			</h:commandButton>
		</h:panelGrid>
	</rich:panel>
</ui:composition>
