<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="1"
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<rich:panel>
			<f:facet name="header">
				<h:text value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT']}" />
			</f:facet>
			<t:htmlTag value="div" style="height: 20px;" />
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE6.CHOIXENSEIGNANT.DEMANDE']}" />

			<t:htmlTag value="br" />
			<ui:include
				src="/stylesheets/stage/_conventionEtape6DetailsEnseignant.xhtml" />
			<h:panelGrid columns="3">

				<a4j:commandButton
					action="#{conventionController.goToCreerConventionEtape6RespPedago}"
					value="#{msgs['CONVENTION.RECHERCHER.AUTREENSEIGNANT']}"
					immediate="true">
				</a4j:commandButton>
				<a4j:commandButton
					action="#{conventionController.goToCreerConventionEtape6listeEnseignant}"
					value="#{msgs['CONVENTION.REVENIR.LISTE.ENSEIGNANT']}"
					rendered="#{conventionController.enseignantTrouves}">
				</a4j:commandButton>
				<a4j:commandButton
					action="#{conventionController.goToCreerConventionEtape7Signataire}"
					value="#{msgs['FORM.VALIDER']}">
				</a4j:commandButton>


			</h:panelGrid>
		</rich:panel>
	</h:panelGrid>
</ui:fragment>
