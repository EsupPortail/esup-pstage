<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui">

    <t:htmlTag value="i" styleClass="fa fa-user fz13 fontBlue2"/>
    <h:outputText value="#{msgs['CONVENTION.ETAPE6.CHOIXENSEIGNANT.DEMANDE']} " styleClass="fontBold fontBlue2 fz13 ml5" escape="false"/>

    <ui:include src="/stylesheets/stage/_detailsEnseignant.xhtml" />

    <t:div styleClass="mt5 textCenter" rendered="#{conventionController.surchargeTuteur}">
        <t:htmlTag value="i" styleClass="fa fa-warning fontYellow fz13"/>
        <h:outputText value="#{msgs['CONVENTION.ETAPE6.AVERTISSEMENT.SURCHARGE_TUTEUR']}"
                      styleClass="ml5"/>
    </t:div>

    <t:div styleClass="mt20 mb30 textCenter">
        <p:commandButton value="#{msgs['FORM.SELECTIONNERCONTINUER']}" styleClass="fontGreen"
                         action="#{conventionController.goToCreerConventionEtape7Signataire}" />
    </t:div>

    <t:div styleClass="mt20 mb20">
        <p:commandButton value="#{msgs['CONVENTION.REVENIR.LISTE.ENSEIGNANT']}"
                         immediate="true" update="@form" icon="fa fa-angle-left"
                         rendered="#{conventionController.enseignantTrouves}">
            <f:setPropertyActionListener
                    value="_creerConventionEtape6ListeEnseignant"
                    target="#{sessionController.creationConventionEtape6CurrentPage}" />
        </p:commandButton>
        <p:commandButton value="#{msgs['CONVENTION.RECHERCHER.AUTREENSEIGNANT']}"
                         immediate="true" update="@form" styleClass="ml5"
                         icon="fa fa-angle-double-left"
                         rendered="#{welcomeController.personnel}">
            <f:setPropertyActionListener
                    value="_creerConventionEtape6RechEnseignant"
                    target="#{sessionController.creationConventionEtape6CurrentPage}" />
        </p:commandButton>
    </t:div>

</ui:composition>
