<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE.DETAIL']}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE2.ETAB']}" />
					</f:facet>
					<t:htmlTag value="div" style="height: 10px;" />
					<h:panelGrid columns="2" align="center">
						<h:column>
							<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
								title="#{msgs['GENERAL.WARNING']}"
								value="../../media/images/warning_50px.png" style="border:0" />
							<h:outputText value="#{msgs['CONVENTION.MODIF.ETAB.INFO']}"
								escape="false" />
						</h:column>
					</h:panelGrid>
					<h:outputText value="" />
					<h:panelGrid columns="1">
						<rich:messages showDetail="true">
						</rich:messages>
						<ui:include
							src="/stylesheets/stage/_conventionEtape2ModifEtab.xhtml" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
