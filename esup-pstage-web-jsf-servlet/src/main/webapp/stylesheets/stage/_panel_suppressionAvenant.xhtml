<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <p:dialog id="suppressionAvenant" widgetVar="suppressionAvenant" resizable="false" modal="true">
        <f:facet name="header">
            <h:outputText
                    value="#{msgs['CONVENTION.ETAPE11.SUPPRESSION.HEAD']} #{avenantController.avenant.idAvenant}" />
        </f:facet>
        <h:form id="formSupprAvenant">
            <t:div styleClass="mt10">
                <h:outputText styleClass="fontBold"
                              value="#{msgs['CONVENTION.ETAPE11.SUPPRESSION.QUESTION']}" />
            </t:div>

            <t:htmlTag value="div" style="height: 10px;" />

            <t:div id="delete" styleClass="textCenter mb20">
                <p:commandButton value="#{msgs['FORM.OUI']}"
                                 action="#{avenantController.supprimerAvenant}"
                                 update="@form" />

                <p:commandButton value="#{msgs['FORM.NON']}" styleClass="ml40"
                                 onclick="PF('suppressionAvenant').hide();" />
            </t:div>

            <p:messages />

        </h:form>
    </p:dialog>
</ui:composition>
