<%@include file="../_include.jsp"%>

<rich:modalPanel id="suppressionAvenant" autosized="true" width="400">
	<f:facet name="header">
		<e:text value="#{msgs['CONVENTION.ETAPE11.SUPPRESSION.HEAD']} #{avenantController.avenant.idAvenant}"/>
	</f:facet>
	<h:form id="formSupprAvenant">
		<e:panelGrid columns="1" align="center">
			<rich:spacer height="10"/>
			<e:outputLabel for="delete"
				value="#{msgs['CONVENTION.ETAPE11.SUPPRESSION.QUESTION']}" />
			<rich:spacer height="10"/>
		</e:panelGrid>
		<rich:spacer height="10"/>
		<e:panelGrid id="delete" columns="3" align="center">
			<a4j:commandButton value="#{msgs['FORM.OUI']}"
				action="#{avenantController.supprimerAvenant}"
				reRender="listeAvenant"/>
			<rich:spacer width="30" />
			<h:commandButton value="#{msgs['FORM.NON']}"
				onclick="#{rich:component('suppressionAvenant')}.hide();return false;" />
		</e:panelGrid>
		<t:htmlTag value="center">
			<e:text id="erreurSupprAvenant" value="" />
			<rich:message for="erreurSupprAvenant">
				<%@include file="../_commun/_messageErrorMarker.jsp"%>
			</rich:message>
		</t:htmlTag>
	</h:form>
</rich:modalPanel>
