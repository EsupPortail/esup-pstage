<%@include file="../_include.jsp"%>

<rich:spacer height="20" />
<e:text
	value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT.DEMANDE']}" />
<t:div id="information">
	<rich:message for="information">
		<%@include file="../_commun/_messageInfoMarker.jsp"%>
	</rich:message>
</t:div>
<e:panelGrid columns="1">
	<rich:spacer height="20" />
	<e:panelGrid columns="4">
		<e:outputLabel value="#{msgs['CONVENTION.NOM']}" for="nom" />
		<h:inputText id="nom" size="50" maxlength="30"
			style="text-transform:uppercase;"
			value="#{conventionController.rechNomEnseignant}">
			<f:converter binding="#{sansAccentEnMAJConverter}" />
		</h:inputText>
		<rich:spacer width="10px" />
		<rich:message for="nom">
			<%@include file="../_commun/_messageErrorMarker.jsp"%>
		</rich:message>

		<rich:spacer height="5" />
		<rich:spacer height="5" />
		<rich:spacer height="5" />
		<rich:spacer height="5" />

		<e:outputLabel value="#{msgs['CONVENTION.PRENOM']}" for="prenom" />

		<h:inputText id="prenom" size="50" maxlength="30"
			style="text-transform:uppercase;"
			value="#{conventionController.rechPrenomEnseignant}">
			<f:converter binding="#{sansAccentEnMAJConverter}" />
		</h:inputText>
		<rich:spacer width="10px" />
		<rich:message for="prenom">
			<%@include file="../_commun/_messageErrorMarker.jsp"%>
		</rich:message>

		<rich:spacer height="5" />
		<rich:spacer height="5" />
		<rich:spacer height="5" />
		<rich:spacer height="5" />

		<e:outputLabel value="#{msgs['CONVENTION.AFFECTATION']}"
			for="codeAffectation" />
		<h:selectOneMenu id="codeAffectation"
			requiredMessage="#{requiredMessageController.champObligatoire}"
			value="#{conventionController.selCodeAffectationEnseignant}">
			<f:selectItem itemValue="" />
			<f:selectItems value="#{conventionController.listeAffectation}" />
		</h:selectOneMenu>
		<rich:spacer width="10px" />
		<rich:message for="codeAffectation">
			<%@include file="../_commun/_messageErrorMarker.jsp"%>
		</rich:message>

	</e:panelGrid>


</e:panelGrid>
