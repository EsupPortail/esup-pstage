<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="1"
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT']}" />
			</f:facet>
			<ui:include
				src="/stylesheets/stage/_conventionEtape6RechEnseignantForm.xhtml" />

			<t:htmlTag value="div" style="height: 20px;" />
			<h:panelGrid columns="2">
				<a4j:commandButton
					action="#{conventionController.goToCreerConventionEtape5StageR}"
					value="#{msgs['FORM.PREVIOUS']}">
				</a4j:commandButton>
				<a4j:commandButton
					action="#{conventionController.rechercheEnseignantCrea}"
					value="#{msgs['FORM.RECHERCHER']}">
				</a4j:commandButton>
			</h:panelGrid>
			<t:htmlTag value="div" style="height: 20px;" />

			<h:panelGrid
				rendered="#{conventionController.convention.centreGestion.presenceTuteurEns == false}">
				<h:outputText value="#{msgs['CONVENTION.ETAPE6.PASSERETAPE']}"
					escape="false" />
				<a4j:commandLink execute="@this" id="passeretape"
					action="#{conventionController.goToCreerConventionEtape7Signataire}">
					<f:setPropertyActionListener value="#{null}"
						target="#{conventionController.convention.enseignant}" />
					<h:outputText
						value="#{msgs['CONVENTION.ETAPE6.PASSERETAPE.SUIVANTE']}"
						escape="false" />
				</a4j:commandLink>
				<rich:tooltip for="passeretape"
					value="#{msgs['CONVENTION.ETAPE6.PASSERETAPE.SUIVANTE']}" />
			</h:panelGrid>
		</rich:panel>


	</h:panelGrid>
</ui:fragment>
