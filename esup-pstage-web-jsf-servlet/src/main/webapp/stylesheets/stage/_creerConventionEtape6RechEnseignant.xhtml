<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:include src="/stylesheets/stage/_formRechEnseignant.xhtml" />

    <t:div styleClass="ml40">
        <p:commandButton value="#{msgs['FORM.RECHERCHER']}"
                         action="#{conventionController.rechercheEnseignantCrea}"
                         styleClass="mt20 ml30" update="formConvention"
                         onstart="PF('statusDialog').show();"
                         oncomplete="PF('statusDialog').hide();" />
    </t:div>

    <t:htmlTag value="div" style="height: 20px;" />

    <t:div rendered="#{!conventionController.convention.centreGestion.presenceTuteurEns}">
        <h:outputText value="#{msgs['CONVENTION.ETAPE6.PASSERETAPE']}"
                      escape="false" />
        <p:commandLink id="passeretape"
                       action="#{conventionController.goToCreerConventionEtape7Signataire}">
            <f:setPropertyActionListener value="#{null}"
                                         target="#{conventionController.convention.enseignant}" />
            <h:outputText
                    value="#{msgs['CONVENTION.ETAPE6.PASSERETAPE.SUIVANTE']}"
                    escape="false" />
        </p:commandLink>
    </t:div>

    <p:commandButton value="#{msgs['FORM.PREVIOUS']}"
                     action="#{conventionController.retourEtape5Creation}"
                     immediate="true"
                     styleClass="mt30 mb20"/>

</ui:composition>
