<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:panel
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT']}" />
		</f:facet>
		<ui:include
			src="/stylesheets/stage/_formRechEnseignant.xhtml" />

		<t:htmlTag value="div" style="height: 20px;" />

		<h:panelGrid columns="2">
			<t:htmlTag value="div" style="width: 30px;" />
			<p:commandButton value="#{msgs['FORM.RECHERCHER']}"
				action="#{conventionController.rechercheEnseignantCrea}"
				style="font-size:14px; border:solid 1px;" update="formConvention"
				onstart="PF('statusDialog').show();"
				oncomplete="PF('statusDialog').hide();" />
		</h:panelGrid>

		<t:htmlTag value="div" style="height: 20px;" />

		<h:panelGrid
			rendered="#{conventionController.convention.centreGestion.presenceTuteurEns == false}">
			<h:outputText value="#{msgs['CONVENTION.ETAPE6.PASSERETAPE']}"
				escape="false" />
			<p:commandLink id="passeretape"
				action="#{conventionController.goToCreerConventionEtape7Signataire}">
				<f:setPropertyActionListener value="#{null}"
					target="#{conventionController.convention.enseignant}" />
				<h:outputText
					value="#{msgs['CONVENTION.ETAPE6.PASSERETAPE.SUIVANTE']}"
					escape="false" />
				<p:tooltip value="#{msgs['CONVENTION.ETAPE6.PASSERETAPE.SUIVANTE']}" />
			</p:commandLink>
		</h:panelGrid>

		<t:htmlTag value="div" style="height:30px;" />

		<h:commandButton value="#{msgs['FORM.PREVIOUS']}"
			action="creerConventionEtape5Stage">
			<f:setPropertyActionListener value="false"
				target="#{conventionController.ctrlInfosStageOK}" />
			<f:setPropertyActionListener value="_creerConventionEtape5Stage"
				target="#{sessionController.creationConventionEtape5CurrentPage}" />
		</h:commandButton>
	</p:panel>
</ui:composition>
