<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="1"
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT']}" />
			</f:facet>
			<t:htmlTag value="div" style="height: 20px;" />
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE6.CHOIXENSEIGNANT.DEMANDE']}" />
			<t:htmlTag value="br" />
			<rich:dataTable align="center" width="483" id="choixEtape" rows="10"
				columnClasses="col" value="#{conventionController.listeEnseignant}"
				onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
				onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
				var="enseignant">
				<ui:include
					src="/stylesheets/stage/_conventionEtape6EnseignantColumns.xhtml" />
				<rich:column>
					<a4j:commandLink id="add"
						action="#{conventionController.goToConventionEtape6ValidEnseignant}">
						<f:setPropertyActionListener value="#{enseignant}"
							target="#{conventionController.resultatEnseignant}" />
						<h:graphicImage alt="#{msgs['FORM.CONFIRMER']}"
							value="../../media/images/zoom.png" style="border:0" />
					</a4j:commandLink>
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller align="center" for="choixEtape" maxPages="20"
						page="1" id="listeEnseignantScroller" renderIfSinglePage="false" />
				</f:facet>
			</rich:dataTable>
			<a4j:commandButton
				action="#{conventionController.goToConventionModifEnseignant}"
				value="#{msgs['CONVENTION.RECHERCHER.AUTREENSEIGNANT']}"
				immediate="true">
			</a4j:commandButton>
		</rich:panel>
	</h:panelGrid>
</ui:composition>
