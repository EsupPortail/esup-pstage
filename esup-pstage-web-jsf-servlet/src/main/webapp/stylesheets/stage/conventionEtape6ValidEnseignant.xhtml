<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE.DETAIL']}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid>
					<p:panel>
						<f:facet name="header">
							<h:outputText
								value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT']}" />
						</f:facet>
						<t:htmlTag value="div" style="height: 20px;" />
						<h:outputText
							value="#{msgs['CONVENTION.ETAPE6.CHOIXENSEIGNANT.DEMANDE']}" />
						<t:htmlTag value="br" />
						<ui:include
							src="/stylesheets/stage/_conventionEtape6DetailsEnseignant.xhtml" />
						<h:panelGrid columns="3">
							<p:commandButton
								action="#{conventionController.goToConventionModifEnseignant}"
								value="#{msgs['CONVENTION.RECHERCHER.AUTREENSEIGNANT']}"
								immediate="true">
							</p:commandButton>
							<p:commandButton
								action="#{conventionController.goToConventionEtape6listeEnseignant}"
								value="#{msgs['CONVENTION.REVENIR.LISTE.ENSEIGNANT']}"
								rendered="#{conventionController.enseignantTrouves}">
							</p:commandButton>
							<p:commandButton
								action="#{conventionController.goToEnseignantValid}"
								value="#{msgs['FORM.VALIDER']}">
							</p:commandButton>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
