<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:dataTable value="#{conventionController.convention.signataire}">
		<f:facet name="header">
			<p:columnGroup>
				<p:column>
					<h:graphicImage alt="#{msgs['CONTACT.CIVILITE']}"
						title="#{msgs['CONTACT.CIVILITE']}"
						value="../../media/images/user_gray.png" />
				</p:column>
				<p:column>
					<h:outputText 
						value="#{msgs['CONTACT.NOM']}" />
				</p:column>
				<p:column>
					<h:outputText 
						value="#{msgs['CONTACT.PRENOM']}" />
				</p:column>
				<p:column>
					<h:outputText 
						value="#{msgs['CONTACT.FONCTION']}" />
				</p:column>
				<p:column>
					<h:outputText 
						value="#{msgs['CONTACT.TELFAXMAIL']}" />
				</p:column>
			</p:columnGroup>
		</f:facet>
		<p:column>
			<h:outputText id="civC"
				value="#{conventionController.convention.signataire.civilite.libelle}" />
		</p:column>
		<p:column>
			<h:outputText id="nomC"
				value="#{conventionController.convention.signataire.nom}" />
		</p:column>
		<p:column>
			<h:outputText id="prenomC"
				value="#{conventionController.convention.signataire.prenom}" />
		</p:column>
		<p:column>
			<h:outputText id="fonctionC"
				value="#{conventionController.convention.signataire.fonction}" />
		</p:column>
		<p:column>
			<h:panelGrid>
				<h:panelGrid columns="2">
					<h:graphicImage alt="#{msgs['CONTACT.TELEPHONE']}"
						title="#{msgs['CONTACT.TELEPHONE']}"
						value="../../media/images/phone.png" />
					<h:outputText id="telC"
						value="#{conventionController.convention.signataire.tel}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:graphicImage alt="#{msgs['CONTACT.FAX']}"
						title="#{msgs['CONTACT.FAX']}"
						value="../../media/images/printer.png" />
					<h:outputText id="faxC"
						value="#{conventionController.convention.signataire.fax}" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:graphicImage alt="#{msgs['CONTACT.MAIL']}"
						title="#{msgs['CONTACT.MAIL']}"
						value="../../media/images/email.png" />
					<h:outputText id="mailC"
						value="#{conventionController.convention.signataire.mail}" />
				</h:panelGrid>
			</h:panelGrid>

		</p:column>
	</p:dataTable>
</ui:composition>
