<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE.DETAIL']}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid
					style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
					<p:panel>
						<f:facet name="header">
							<h:outputText
								value="#{msgs['CONVENTION.ETAPE2.MODIFSERVICESIGNATIRE']}" />
						</f:facet>
						<h:panelGrid>

							<t:div id="information">
								<p:message for="information"/>
							</t:div>

							<p:commandButton
								oncomplete="PF('selectServiceSignataire').show();"
								value="#{msgs['CONVENTION.ETAPE2.MODIF.SERVICESIGNATAIRE.SELEC']}">
								<!-- 					<f:setPropertyActionListener value="#{0}" -->
								<!-- 						target="#{etablissementController.idContactSel}" /> -->
								<!-- 					<f:setPropertyActionListener value="#{null}" -->
								<!-- 						target="#{etablissementController.contactSel}" /> -->
								<!-- 					<f:setPropertyActionListener value="#{0}" -->
								<!-- 						target="#{etablissementController.idServiceSel}" /> -->
								<!-- 					<f:setPropertyActionListener value="#{null}" -->
								<!-- 						target="#{etablissementController.serviceSel}" /> -->
								<f:setPropertyActionListener value="#{false}"
									target="#{etablissementController.afficherSelectionCentreContact}" />
							</p:commandButton>
							<p:dialog id="selectServiceSignataire"
								widgetVar="selectServiceSignataire">
								<ui:include src="../_commun/_subPanelSelectContact.xhtml" />
								<p:commandButton value="#{msgs['FORM.SELECTIONNER']}"
									oncomplete="PF('selectServiceSignataire').hide();"
									action="#{conventionController.goToConventionModifServiceSignataire}">
									<f:setPropertyActionListener
										value="#{etablissementController.contactSel}"
										target="#{conventionController.convention.signataire}" />
								</p:commandButton>
								<t:htmlTag value="div" style="margin: 300px; display: inline;" />
								<p:commandButton value="#{msgs['FORM.CANCEL']}"
									onclick="PF('selectServiceSignataire').hide();" />
							</p:dialog>
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</h:form>
			<ui:include src="../_commun/_panelAjoutContact.xhtml" />
			<ui:include src="../_commun/_panelModifContact.xhtml" />
			<ui:include src="../_commun/_panelAjoutService.xhtml" />
			<ui:include src="../_commun/_panelModifService.xhtml" />
		</p:panel>
	</ui:define>
</ui:composition>
