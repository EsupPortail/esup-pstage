<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:p="http://primefaces.org/ui"
             xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:outputText value="#{msgs['STRUCTURE.AUCUN']}"
                  rendered="#{empty etablissementController.formStructure}" />

    <t:div rendered="#{not empty etablissementController.formStructure}">

        <ui:include src="/stylesheets/_commun/_etablissementForm.xhtml" />

        <t:div styleClass="textCenter mt20">
            <p:commandButton id="modifEtab2" value="#{msgs['FORM.MODIFIER']}"
                             action="#{conventionController.modifierEtablissement}"
                             update="formConvention"
                             rendered="#{not empty etablissementController.formStructure}">
                <f:setPropertyActionListener
                        value="#{etablissementController.formStructure}"
                        target="#{rechercheController.resultatRechercheStructure}" />
            </p:commandButton>
        </t:div>
    </t:div>

    <p:commandButton value="#{msgs['FORM.PREVIOUS']}"
                     update="formConvention" immediate="true"
                     styleClass="mt20 mb20">
        <f:setPropertyActionListener
                value="_creerConventionEtape2DetailsEtab"
                target="#{sessionController.creationConventionEtape2CurrentPage}" />
    </p:commandButton>
</ui:fragment>
