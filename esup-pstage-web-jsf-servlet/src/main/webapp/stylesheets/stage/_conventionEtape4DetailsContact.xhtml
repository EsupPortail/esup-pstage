<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid rendered="#{not empty conventionController.convention.contact and conventionController.convention.contact.id > 0}">
		<h:outputText value="#{msgs['CONTACT.GESTION.CONTACTSELECT']}"
			escape="false" />
		<t:htmlTag value="div" style="width: 50px;" />
		<ui:include
			src="/stylesheets/stage/_conventionEtape4ContactColumns.xhtml" />
	</h:panelGrid>
	<h:panelGrid 
		rendered="#{empty conventionController.convention.contact || conventionController.convention.contact.id == 0}">
		<h:outputText value="#{msgs['CONTACT.AUCUNCONTACT']}" escape="false" />
		<t:htmlTag value="div" style="width: 50px;" />
	</h:panelGrid>
</ui:composition>
