<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:graphicImage alt="logo" style="position:absolute;"
		value="#{sessionController.baseUrl}/media/images/logo-header.png" />

	<t:div style="position:relative; width:100%; text-align:center; padding-top:15px;">
		<t:div>
			<h:outputText value="#{msgs['APPLICATION.BIG_TITLE']}"
				style="font-weight:bold; font-size:1.8em;" />
			<t:htmlTag value="br" />
			<t:outputText value="#{msgs['APPLICATION.TITLE']}" />
		</t:div>

		<t:div style="font-size:1.2em; position:absolute; right:0; top:30%;">
			<h:outputText value="#{sessionController.currentUser.displayName}"
				style="font-weight:bold;" />
			<br/>
			<h:outputText
				value="#{msgs['GENERAL.INFORMATION.VERSION']} #{applicationService.version}" />
		</t:div>
	</t:div>
	
	<t:div style="height:10px;"/>
</ui:composition>
