<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<rich:panel
		style="width:450px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText value="#{msgs['NOMENCLATURES.AJOUT']}" />
		</f:facet>
		
		<ui:include src="/stylesheets/stage/_nomenclature_tempsTravail_form.xhtml" />
		
		<t:htmlTag value="div" style="height:5px;" />
		
		<t:htmlTag value="center">
			<a4j:commandButton style="color:green;"
				value="#{msgs['FORM.AJOUTER']}"
				action="#{nomenclatureController.addTempsTravail}"
				render="tempsTravailTab" />
		</t:htmlTag>
		
		<t:htmlTag value="div" style="height:10px;" />
		
		<a4j:commandButton value="#{msgs['GENERAL.RETOUR']}"
			immediate="true" render="tempsTravailTab">
			<f:setPropertyActionListener value="table"
				target="#{nomenclatureController.tempsTravailCurrentPage}" />
		</a4j:commandButton>
	</rich:panel>
	<t:htmlTag value="div" style="height:10px;" />
</ui:composition>
