<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<p:panel
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText value="#{msgs['CONVENTION.ETAPE1.CHOIXETUDIANT']}" />
		</f:facet>
		<t:htmlTag value="div" style="height:10px;" />

		<h:panelGrid columns="2"
			rendered="#{conventionController.conventionExistante}">
			<h:graphicImage value="../../media/images/warn.png"
				alt="#{msgs['GENERAL.WARNING']}" title="#{msgs['GENERAL.WARNING']}" />
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE1.AVERTISSEMENT.ETUDIANT.CONVENTION_EXISTANTE']}"
				rendered="#{welcomeController.etudiant}" />
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE1.AVERTISSEMENT.PERSONNEL.CONVENTION_EXISTANTE']}"
				rendered="#{!welcomeController.etudiant}" />
		</h:panelGrid>

		<t:htmlTag value="div" style="height:10px;"
			rendered="#{conventionController.conventionExistante}" />

		<h:panelGrid>
			<h:panelGrid style="padding-left:10px;">
				<h:panelGrid columns="2">
					<h:outputLabel for="numeroetudiant"
						value="#{msgs['CONVENTION.NUMETUDIANT']}" />
					<h:outputText id="numeroetudiant"
						value="#{conventionController.etudiantRef.numEtudiant}" />
					<h:outputLabel for="nom" value="#{msgs['CONVENTION.NOM']}" />
					<h:outputText id="nom"
						value="#{conventionController.etudiantRef.nom}   #{conventionController.etudiantRef.nomMarital}" />
					<h:outputLabel for="prenom" value="#{msgs['CONVENTION.PRENOM']}" />
					<h:outputText id="prenom"
						value="#{conventionController.etudiantRef.prenom}" />
				</h:panelGrid>
				<h:panelGrid columns="3">
					<h:outputLabel value="#{msgs['CONVENTION.ETU.ADRESSE']} *"
						for="mainAddress" />
					<h:inputText id="mainAddress"
						value="#{conventionController.etudiantRef.mainAddress}" size="50"
						required="true"
						requiredMessage="#{requiredMessageController.champObligatoire}">
						<p:ajax event="blur" />
					</h:inputText>
					<p:message for="mainAddress">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>

					<h:outputLabel value="#{msgs['CONVENTION.ETU.CODEPOSTAL']}"
						for="codePostal" />
					<h:inputText id="codePostal"
						value="#{conventionController.etudiantRef.postalCode}" />
					<p:message for="codePostal">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>

					<h:outputLabel value="#{msgs['CONVENTION.ETU.COMMUNE']}"
						for="commune" />
					<h:inputText id="commune"
						value="#{conventionController.etudiantRef.town}" />
					<p:message for="commune">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>

					<h:outputLabel value="#{msgs['CONVENTION.ETU.PAYS']} *" for="pays" />
					<h:inputText id="pays"
						value="#{conventionController.etudiantRef.country}"
						required="true"
						requiredMessage="#{requiredMessageController.champObligatoire}">
						<p:ajax event="blur" />
					</h:inputText>
					<p:message for="pays">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>

					<h:outputLabel value="#{msgs['CONVENTION.ETU.TELEPHONE']}"
						for="telephone" />
					<h:inputText id="telephone"
						value="#{conventionController.etudiantRef.tel}" />
					<p:message for="telephone">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>

					<h:outputLabel value="#{msgs['CONVENTION.ETU.TELEPHONE.PORTABLE']}"
						for="telephoneportable" />
					<h:inputText id="telephoneportable"
						value="#{conventionController.etudiantRef.portablePhone}" />
					<p:message for="telephoneportable">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>

					<h:outputLabel value="#{msgs['CONVENTION.ETU.MAILINSTITU']}"
						for="mailinstitu" />
					<h:outputText id="mailinstitu"
						value="#{conventionController.etudiantRef.mail}" />
					<p:message for="mailinstitu">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>

					<h:outputLabel value="#{msgs['CONVENTION.ETU.MAILPERSO']} *"
						for="mailperso" />
					<h:inputText id="mailperso" required="true"
						value="#{conventionController.etudiantRef.mailPerso}" size="50" />
					<p:message for="mailperso">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>
				</h:panelGrid>
			</h:panelGrid>
			<h:panelGrid columns="2" styleClass="alignTop">
				<t:fieldset>
					<legend>
						<h:outputLabel for="affilss" style="font-size:12px;"
							value="#{msgs['CONVENTION.CHOIX.AFFILSS']} * " />
					</legend>
					<h:selectOneRadio id="affilss" layout="pageDirection"
						required="true" styleClass="unbold"
						requiredMessage="#{requiredMessageController.champObligatoire}"
						value="#{conventionController.selAssurance}"
						converter="#{assuranceConverter}">
						<f:selectItems value="#{nomenclatureController.assurances}" />
					</h:selectOneRadio>
					<p:message for="affilss">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>
				</t:fieldset>
				<t:fieldset style="width:80%;">
					<legend>
						<h:outputLabel for="caisses" style="font-size:12px;"
							value="#{msgs['CONVENTION.CHOIX.CPAM']} * " />
					</legend>
					<h:selectOneRadio id="caisses" layout="pageDirection"
						value="#{conventionController.selCaisseRegime}"
						converter="#{caisseRegimeConverter}" styleClass="unbold">
						<f:selectItems value="#{nomenclatureController.caisseRegimes}" />
					</h:selectOneRadio>
					<p:message for="caisses">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>
				</t:fieldset>
			</h:panelGrid>
		</h:panelGrid>
		<h:panelGrid columns="2"
			rendered="#{empty conventionController.listeAnneesUniv}">
			<h:graphicImage value="../../media/images/cancel.png"
				alt="#{msgs['GENERAL.WARNING']}" title="#{msgs['GENERAL.WARNING']}" />
			<h:outputText
				value="#{msgs['CONVENTION.CREERCONVENTION.AUCUNE_INSCRIPTION']}"
				style="color:red;" />
		</h:panelGrid>
		<p:panel style="width:700px;" id="panelInscription"
			rendered="#{not empty conventionController.listeAnneesUniv}">
			<f:facet name="header">
				<h:outputText style="font-size:12px;"
					value="#{msgs['CONVENTION.ETAPE1.CHOIXETUDIANT.DEMANDE']}" />
			</f:facet>
			<h:panelGrid columns="3">
				<h:selectOneMenu id="choixAnneeUniv" required="true"
					value="#{conventionController.selectedAnneeUniv}">
					<f:selectItem itemValue="" />
					<f:selectItems value="#{conventionController.listeAnneesUniv}" />
					<p:ajax event="valueChange" status="statusLoadInfos"
						listener="#{conventionController.loadInfosEtu}"
						update="panelInscription" />
				</h:selectOneMenu>
				<p:message for="choixAnneeUniv">
					<ui:include src="../_commun/_messageErrorMarker.xhtml" />
				</p:message>
				<p:ajaxStatus name="statusLoadInfos">
					<f:facet name="start">
						<ui:include src="../_commun/_veuillezPatienter.xhtml" />
					</f:facet>
				</p:ajaxStatus>
			</h:panelGrid>

			<h:panelGrid columns="2"
				rendered="#{not empty conventionController.selectedAnneeUniv and conventionController.blocageCreationEtpOrpheline}">
				<h:graphicImage value="../../media/images/cancel.png"
					alt="#{msgs['GENERAL.WARNING']}" title="#{msgs['GENERAL.WARNING']}" />
				<h:outputText
					value="#{msgs['CONVENTION.CREERCONVENTION.ETAPE.NONRATTACHE']}"
					style="color:red;" />
			</h:panelGrid>

			<h:panelGrid columns="2"
				rendered="#{not empty conventionController.selectedAnneeUniv and conventionController.blocageAucuneInscription}">
				<h:graphicImage value="../../media/images/cancel.png"
					alt="#{msgs['GENERAL.WARNING']}" title="#{msgs['GENERAL.WARNING']}" />
				<h:outputText
					value="#{msgs['CONVENTION.CREERCONVENTION.ETAPE.AUCUNE_INSCRIPTION_PAYEE']}"
					style="color:red;" />
			</h:panelGrid>

			<t:div
				rendered="#{not empty conventionController.selectedAnneeUniv and !conventionController.blocageCreationEtpOrpheline
			and !conventionController.blocageAucuneInscription}">

				<t:htmlTag value="div" style="height: 10px;" />

				<t:div rendered="#{!conventionController.etudiantSupUneEtape}">
					<h:panelGrid columns="2">
						<h:outputLabel for="ufr" value="#{msgs['CONVENTION.VOTREUFR']}" />
						<h:outputText id="ufr"
							value="#{conventionController.etudiantRef.thecodeUFR} - #{conventionController.etudiantRef.theUfr}" />
						<h:outputLabel for="etape"
							value="#{msgs['CONVENTION.VOTREETAPE']}" />
						<h:outputText id="etape"
							value="#{conventionController.etudiantRef.theCodeEtape} - #{conventionController.etudiantRef.theEtape}" />
					</h:panelGrid>
					<h:panelGrid columns="2" style="padding:5px;"
						rendered="#{conventionController.etudiantUnElp || conventionController.etudiantSupUnElp}">
						<h:outputLabel for="elp1" value="#{msgs['CONVENTION.ELP']}" />
						<h:panelGrid>
							<h:selectOneMenu id="choixElp1"
								value="#{conventionController.selectedCodeElp}" required="true"
								requiredMessage="#{requiredMessageController.champObligatoire}">
								<f:selectItem itemValue="" />
								<f:selectItems
									value="#{conventionController.listeELPEtapesSelectItems}" />
								<p:ajax event="valueChange"
									listener="#{conventionController.rechargeElp}" update="elp1" />
							</h:selectOneMenu>
							<h:outputText id="elp1"
								value="#{conventionController.etudiantRef.theCodeElp} - #{conventionController.etudiantRef.theLibElp} - #{conventionController.etudiantRef.theCreditECTS} crédit(s)" />
						</h:panelGrid>
					</h:panelGrid>
					<p:message for="choixElp1">
						<ui:include src="../_commun/_messageErrorMarker.xhtml" />
					</p:message>
				</t:div>

				<t:div rendered="#{conventionController.etudiantSupUneEtape}">
					<p:outputPanel id="ufrs">
						<h:panelGrid columns="2"
							rendered="#{conventionController.choixEtape}">
							<h:outputLabel for="ufr" value="#{msgs['CONVENTION.VOTREUFR']}" />
							<h:outputText
								value="#{conventionController.etudiantRef.thecodeUFR} - #{conventionController.etudiantRef.theUfr}" />
						</h:panelGrid>
					</p:outputPanel>
					<h:panelGrid columns="2">
						<h:outputLabel for="etapes"
							value="#{msgs['CONVENTION.VOTREETAPE']}" />
						<h:panelGrid columns="2" id="etapes">
							<h:selectOneMenu id="choixEtape"
								value="#{conventionController.selectedCodeEtape}">
								<f:selectItem itemValue="" />
								<f:selectItems
									value="#{conventionController.listeEtapesEtudiant}" />
								<p:ajax event="valueChange"
									listener="#{conventionController.rechargeUfr}"
									update="ufrs,elementPedago,panelElp" />
							</h:selectOneMenu>
							<p:message for="choixEtape">
								<ui:include src="../_commun/_messageErrorMarker.xhtml" />
							</p:message>
						</h:panelGrid>
					</h:panelGrid>
					<p:outputPanel id="elementPedago">
						<h:panelGrid columns="2"
							rendered="#{conventionController.etudiantUnElp || conventionController.etudiantSupUnElp}">
							<h:outputLabel for="elementPedago"
								value="#{msgs['CONVENTION.ELP']}" />
							<h:outputText
								value="#{conventionController.etudiantRef.theCodeElp} - #{conventionController.etudiantRef.theLibElp} - #{conventionController.etudiantRef.theCreditECTS} crédit(s)" />
						</h:panelGrid>
					</p:outputPanel>
					<p:outputPanel id="panelElp">
						<h:panelGrid columns="3"
							rendered="#{conventionController.etudiantSupUnElp}">
							<h:outputLabel for="choixElp2" value="#{msgs['CONVENTION.ELP']}" />
							<h:selectOneMenu id="choixElp2"
								value="#{conventionController.selectedCodeElp}" required="true"
								requiredMessage="#{requiredMessageController.champObligatoire}">
								<f:selectItem itemValue="" />
								<f:selectItems
									value="#{conventionController.listeELPEtapesSelectItems}" />
								<p:ajax event="valueChange"
									listener="#{conventionController.rechargeElp}" />
							</h:selectOneMenu>
							<p:message for="choixElp2">
								<ui:include src="../_commun/_messageErrorMarker.xhtml" />
							</p:message>
						</h:panelGrid>
					</p:outputPanel>
				</t:div>
			</t:div>
			<p:message for="etape">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</p:message>
		</p:panel>
		<t:htmlTag value="div" style="height:20px;" />
		<p:commandButton value="#{msgs['FORM.VALIDER']}"
			id="validerChoixEtape" update="formConvention"
			style="font-size:14px; border:solid 1px; margin-left:200px;"
			action="#{conventionController.goToCreerConventionCtrlInfosEtu}" />
		<t:htmlTag value="div" style="height:30px;" />
		<h:panelGrid>
			<p:commandButton value="#{msgs['CONVENTION.REVENIR.LISTE.ETU']}"
				immediate="true" update="formConvention"
				rendered="#{conventionController.etudiantTrouves}">
				<f:setPropertyActionListener
					value="_creerConventionEtape1ListeEtudiant"
					target="#{sessionController.creationConventionEtape1CurrentPage}" />
			</p:commandButton>
			<p:commandButton value="#{msgs['CONVENTION.RECHERCHER.AUTREETU']}"
				immediate="true" update="formConvention"
				rendered="#{welcomeController.personnel}">
				<f:setPropertyActionListener
					value="_creerConventionEtape1RechercheEtudiant"
					target="#{sessionController.creationConventionEtape1CurrentPage}" />
			</p:commandButton>
		</h:panelGrid>
	</p:panel>
</ui:fragment>
