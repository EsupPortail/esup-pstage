<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<rich:popupPanel id="suppressionPersonnel" autosized="true" width="400">
		<f:facet name="header">
			<h:outputText value="#{msgs['CENTRE.PERSONNEL.SUPPRESSION.HEAD']}" />
		</f:facet>
		<h:outputText
			value="#{msgs['CENTRE.PERSONNEL.SUPPRESSION.RAPPEL']} 
		#{centreController.personnel.prenom} #{centreController.personnel.nom} 
		#{msgs['NAVIGATION.ACCESSKEY.ABOUT']}" />
		<h:form id="formSupprPersonnel">
			<t:htmlTag value="div" style="height: 20px;" />
			<h:panelGrid align="center" columns="3">
				<a4j:commandButton value="#{msgs['FORM.OUI']}"
					action="#{centreController.supprimerPersonnel}"
					render="personnelDataTable" />
				<t:htmlTag value="div" style="width:100px;" />
				<h:commandButton value="#{msgs['FORM.NON']}"
					onclick="#{rich:component('suppressionPersonnel')}.hide();return false;" />
			</h:panelGrid>
			<h:outputText id="erreurSupprPersonnel" value="" />
			<rich:message for="erreurSupprPersonnel" />
		</h:form>
	</rich:popupPanel>
</ui:composition>
