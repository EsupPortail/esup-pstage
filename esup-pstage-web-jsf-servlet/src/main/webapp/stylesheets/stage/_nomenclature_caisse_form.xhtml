<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="../_commun/_champsObligatoires.xhtml" />

	<t:htmlTag value="div" style="height:5px;" />
		
	<h:outputText value=""/>
	<h:panelGrid columns="3" style="margin-left:10%;"
		columnClasses="paginatorData-text"
		rowClasses="paginatorData-text">
		<h:outputLabel value="#{msgs['NOMENCLATURES.AJOUT.CODE']}"
			for="codeCaisse" />
		<t:htmlTag value="div" style="width:5px;" />
		<h:panelGrid columns="2">
			<h:inputText id="codeCaisse"
				value="#{nomenclatureController.caisseRegime.code}" size="5"
				maxlength="5" style="text-transform:uppercase;"
				converter="#{sansAccentEnMAJConverter}" required="true"
				requiredMessage="#{requiredMessageController.champObligatoire}">
				<a4j:ajax event="blur" render="msgCodeCaisse" />
			</h:inputText>
			<rich:message id="msgCodeCaisse" for="codeCaisse">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</rich:message>
		</h:panelGrid>
				
		<h:outputLabel value="#{msgs['NOMENCLATURES.AJOUT.LIBELLE']}"
			for="libelleCaisse" />
		<t:htmlTag value="div" style="width:5px;" />
		<h:panelGrid columns="2">
			<h:inputText id="libelleCaisse"
				value="#{nomenclatureController.caisseRegime.libelle}" size="30"
				maxlength="100" required="true"
				requiredMessage="#{requiredMessageController.champObligatoire}">
				<a4j:ajax event="blur" render="msgLibelleCaisse" />
			</h:inputText>
			<rich:message id="msgLibelleCaisse" for="libelleCaisse">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</rich:message>
		</h:panelGrid>
		
		<h:outputLabel value="#{msgs['NOMENCLATURES.AJOUT.INFOCAISSE']}"
			for="infoCaisse" />
		<t:htmlTag value="div" style="width:5px;" />
		<h:inputText id="infoCaisse"
			value="#{nomenclatureController.caisseRegime.infoCaisse}" size="30"
			maxlength="100" />
	</h:panelGrid>
</ui:composition>
