<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel>
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.TITRE.DETAIL']} #{conventionController.convention.idConvention}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid>
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE5.STAGE']}" />
					</f:facet>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:outputText value="" />
					<h:panelGrid>
						<ui:include src="/stylesheets/stage/_detailsStage.xhtml" />
					</h:panelGrid>
					<h:panelGrid>
						<h:commandButton id="modifStage" value="#{msgs['FORM.MODIFIER']}"
							action="#{conventionController.goToConventionModifStage}"
							alt="#{msgs['FORM.MODIFIER']}" title="#{msgs['FORM.MODIFIER']}"
							rendered="#{(not empty conventionController.convention and !conventionController.conventionValide) and (welcomeController.superAdmin 
									|| sessionController.droitsAccesMap[conventionController.convention.idCentreGestion] == beanUtils.droitAdmin 
									|| sessionController.droitsAccesMap[conventionController.convention.idCentreGestion] == beanUtils.droitEcriture || welcomeController.etudiant)}" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
