<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />   <!-- 		permet d'afficher la barre de navigation avenant, tuteur, ... -->
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.TITRE.DETAIL']} #{conventionController.convention.idConvention}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text">
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE8.NAVIGATION']} " />
					</f:facet>
					<h:panelGrid columnClasses="paginatorData-text"
						rowClasses="paginatorData-text" columns="3"
						rendered="#{conventionController.conventionCree}">
						<h:graphicImage alt="#{msgs['GENERAL.OK']}"
							title="#{msgs['GENERAL.OK']}"
							value="../../media/images/valid.png" style="border:0" />
						<h:outputText id="confirmCreationConvention"
							rendered="#{!welcomeController.etudiant}"
							value="#{msgs['CONVENTION.CREERCONVENTION.CONFIRMATION']}" />
						<h:outputText id="confirmCreationConventionEtu"
							rendered="#{welcomeController.etudiant}"
							value="#{msgs['CONVENTION.CREERCONVENTION.CONFIRMATION.ETUDIANT']}" />
					</h:panelGrid>

					<t:htmlTag value="div" style="height: 10px;" />

 					<ui:include src="/stylesheets/stage/_conventionEtape8DetailsRecap.xhtml" /> 
					
					<t:htmlTag value="div" style="height: 10px;" />
					
					<rich:messages />
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
