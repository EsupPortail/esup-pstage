<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.TITRE.DETAIL']} #{conventionController.convention.idConvention}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid columns="3" align="center"
					rendered="#{conventionController.conventionCree}">
					<h:graphicImage alt="#{msgs['GENERAL.OK']}"
						title="#{msgs['GENERAL.OK']}" value="../../media/images/valid.png"
						style="border:0" />
					<h:outputText id="confirmCreationConvention"
						rendered="#{!welcomeController.etudiant}"
						value="#{msgs['CONVENTION.CREERCONVENTION.CONFIRMATION']}" />
					<h:outputText id="confirmCreationConventionEtu"
						rendered="#{welcomeController.etudiant}"
						value="#{msgs['CONVENTION.CREERCONVENTION.CONFIRMATION.ETUDIANT']}" />
				</h:panelGrid>
				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE8.RECAP']} " />
					</f:facet>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:outputText value="" />
					<h:panelGrid columns="1">
						<rich:messages showDetail="true">
						</rich:messages>
						<ui:include
							src="/stylesheets/stage/_conventionEtape8DetailsRecap.xhtml" />
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
