<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<p:dialog id="rechercheViseur" widgetVar="rechercheViseur">
		<f:facet name="header">
			<h:outputText value="#{msgs['CENTRE.VISEUR.HEAD']}" />
		</f:facet>
		<h:form id="formRechercheViseur">
			<h:panelGrid>
				<h:outputText value="#{msgs['CENTRE.VISEUR.RECHERCHE.MESSAGE']}" />
				<h:panelGrid columns="2">
					<h:outputLabel for="nomPersonnel"
						value="#{msgs['CENTRE.PERSONNEL.NOM']}" />
					<h:inputText id="nomPersonnel"
						value="#{centreController.personnel.nom}" size="30" maxlength="30"
						style="text-transform:uppercase;">
						<f:converter binding="#{sansAccentEnMAJConverter}" />
					</h:inputText>

					<t:htmlTag value="div" style="height: 5px;" />
					<t:htmlTag value="div" style="height: 5px;" />

					<h:outputLabel for="prenomPersonnel"
						value="#{msgs['CENTRE.PERSONNEL.PRENOM']}" />
					<h:inputText id="prenomPersonnel"
						style="text-transform:capitalize;"
						value="#{centreController.personnel.prenom}" size="30"
						maxlength="50">
						<f:converter binding="#{premiereLettreMAJConverter}" />
					</h:inputText>

				</h:panelGrid>
				<h:panelGrid align="center">
					<p:commandButton value="#{msgs['FORM.RECHERCHER']}"
						action="#{centreController.rechercherViseur}"
						update="divRechercheViseur">
						<p:ajaxStatus name="rechV" event="click" />
					</p:commandButton>
					<p:ajaxStatus name="rechV">
						<f:facet name="start">
							<ui:include src="../_commun/_veuillezPatienter.xhtml" />
						</f:facet>
					</p:ajaxStatus>
				</h:panelGrid>
			</h:panelGrid>

			<t:div id="divRechercheViseur">
				<center>
					<p:message for="formRechercheViseur" />
				</center>
				<h:panelGrid
					rendered="#{not empty centreController.recherchePersonnels}">
					<h:outputText value="#{msgs['CENTRE.VISEUR.RESULTAT_LISTE']}" />
					<p:dataTable align="center" style="width:650px;"
						id="listePersonnels" rows="5" columnClasses="col"
						value="#{centreController.recherchePersonnels}" var="personnel"
						rowHover="true" rowStyleClass="nopointer" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
						paginatorAlwaysVisible="false">

						<p:column sortBy="#{personnel.nom}">
							<f:facet name="header">
								<h:outputText
									value="#{msgs['CENTRE.PERSONNEL.NOM']}" />
							</f:facet>
							<t:htmlTag value="center">
								<h:outputText value="#{personnel.nom}" />
							</t:htmlTag>
						</p:column>
						<p:column sortBy="#{personnel.prenom}">
							<f:facet name="header">
								<h:outputText
									value="#{msgs['CENTRE.PERSONNEL.PRENOM']}" />
							</f:facet>
							<t:htmlTag value="center">
								<h:outputText value="#{personnel.prenom}" />
							</t:htmlTag>
						</p:column>
						<p:column sortBy="#{personnel.affectation.libelle}">
							<f:facet name="header">
								<h:outputText
									value="#{msgs['CENTRE.PERSONNEL.COMPOSANTE']}" />
							</f:facet>
							<t:htmlTag value="center">
								<h:outputText value="#{personnel.affectation.libelle}" />
							</t:htmlTag>
						</p:column>

						<p:column width="35px;">
							<f:facet name="header">
								<h:outputText value="#{msgs['CONVENTION.ETAPE11.CHOIX']}" />
							</f:facet>
							<center>
								<p:commandLink id="choisir" 
									oncomplete="PF('rechercheViseur').hide()"
									update="formAjoutCentre">
									<h:graphicImage alt="#{msgs['GENERAL.OK']}"
										value="../../media/images/arrow_right.png" />
									<f:setPropertyActionListener value="#{personnel.nom}"
										target="#{centreController.centre.nomViseur}" />
									<f:setPropertyActionListener value="#{personnel.prenom}"
										target="#{centreController.centre.prenomViseur}" />
								</p:commandLink>
								<p:tooltip value="#{msgs['CENTRE.VISEUR.CHOIX']}" for="choisir"/>
							</center>
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</t:div>
			<t:htmlTag value="div" style="height:10px;" />
			<p:commandButton value="#{msgs['GENERAL.RETOUR']}"
				onclick="PF('rechercheViseur').hide();" />
		</h:form>
	</p:dialog>
</ui:composition>
