<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:dialog id="suppressionCritere" widgetVar="suppressionCritere">
		<f:facet name="header">
			<h:outputText
				value="#{msgs['CENTRE.CRITERE.SUPPRESSION.HEAD']} #{centreController.critere.code} - #{centreController.critere.libelle}" />
		</f:facet>
		<h:panelGrid columns="2"
			rendered="#{centreController.critereNotFound}">
			<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
				title="#{msgs['GENERAL.WARNING']}"
				value="../../media/images/warning_20px.png" />
			<h:panelGrid>
				<h:outputText value="#{msgs['CENTRE.CRITERE.SUPPRESSION.WARNING1']}"
					escape="false" />
				<h:outputText value="#{msgs['CENTRE.CRITERE.SUPPRESSION.WARNING2']}"
					escape="false" />
			</h:panelGrid>
		</h:panelGrid>
		<t:htmlTag value="div" style="height:10px;" />
		<h:form id="formSupprCritere">
			<h:panelGrid align="center">
				<h:outputText style="font-weight:bold;"
					value="#{msgs['CENTRE.CRITERE.SUPPRESSION.RAPPEL']} #{msgs['NAVIGATION.ACCESSKEY.ABOUT']}" />
				<t:htmlTag value="div" style="height:10px;" />
				<h:panelGrid columns="3" align="center">
					<p:commandButton value="#{msgs['FORM.OUI']}"
						action="#{centreController.supprimerCritere}"
						update="formListeCritere" />
					<t:htmlTag value="div" style="width:30px;" />
					<p:commandButton value="#{msgs['FORM.NON']}"
						onclick="PF('suppressionCritere').hide();" />
				</h:panelGrid>
				<t:htmlTag value="center">
					<p:ajaxStatus name="supprCritStatus">
						<f:facet name="start">
							<ui:include src="../_commun/_veuillezPatienter.xhtml" />
						</f:facet>
					</p:ajaxStatus>
				</t:htmlTag>
				<p:message for="formSupprCritere" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
