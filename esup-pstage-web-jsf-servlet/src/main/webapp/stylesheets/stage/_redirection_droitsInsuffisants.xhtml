<%@include file="../_include.jsp"%>

<e:panelGrid columns="1" style="width:800px;">
	<rich:panel>

			<e:text value="#{msgs['GENERAL.REDIRECTION']}" />
		</f:facet>
		<t:htmlTag value="center">
			<h:form>
				<e:panelGrid columns="1">
					<e:text value="#{msgs['CENTRE.REDIRECTION_1']}"/>
				</e:panelGrid>
				
				<rich:spacer height="20" />

				<t:htmlTag value="center">
					<a4j:commandButton id="home" value="#{msgs['CENTRE.RETOUR_ACCUEIL']}"
						action="#{centreController.goToAccueil}" ignoreDupResponses="true"
						immediate="true" />
				</t:htmlTag>
			</h:form>
		</t:htmlTag>
	</rich:panel>
</e:panelGrid>
