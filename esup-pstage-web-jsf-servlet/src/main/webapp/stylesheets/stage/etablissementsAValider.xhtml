<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="/stylesheets/_definedStageTemplate.xhtml">
    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                <h:outputText value="#{msgs['RECHERCHEETABLISSEMENT.TITRE']}" />
            </f:facet>
            <h:form id="formResultatsRechEtab">
                <p:outputPanel id="opRechercheStructureDataTable">
                    <t:div rendered="#{not empty rechercheController.listeResultatsRechercheStructure}">
                        <t:div>
                            <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
                            <h:outputText value="#{msgs['STRUCTURE.MODERATION.INFORMATION']}" escape="false" />
                        </t:div>
                        <t:htmlTag value="div" style="height:10px;" />
                        <p:dataTable id="rechercheStructureDataTable"
                                     value="#{rechercheController.listeResultatsRechercheStructure}"
                                     var="varRechercheStructure" rows="15" rowHover="true"
                                     rowStyleClass="noPointer" paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15,20">
                            <ui:include src="/stylesheets/_commun/_rechercheEtablissementResultatsColumns.xhtml" />

                            <p:column
                                    rendered="#{(sessionController.adminPageAuthorized || welcomeController.superAdmin || welcomeController.admin || welcomeController.writer)}"
                                    style="width:50px; background-color:#A5A5A5;" styleClass="textCenter">
                                <f:facet name="header">
                                    <h:outputText value="#{msgs['GENERAL.ACTIONS']}" />
                                </f:facet>
                                <p:commandLink  id="validerStructure"
                                                oncomplete="PF('validerStructurePanel').show();"
                                                rendered="#{empty varRechercheStructure.accordPartenariat and sessionController.moderationStructures}"
                                                action="#{etablissementController.avantValidation}"
                                                update="validerStructurePanel">
                                    <t:htmlTag value="i" styleClass="fa fa-check fz16 fontBlue2"/>
                                    <f:setPropertyActionListener value="#{varRechercheStructure}"
                                                                 target="#{etablissementController.currentStruct}" />
                                    <f:setPropertyActionListener value="_validStructureEtape1"
                                                                 target="#{sessionController.validationStructureCurrentPage}" />
                                    <p:tooltip for="validerStructure" value="#{msgs['STRUCTURE.MODERATION.VERIFICATION.BOUTON']}" />
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </t:div>
                </p:outputPanel>
            </h:form>
        </p:panel>
        <ui:include src="_panel_validStructure.xhtml" />
    </ui:define>
</ui:composition>
