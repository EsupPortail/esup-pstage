<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <h:outputText value="#{msgs['CONVENTION.AUCUNENSEIGNANT']}"
                  rendered="#{empty conventionController.convention.enseignant}"
                  escape="false" />

    <t:div rendered="#{not empty conventionController.convention.enseignant}">
        <t:htmlTag value="i" styleClass="fa fa-user fz13 fontBlue2"/>
        <h:outputText value="#{msgs['CONVENTION.ETAPE6.CHOIXENSEIGNANT.DEMANDE']} " styleClass="fontBold fontBlue2 fz13 ml5" escape="false"/>

        <h:panelGrid columns="2" styleClass="ml40 blueHover" cellspacing="5">

            <h:outputText value="#{msgs['CONVENTION.CIVILITE']}" styleClass="fontBold"/>
            <h:outputText value="#{conventionController.convention.enseignant.civilite.libelle}" />

            <h:outputText value="#{msgs['CONVENTION.NOM']}" styleClass="fontBold" />
            <h:outputText value="#{conventionController.convention.enseignant.nom}" />

            <h:outputText value="#{msgs['CONVENTION.PRENOM']}" styleClass="fontBold" />
            <h:outputText value="#{conventionController.convention.enseignant.prenom}" />

            <!--<h:outputText value="#{msgs['CONVENTION.TYPE']}" styleClass="fontBold" />-->
            <!--<h:outputText value="#{conventionController.convention.enseignant.typePersonne}" />-->

            <h:outputText value="#{msgs['CONVENTION.DEPARTEMENT']}" styleClass="fontBold" />
            <h:outputText value="#{conventionController.convention.enseignant.codeAffectation} - #{conventionController.convention.enseignant.affectation.libelle}" />

            <h:outputText value="#{msgs['CONTACT.TELEPHONE']}" styleClass="fontBold" />
            <h:outputText value="#{conventionController.convention.enseignant.tel}" />

            <h:outputText value="#{msgs['CONTACT.FAX']}" styleClass="fontBold"
                          rendered="#{not empty conventionController.convention.enseignant.fax}"/>
            <h:outputText value="#{conventionController.convention.enseignant.fax}"
                          rendered="#{not empty conventionController.convention.enseignant.fax}" />

            <h:outputText value="#{msgs['CONTACT.MAIL']}" styleClass="fontBold"
                          rendered="#{not empty conventionController.convention.enseignant.mail}" />
            <h:outputText value="#{conventionController.convention.enseignant.mail}"
                          rendered="#{not empty conventionController.convention.enseignant.mail}" />

            <h:outputText value="#{msgs['CONVENTION.CAMPUS']}" styleClass="fontBold"
                          rendered="#{not empty conventionController.convention.enseignant.campus}" />
            <h:outputText value="#{conventionController.convention.enseignant.campus}"
                          rendered="#{not empty conventionController.convention.enseignant.campus}" />

            <h:outputText value="#{msgs['CONVENTION.BATIMENT']}" styleClass="fontBold"
                          rendered="#{not empty conventionController.convention.enseignant.batiment}" />
            <h:outputText value="#{conventionController.convention.enseignant.batiment}"
                          rendered="#{not empty conventionController.convention.enseignant.batiment}" />

            <h:outputText value="#{msgs['CONVENTION.BUREAU']}" styleClass="fontBold"
                          rendered="#{not empty conventionController.convention.enseignant.bureau}" />
            <h:outputText value="#{conventionController.convention.enseignant.bureau}"
                          rendered="#{not empty conventionController.convention.enseignant.bureau}" />
        </h:panelGrid>
    </t:div>
</ui:composition>
