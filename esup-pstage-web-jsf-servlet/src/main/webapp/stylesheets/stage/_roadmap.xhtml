<%@include file="../_include.jsp"%>
<h:form id="roadMapForm">
	<a4j:repeat value="#{conventionController.sequences}" var="sequence">
		<a4j:commandButton value="#{sequence.title}"
			rendered="#{sequence.disabled}" disabled="#{sequence.disabled}"
			styleClass="app-tab-inactive" action="#{sequence.actionEtape}" />
		<a4j:commandButton value="#{sequence.title}"
			rendered="#{!sequence.disabled}" disabled="#{sequence.disabled}"
			styleClass="app-tab-active" action="#{sequence.actionEtape}" />
	</a4j:repeat>
</h:form>
