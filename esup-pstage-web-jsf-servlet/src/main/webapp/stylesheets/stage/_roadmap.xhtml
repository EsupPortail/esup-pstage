<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:form id="roadMapForm">
		<a4j:repeat value="#{conventionController.sequences}" var="sequence">
			<a4j:commandButton value="#{sequence.title}"
				rendered="#{sequence.disabled}" disabled="#{sequence.disabled}"
				styleClass="app-tab-inactive" action="#{sequence.actionEtape}" />
			<a4j:commandButton value="#{sequence.title}"
				rendered="#{!sequence.disabled}" disabled="#{sequence.disabled}"
				styleClass="app-tab-active" action="#{sequence.actionEtape}" />
		</a4j:repeat>
	</h:form>
</ui:composition>
