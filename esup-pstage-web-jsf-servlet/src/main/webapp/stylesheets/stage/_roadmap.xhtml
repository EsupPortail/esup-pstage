<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
	<h:form id="roadMapForm">
		<ui:repeat value="#{conventionController.sequences}" var="sequence">
			<p:commandButton value="#{sequence.title}"
				rendered="#{sequence.disabled}" disabled="#{sequence.disabled}"
				action="#{sequence.actionEtape}" />
			<p:commandButton value="#{sequence.title}"
				rendered="#{!sequence.disabled}" disabled="#{sequence.disabled}"
				action="#{sequence.actionEtape}" />
		</ui:repeat>
	</h:form>
</ui:composition>
