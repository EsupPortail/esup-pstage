<%@include file="../../_include.jsp"%>

<e:panelGrid columns="1">

	<rich:simpleTogglePanel width="500px" switchType="ajax"
		label="#{msgs['CONVENTION.STATS.INDICATION']}">
		<e:text value="#{msgs['CONVENTION.STATS.INFOS']}" />
	</rich:simpleTogglePanel>


	<rich:panel style="width:500px" header="">

		<h:form id="formStagesStats"
			rendered="#{(welcomeController.superAdmin || welcomeController.admin || welcomeController.enseignant || welcomeController.personnel) && centreController.centre != null}">

			<h:panelGrid columns="2">
				<h:panelGroup>
					<h:outputText value="#{msgs['CONVENTION.STATS.CRITERE.UN']}" />
					<rich:spacer width="20px" />
					<h:selectOneMenu
						value="#{statistiquesConventionController.critereUnLib}"
						id="idListeStatsCvtCriteres1">
						<f:selectItems
							value="#{statistiquesConventionController.firstLevelStatCriteriaForConvention}" />
					</h:selectOneMenu>
				</h:panelGroup>
			</h:panelGrid>

			<rich:spacer height="20px"></rich:spacer>

			<e:panelGrid columns="2">
				<h:panelGroup>
					<h:outputText value="#{msgs['CONVENTION.STATS.CRITERE.DEUX']}" />
					<rich:spacer width="20px" />
					<h:selectOneMenu
						value="#{statistiquesConventionController.critereDeuxLib}"
						id="idListeStatsCvtCriteres2">
						<f:selectItems
							value="#{statistiquesConventionController.secondLevelStatCriteriaForConvention}" />
					</h:selectOneMenu>


				</h:panelGroup>
			</e:panelGrid>
			<rich:spacer height="20" />
			<t:htmlTag value="center">

				<h:commandButton id="idCmdBtnCalculerCvtStats"
					action="#{statistiquesConventionController.gotoResultatStagesStats}"
					value="#{msgs['CONVENTION.STATS.CALCULER']}">
					<f:setPropertyActionListener value="#{centreController.centre.idCentreGestion}" target="#{statistiquesConventionController.idCentreGestion}"/>
				</h:commandButton>

			</t:htmlTag>

		</h:form>
	</rich:panel>

</e:panelGrid>
