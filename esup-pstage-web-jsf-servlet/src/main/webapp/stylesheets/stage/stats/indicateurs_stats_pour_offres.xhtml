<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">
		<h:panelGrid columnClasses="paginatorData-text"
			rowClasses="paginatorData-text" columns="1">
			<h:form>
			<rich:togglePanel width="500px" switchType="ajax"
				label="#{msgs['OFFRES.STATS.INDICATION']}">
				<h:outputText value="#{msgs['OFFRES.STATS.INFOS']}" />
			</rich:togglePanel>
			</h:form>
			<rich:panel style="width:500px" header="">
				<h:form id="idFormOffreStats"
					rendered="#{(welcomeController.superAdmin || welcomeController.admin || welcomeController.enseignant || welcomeController.personnel) and centreController.centre != null}">
					<h:panelGrid columnClasses="paginatorData-text"
						rowClasses="paginatorData-text" columns="2">
						<h:panelGroup>
							<h:outputText value="#{msgs['OFFRES.STATS.CRITERE.UN']}" />
							<t:htmlTag value="div" style="width: 20px;" />
							<h:selectOneMenu
								value="#{statistiquesOffresController.critereUnLib}"
								id="idListeStatsOffresCriteres1">
								<f:selectItems
									value="#{statistiquesOffresController.firstLevelStatCriteriaForOffer}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGrid>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:panelGrid columnClasses="paginatorData-text"
						rowClasses="paginatorData-text" columns="2">
						<h:panelGroup>
							<h:outputText value="#{msgs['OFFRES.STATS.CRITERE.DEUX']}" />
							<t:htmlTag value="div" style="width: 20px;" />
							<h:selectOneMenu
								value="#{statistiquesOffresController.critereDeuxLib}"
								id="idListeStatsOffresCriteres2">
								<f:selectItems
									value="#{statistiquesOffresController.secondLevelStatCriteriaForOffer}" />
							</h:selectOneMenu>
						</h:panelGroup>
					</h:panelGrid>
					<t:htmlTag value="div" style="height: 20px;" />
					<t:htmlTag value="center">
						<h:commandButton id="idCmdBtnCalculerOffresStats"
							action="#{statistiquesOffresController.gotoResultatOffresStats}"
							value="#{msgs['OFFRES.STATS.CALCULER']}">
							<f:setPropertyActionListener
								value="#{centreController.centre.idCentreGestion}"
								target="#{statistiquesOffresController.idCentreGestion}" />
						</h:commandButton>
					</t:htmlTag>
				</h:form>
			</rich:panel>
		</h:panelGrid>
</ui:composition>
