<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel
			rendered="#{conventionController.convention != null and avenantController.avenant != null}">
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.ETAPE11.DETAIL']} #{avenantController.avenant.idAvenant}" />
			</f:facet>
			<h:form id="formDetailsAvenant">
				<ui:include
					src="/stylesheets/stage/_conventionEtape11DetailsAvenant.xhtml" />
			</h:form>
		</p:panel>
		<t:div
			rendered="#{conventionController.convention == null || avenantController.avenant == null}">
			<ui:include src="./_redirection_accesDirectImpossible.xhtml" />
		</t:div>
	</ui:define>
</ui:composition>
