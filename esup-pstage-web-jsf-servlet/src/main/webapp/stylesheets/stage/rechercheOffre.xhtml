<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="/stylesheets/_definedStageTemplate.xhtml">
    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                <h:outputText value="#{msgs['RECHERCHEOFFRE.TITRE']}" />
            </f:facet>
            <h:form id="formRechOffre" style="width:700px;"
                    onkeypress="if (event.keyCode == 13) { document.getElementById('formRechConvention:rechercherConvention').click(); return false; }">
                <t:div >
                    <p:selectOneButton value="#{offreController.rechercheAvancee}">
                        <f:selectItem itemLabel="#{msgs['RECHERCHEOFFRE.RECHERCHESIMPLE']}" itemValue="#{false}" />
                        <f:selectItem itemLabel="#{msgs['RECHERCHEOFFRE.RECHERCHEAVANCEE']}" itemValue="#{true}" />
                        <p:ajax event="change" update="@form" onstart="PF('statusDialog').show();"
                                oncomplete="PF('statusDialog').hide();"/>
                    </p:selectOneButton>
                    <p:commandButton value="#{msgs['RECHERCHEOFFRE.REINIT']}" ajax="false"
                                     action="#{offreController.resetRechercheOffre}"
                                     style="float:right;"/>
                </t:div>
                <t:htmlTag value="div" style="height: 5px;" />
                <ui:include src="../_commun/_rechercheOffre.xhtml" />
                <p:commandButton value="#{msgs['RECHERCHEOFFRE.RECHERCHER']}" update="@form"
                                 action="#{offreController.rechercherOffre}" icon="fa fa-search"/>
                <p:messages />
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
