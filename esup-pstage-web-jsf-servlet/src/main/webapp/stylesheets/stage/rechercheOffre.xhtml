<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['RECHERCHEOFFRE.TITRE']}" />
			</f:facet>
			<h:form id="formRechOffre">
				<ui:include src="../_commun/_rechercheOffre.xhtml" />
				<h:panelGrid columns="5">
					<p:commandButton value="#{msgs['RECHERCHEOFFRE.RECHERCHER']}" update="@form"
						action="#{offreController.rechercherOffre}" icon="fa fa-search"/>
					<t:htmlTag value="div" style="width: 100px;" />
					<p:commandButton value="#{msgs['RECHERCHEOFFRE.RECHERCHESIMPLE']}"
						action="#{offreController.rechercheSimpleAvancee}" update="@form"
						rendered="#{offreController.rechercheAvancee}" />
					<p:commandButton value="#{msgs['RECHERCHEOFFRE.RECHERCHEAVANCEE']}"
						action="#{offreController.rechercheSimpleAvancee}" update="@form"
						rendered="#{!offreController.rechercheAvancee}" />
					<t:htmlTag value="div" style="width: 20px;" />
					<p:commandButton value="#{msgs['RECHERCHEOFFRE.REINIT']}" update="@form"
						action="#{offreController.resetRechercheOffre}" />
				</h:panelGrid>
			</h:form>
			<p:message for="formRechOffre" style="color:red;font-weight:bold;">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</p:message>
		</p:panel>
	</ui:define>
</ui:composition>
