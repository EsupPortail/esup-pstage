<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE.DETAIL']}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid columns="1">
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE6.ENSEIGNANT']}" />
					</f:facet>
					<h:outputText value="" />
					<h:panelGrid columns="1">
						<ui:include
							src="/stylesheets/stage/_conventionEtape6RechEnseignantForm.xhtml" />
					</h:panelGrid>
					<h:panelGrid columns="1">
						<h:commandButton id="rechEnseignant"
							value="#{msgs['FORM.RECHERCHER']}"
							action="#{conventionController.rechercheEnseignantModif}"
							alt="#{msgs['FORM.RECHERCHER']}"
							title="#{msgs['FORM.RECHERCHER']}">
						</h:commandButton>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
