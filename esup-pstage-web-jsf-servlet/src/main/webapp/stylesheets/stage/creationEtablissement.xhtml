<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['STRUCTURE.AJOUT']}" />
			</f:facet>
			<h:form id="formAjoutEtab"
				rendered="#{not empty etablissementController.formStructure}">
				<p:message for="formAjoutEtab">
					<ui:include src="../_commun/_messageErrorMarker.xhtml" />
				</p:message>
				<ui:include src="../_commun/_etablissementForm.xhtml" />
				<h:panelGrid columns="3">
					<h:commandButton value="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
						action="#{rechercheController.goToRechercheEtablissementStage}"
						alt="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
						title="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}" immediate="true">
					</h:commandButton>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:commandButton value="#{msgs['FORM.CREER']}"
						action="#{etablissementController.ajouterEtablissement}">
					</h:commandButton>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
