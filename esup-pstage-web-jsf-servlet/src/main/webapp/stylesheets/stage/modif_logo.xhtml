<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<p:panel>
			<f:facet name="header">
<!-- 				<h:outputText -->
<!-- 					value="#{msgs['CENTRE.LOGO.HEAD']} #{centreController.centre.nomCentre}" /> -->
				<h:outputLabel value="#{msgs['CENTRE.CONSULTATION']} " for="nomCentre" />
				<h:outputText id="nomCentre"
					value="#{centreController.centre.nomCentre}" />
			</f:facet>
			
			<ui:include src="./_menu_centre.xhtml" />
			
			<t:div style="margin-left:100px; width:500px;">
				<h:panelGrid>
					<h:outputText value="#{msgs['CENTRE.LOGO.AVERTISSEMENT_1']}" />
					<h:outputText
						value="#{msgs['CENTRE.LOGO.AVERTISSEMENT_2']} #{centreController.centre.niveauCentre.libelle}" />
					<h:outputText
						rendered="#{centreController.centre.idNiveauCentre == 3 || centreController.centre.idNiveauCentre == 4}"
						value="#{msgs['CENTRE.LOGO.AVERTISSEMENT_3']}" />
				</h:panelGrid>
				<t:htmlTag value="div" style="height: 20px;" />
				<p:outputPanel id="opUploadImage">
					<h:form>
						<h:panelGrid align="center"
							rendered="#{centreController.centre.idFichier le 0}">
							<p:commandButton id="add"
								style="font-size:16px; font-weight:bold; border-color:green;"
								action="#{centreController.avantAjoutLogo}"
								oncomplete="PF('addLogo').show();"
								value="#{msgs['CENTRE.LOGO.ADD']}" />
						</h:panelGrid>

						<h:panelGrid align="center"
							rendered="#{centreController.centre.idFichier gt 0}">
							<h:outputText value="#{msgs['CENTRE.LOGO.IMAGEUPLOADE']}" />
							<t:htmlTag value="div" style="height: 15px;" />
							<t:htmlTag value="center">
								<h:graphicImage alt="#{msgs['GENERAL.FILE']}"
									title="#{msgs['GENERAL.FILE']}"
									value="get.image?imageId=#{centreController.centre.idFichier}"
									 />
							</t:htmlTag>
							<t:htmlTag value="div" style="height: 30px;" />
							<t:htmlTag value="center">
								<p:commandLink id="delete"
									onclick="PF('suppressionLogo').show();">
									<h:graphicImage alt="#{msgs['GENERAL.FILE']}"
										title="#{msgs['GENERAL.FILE']}"
										value="../../media/images/cancel.png" />
									<h:outputText value=" #{msgs['CENTRE.LOGO.MODIF']}" />
								</p:commandLink>
							</t:htmlTag>
						</h:panelGrid>
					</h:form>
				</p:outputPanel>
			</t:div>
		</p:panel>
		<ui:include src="./_panel_logo.xhtml" />
		<ui:include src="./_panel_suppressionLogo.xhtml" />
	</ui:define>
</ui:composition>
