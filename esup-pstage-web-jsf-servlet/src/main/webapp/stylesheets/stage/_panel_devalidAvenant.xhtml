<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<rich:popupPanel id="devalidAvenant" autosized="true" width="400">
		<f:facet name="header">
			<h:outputText value="#{msgs['CONVENTION.ETAPE11.DEVALIDATION.HEAD']}">
				<f:param value="#{avenantController.avenant.idAvenant}" />
			</h:outputText>
		</f:facet>
		<h:panelGrid columns="1" align="center">
			<t:htmlTag value="div" style="height: 10px;" />
			<h:outputLabel for="devalidPanel"
				value="#{msgs['CONVENTION.ETAPE11.DEVALIDATION.QUESTION']}" />
			<t:htmlTag value="div" style="height: 10px;" />
		</h:panelGrid>

		<t:htmlTag value="div" style="height: 10px;" />
		<h:panelGrid align="center" id="devalidPanel" columns="3">
			<a4j:commandButton action="#{avenantController.devaliderAvenant}"
				value="#{msgs['FORM.OUI']}" reRender="formDetailsAvenant" />
			<t:htmlTag value="div" style="width: 30px;" />
			<h:commandButton value="#{msgs['FORM.NON']}"
				onclick="#{rich:component('devalidAvenant')}.hide();return false;" />
		</h:panelGrid>
		<t:htmlTag value="center">
			<h:outputText id="erreurDevalidAvenant" value="" />
			<rich:message for="erreurDevalidAvenant">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</rich:message>
		</t:htmlTag>
	</rich:popupPanel>
</ui:fragment>
