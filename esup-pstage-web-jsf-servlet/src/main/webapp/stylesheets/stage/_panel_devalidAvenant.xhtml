<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:dialog id="devalidAvenant" widgetVar="devalidAvenant"
		resizable="false" modal="true">
		<f:facet name="header">
			<h:outputText value="#{msgs['CONVENTION.ETAPE11.DEVALIDATION.HEAD']}">
				<f:param value="#{avenantController.avenant.idAvenant}" />
			</h:outputText>
		</f:facet>
		<h:panelGrid align="center">
			<t:htmlTag value="div" style="height: 10px;" />
			<h:outputLabel for="devalidPanel"
				value="#{msgs['CONVENTION.ETAPE11.DEVALIDATION.QUESTION']}" />
			<t:htmlTag value="div" style="height: 10px;" />
		</h:panelGrid>

		<t:htmlTag value="div" style="height: 10px;" />
		<h:panelGrid align="center" id="devalidPanel" columns="3">
			<p:commandButton action="#{avenantController.devaliderAvenant}"
				value="#{msgs['FORM.OUI']}" update="formDetailsAvenant" />
			<t:htmlTag value="div" style="width: 30px;" />
			<h:commandButton value="#{msgs['FORM.NON']}"
				onclick="PF('devalidAvenant').hide();" />
		</h:panelGrid>
		<t:htmlTag value="center">
			<h:outputText id="erreurDevalidAvenant" value="" />
			<p:message for="erreurDevalidAvenant">
				<ui:include src="/stylesheets/_commun/_messageErrorMarker.xhtml" />
			</p:message>
		</t:htmlTag>
	</p:dialog>
</ui:composition>
