<%@include file="../_include.jsp"%>
<rich:dataTable value="#{conventionController.convention.contact}">
		<f:facet name="header">
			<rich:columnGroup>
				<rich:column>
					<h:graphicImage alt="#{msgs['CONTACT.CIVILITE']}"
						title="#{msgs['CONTACT.CIVILITE']}"
						value="../../media/images/user_gray.png" style="border:0" />
				</rich:column>
				<rich:column>
					<h:outputText styleClass="headerText"
						value="#{msgs['CONTACT.NOM']}" />
				</rich:column>
				<rich:column>
					<h:outputText styleClass="headerText"
						value="#{msgs['CONTACT.PRENOM']}" />
				</rich:column>
				<rich:column>
					<h:outputText styleClass="headerText"
						value="#{msgs['CONTACT.FONCTION']}" />
				</rich:column>
				<rich:column>
					<h:outputText styleClass="headerText"
						value="#{msgs['CONTACT.TELFAXMAIL']}" />
				</rich:column>
			</rich:columnGroup>
		</f:facet>
		<rich:column>
			<e:text id="civC"
				value="#{conventionController.convention.contact.civilite.libelle}" />
		</rich:column>
		<rich:column>
			<e:text id="nomC" value="#{conventionController.convention.contact.nom}" />
		</rich:column>
		<rich:column>
			<e:text id="prenomC"
				value="#{conventionController.convention.contact.prenom}" />
		</rich:column>
		<rich:column>
			<e:text id="fonctionC"
				value="#{conventionController.convention.contact.fonction}" />
		</rich:column>
		<rich:column>
			<e:panelGrid columns="1">
				<e:panelGrid columns="2">
					<h:graphicImage alt="#{msgs['CONTACT.TELEPHONE']}"
						title="#{msgs['CONTACT.TELEPHONE']}"
						value="../../media/images/phone.png" style="border:0" />
					<e:text id="telC"
						value="#{conventionController.convention.contact.tel}" />
				</e:panelGrid>
				<e:panelGrid columns="2">
					<h:graphicImage alt="#{msgs['CONTACT.FAX']}"
						title="#{msgs['CONTACT.FAX']}"
						value="../../media/images/printer.png" style="border:0" />
					<e:text id="faxC"
						value="#{conventionController.convention.contact.fax}" />
				</e:panelGrid>
				<e:panelGrid columns="2">
					<h:graphicImage alt="#{msgs['CONTACT.MAIL']}"
						title="#{msgs['CONTACT.MAIL']}"
						value="../../media/images/email.png" style="border:0" />
					<e:text id="mailC"
						value="#{conventionController.convention.contact.mail}" />
				</e:panelGrid>
			</e:panelGrid>
		</rich:column>
	</rich:dataTable>
