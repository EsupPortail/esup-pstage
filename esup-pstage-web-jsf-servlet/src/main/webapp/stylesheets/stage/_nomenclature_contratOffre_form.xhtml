<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="../_commun/_champsObligatoires.xhtml" />

	<t:htmlTag value="div" style="height:5px;" />

	<h:panelGrid columns="3" style="margin-left:10%;"
		columnClasses="paginatorData-text" rowClasses="paginatorData-text">
		<h:outputLabel value="#{msgs['NOMENCLATURES.AJOUT.LIBELLE']}"
			for="libelleContratOffre" />
		<t:htmlTag value="div" style="width:5px;" />
		<h:panelGrid columns="2">
			<h:inputText id="libelleContratOffre"
				value="#{nomenclatureController.contratOffre.libelle}" size="30"
				maxlength="100" required="true"
				requiredMessage="#{requiredMessageController.champObligatoire}">
				<a4j:ajax event="blur" render="msgLibelleContrat" />
			</h:inputText>
			<rich:message id="msgLibelleContrat" for="libelleContratOffre">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</rich:message>
		</h:panelGrid>
	</h:panelGrid>
	<t:htmlTag value="div" style="height:5px;" />
	<h:panelGrid columns="3" style="margin-left:10%;"
		columnClasses="paginatorData-text" rowClasses="paginatorData-text">
		<h:outputLabel value="#{msgs['OFFRE.TYPEOFFRE']} *" for="typeOffreContrat" />
		<t:htmlTag value="div" style="width:5px;" />
		<h:panelGrid columns="2">
			<h:selectOneMenu id="typeOffreContrat"
				value="#{nomenclatureController.typeOffre}"
				converter="#{typeOffreConverter}" required="true"
				requiredMessage="#{requiredMessageController.champObligatoire}">
				<f:selectItems value="#{nomenclatureController.typesOffre}" />
				<a4j:ajax event="valueChange" render="msgTypeOffre" />
			</h:selectOneMenu>
			<rich:message id="msgTypeOffre" for="typeOffreContrat">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</rich:message>
		</h:panelGrid>
	</h:panelGrid>
	<h:panelGrid columns="2" style="margin-left:10%;">
		<h:graphicImage alt="arrow" value="../../media/images/arrow_turn_up.png" />
		<h:outputText value="#{msgs['NOMENCLATURES.INFOS.TYPEOFFRE']}" escape="false" />
	</h:panelGrid>
	<t:htmlTag value="div" style="height:10px;" />
</ui:composition>
