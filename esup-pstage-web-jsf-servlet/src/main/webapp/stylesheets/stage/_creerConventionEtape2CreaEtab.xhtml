<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:include src="/stylesheets/_commun/_etablissementForm.xhtml" />

    <t:div styleClass="textCenter mt20">
        <p:commandButton value="#{msgs['FORM.CREER']}"
                         update="@form"
                         action="#{conventionController.ajouterEtablissement}" />
    </t:div>

    <p:commandButton value="#{msgs['FORM.PREVIOUS']}"
                     update="@form"
                     immediate="true" styleClass="mt20 mb20">
        <f:setPropertyActionListener value="_creerConventionEtape2Etab" target="#{sessionController.creationConventionEtape2CurrentPage}"/>
        <f:setPropertyActionListener value="false" target="#{rechercheController.rechercheEtabOk}"/>
    </p:commandButton>
</ui:composition>
