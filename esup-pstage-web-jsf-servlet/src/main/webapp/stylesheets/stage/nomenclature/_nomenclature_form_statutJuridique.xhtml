<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:include src="..//stylesheets/_commun/_champsObligatoires.xhtml"/>

    <t:htmlTag value="div" style="height:5px;"/>

    <h:outputText value=""/>
    <h:outputText value=""/>
    <h:panelGrid columns="3" style="margin-left:10%;">
        <h:outputLabel value="#{msgs['NOMENCLATURES.AJOUT.LIBELLE']}" for="libelleStatutJuridique"/>
        <t:htmlTag value="div" style="width:5px;"/>
        <h:panelGrid columns="2">
            <h:inputText id="libelleStatutJuridique" value="#{nomenclatureController.statutJuridique.libelle}" size="30"
                         maxlength="100" required="true"
                         requiredMessage="#{requiredMessageController.champObligatoire}">
                <p:ajax event="blur" update="msgLibelleStatut"/>
            </h:inputText>
            <p:message id="msgLibelleStatut" for="libelleStatutJuridique"/>
        </h:panelGrid>
    </h:panelGrid>
    <t:htmlTag value="div" style="height:5px;"/>
    <h:panelGrid columns="3" style="margin-left:10%;">
        <h:outputLabel value="#{msgs['STRUCTURE.TYPE_STRUCTURE']} *" for="typeStructureContrat"/>
        <t:htmlTag value="div" style="width:5px;"/>
        <h:panelGrid columns="2">
            <p:selectOneMenu id="typeStructureContrat" value="#{nomenclatureController.statutJuridique.typeStructure}"
                             converter="#{typeStructureConverter}" required="true"
                             requiredMessage="#{requiredMessageController.champObligatoire}">
                <f:selectItems value="#{nomenclatureController.typesStructure}" itemLabelEscaped="true"/>
                <p:ajax event="valueChange" update="msgTypeStructure"/>
            </p:selectOneMenu>
            <p:message id="msgTypeStructure" for="typeStructureContrat"/>
        </h:panelGrid>
    </h:panelGrid>
    <h:panelGrid columns="2" align="center">
        <h:graphicImage alt="arrow" value="/media/images/arrow_turn_up.png"/>
        <h:outputText value="#{msgs['NOMENCLATURES.INFOS.TYPESTRUCTURE']}" escape="false"/>
    </h:panelGrid>
</ui:composition>
