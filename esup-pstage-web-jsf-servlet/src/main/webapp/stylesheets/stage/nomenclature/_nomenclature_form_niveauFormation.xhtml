<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:include src="/stylesheets/_commun/_champsObligatoires.xhtml" />

	<t:htmlTag value="div" style="height:5px;" />
		
	<h:panelGrid columns="3">
		<h:outputLabel value="#{msgs['NOMENCLATURES.AJOUT.LIBELLE']}"
			for="libelleNiveauFormation" />
		<t:htmlTag value="div" style="width:5px;" />
		<h:panelGrid columns="2">
			<h:inputText id="libelleNiveauFormation"
				value="#{nomenclatureController.niveauFormation.libelle}" size="30"
				maxlength="100" required="true"
				requiredMessage="#{requiredMessageController.champObligatoire}">
				<p:ajax event="blur" update="msgLibelleNiveau" />
			</h:inputText>
			<p:message id="msgLibelleNiveau" for="libelleNiveauFormation"/>
		</h:panelGrid>


	</h:panelGrid>
</ui:composition>
