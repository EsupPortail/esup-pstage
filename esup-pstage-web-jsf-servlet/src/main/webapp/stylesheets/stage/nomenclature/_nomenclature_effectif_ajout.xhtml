<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<p:panel
		style="width:450px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText value="#{msgs['NOMENCLATURES.AJOUT']}" />
		</f:facet>
		
		<ui:include src="/stylesheets/stage/nomenclature/_nomenclature_effectif_form.xhtml" />
		
		<t:htmlTag value="div" style="height:5px;" />
		
		<t:htmlTag value="center">
			<p:commandButton style="color:green;"
				value="#{msgs['FORM.AJOUTER']}"
				action="#{nomenclatureController.addEffectif}"
				update="effectifTab" />
		</t:htmlTag>
		
		<t:htmlTag value="div" style="height:10px;" />
		
		<p:commandButton value="#{msgs['GENERAL.RETOUR']}"
			immediate="true" update="effectifTab">
			<f:setPropertyActionListener value="table"
				target="#{nomenclatureController.effectifCurrentPage}" />
		</p:commandButton>
	</p:panel>
	<t:htmlTag value="div" style="height:10px;" />
</ui:composition>
