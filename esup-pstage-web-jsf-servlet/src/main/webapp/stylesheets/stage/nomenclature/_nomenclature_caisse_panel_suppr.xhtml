<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:dialog id="suppressionCaisseRegime"
		widgetVar="suppressionCaisseRegime">
		<f:facet name="header">
			<h:outputText value="#{msgs['NOMENCLATURES.SUPPRESSION.HEADER']}" />
		</f:facet>

		<h:panelGrid columns="2">
			<h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
				title="#{msgs['GENERAL.WARNING']}"
				value="../../media/images/warning_20px.png" />
			<h:outputText value="#{msgs['NOMENCLATURES.SUPPRESSION.BODY']}"
				escape="false" />
		</h:panelGrid>

		<t:htmlTag value="div" style="height: 20px;" />

		<h:outputFormat value="#{msgs['NOMENCLATURES.SUPPRESSION.QUESTION']}"
			escape="false">
			<f:param value="#{nomenclatureController.caisseRegime.libelle}" />
		</h:outputFormat>

		<h:form id="formSupprCaisseRegime">
			<t:htmlTag value="div" style="height:20px;" />
			<h:panelGrid align="center" columns="3">
				<p:commandButton value="#{msgs['FORM.OUI']}"
					action="#{nomenclatureController.deleteCaisseRegime}" />
				<t:htmlTag value="div" style="width:100px;" />
				<p:commandButton value="#{msgs['FORM.NON']}"
					onclick="PF('suppressionCaisseRegime').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
