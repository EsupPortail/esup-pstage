<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:dialog id="popupRefreshCaisseRegime"
			  widgetVar="popupRefreshCaisseRegime" resizable="false">
		<f:facet name="header">
			<h:outputText value="#{msgs['NOMENCLATURES.REACTIVATION.HEADER']}" />
		</f:facet>

		<h:outputText value="#{msgs['NOMENCLATURES.REACTIVATION.BODY']}"
					  escape="false" />

		<t:htmlTag value="div" style="height: 20px;" />

		<h:outputFormat value="#{msgs['NOMENCLATURES.REACTIVATION.QUESTION']}"
						escape="false">
			<f:param value="#{nomenclatureController.caisseRegime.libelle}" />
		</h:outputFormat>

		<h:form id="formReactCaisseRegime">
			<t:htmlTag value="div" style="height:20px;" />
			<h:panelGrid align="center" columns="3">
				<p:commandButton value="#{msgs['FORM.OUI']}"
								 action="#{nomenclatureController.reactivateCaisseRegime}" update="formNomenclature" onclick="PF('popupRefreshCaisseRegime').hide();"/>
				<t:htmlTag value="div" style="width:100px;" />
				<p:commandButton value="#{msgs['FORM.NON']}"
								 onclick="PF('popupRefreshCaisseRegime').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
