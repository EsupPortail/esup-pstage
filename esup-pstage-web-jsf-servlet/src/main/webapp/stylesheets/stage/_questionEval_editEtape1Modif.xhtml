<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<t:panelGrid columns="2"
		>
		<h:outputLabel for="libelleQuestionModif"
			value="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.LIBELLE']}" />
		<h:inputTextarea id="libelleQuestionModif" required="true"
			style="width:200px; height:50px; resize:none;"
			value="#{centreController.questionSupplementaire.question}" />
		<t:htmlTag value="div" style="height: 5px;" />
		<p:message for="libelleQuestionModif">
			<ui:include src="../_commun/_messageErrorMarker.xhtml" />
		</p:message>
		<h:outputLabel for="typeQuestionModif"
			value="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE']}" />
		<h:selectOneMenu id="typeQuestionModif" required="true"
			value="#{centreController.questionSupplementaire.typeQuestion}">
			<f:selectItem itemValue="TXT"
				itemLabel="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.TXT']}" />
			<f:selectItem itemValue="INT"
				itemLabel="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.INT']}" />
			<f:selectItem itemValue="BOOL"
				itemLabel="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.BOOL']}" />
		</h:selectOneMenu>
		<t:panelGroup colspan="2">
			<p:message for="typeQuestionModif">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</p:message>
		</t:panelGroup>
	</t:panelGrid>

	<t:htmlTag value="div" style="height:15px;" />

	<h:panelGrid align="center" columns="3"
		>
		<p:commandButton
			action="#{centreController.modifierQuestionSupplementaire}"
			value="#{msgs['FORM.MODIFIER']}" update="formEditQuestionEval" />
		<t:htmlTag value="div" style="width:30px;" />
		<p:commandButton value="#{msgs['FORM.ANNULER']}" 
			onclick="PF('editQuestionEvalPanel').hide();" />
	</h:panelGrid>

</ui:composition>
