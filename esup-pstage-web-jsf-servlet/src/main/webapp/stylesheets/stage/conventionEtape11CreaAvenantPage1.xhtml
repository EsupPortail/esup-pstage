<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel rendered="#{conventionController.convention != null}">
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.ETAPE11.CREA']} #{conventionController.convention.idConvention}" />
			</f:facet>
			<h:form id="formCreaAvenantPage1">
				<h:panelGrid
					style="width:800px;position:relative;margin-left:auto;margin-right:auto;">

					<ui:include src="/stylesheets/stage/_formAvenantPage1.xhtml" />

					<h:panelGrid align="center">
						<p:commandButton value="#{msgs['CONVENTION.ETAPE11.CREER']}"
							status="statusCreaAvenant"
							action="#{avenantController.goToCreaAvenantPage2}" />
						<h:outputText id="erreurCreation" value="" />
						<p:message for="erreurCreation">
							<ui:include src="/stylesheets/_commun/_messageErrorMarker.xhtml" />
						</p:message>
						<t:htmlTag value="center">
							<p:ajaxStatus name="statusCreaAvenant">
								<f:facet name="start">
									<ui:include src="/stylesheets/_commun/_veuillezPatienter.xhtml" />
								</f:facet>
							</p:ajaxStatus>
						</t:htmlTag>
					</h:panelGrid>
				</h:panelGrid>

				<t:htmlTag value="div" style="height:10px;" />

				<h:commandButton id="retour" style="float:left;"
					value="#{msgs['GENERAL.RETOUR']}" immediate="true"
					action="#{avenantController.goToListeAvenant}">
					<p:tooltip value="#{msgs['CONVENTION.ETAPE11.RETOUR']}" />
				</h:commandButton>

				<t:htmlTag value="div" style="height: 20px;" />
			</h:form>
			<ui:include src="/stylesheets/_commun/_panelAjoutService.xhtml" />
			<ui:include src="/stylesheets/_commun/_panelAjoutContact.xhtml" />
			<ui:include src="./_panel_rechEnseignantAvenant.xhtml" />
		</p:panel>
		<t:div rendered="#{conventionController.convention == null}">
			<ui:include src="./_redirection_accesDirectImpossible.xhtml" />
		</t:div>
	</ui:define>
</ui:composition>
