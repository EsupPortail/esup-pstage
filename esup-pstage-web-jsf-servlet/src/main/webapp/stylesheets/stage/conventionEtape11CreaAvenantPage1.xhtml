<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="/stylesheets/_definedStageTemplate.xhtml">
    <ui:define name="content">
        <p:panel rendered="#{conventionController.convention != null}">
            <f:facet name="header">
                <h:outputText value="#{msgs['CONVENTION.TITRE.DETAIL']} #{conventionController.convention.idConvention}" />
            </f:facet>
            <h:form id="formCreaAvenant">
                <ui:include src="_roadmapSel.xhtml" />
                <t:fieldset>
                    <t:div styleClass="mt10 ml30 mb20 block">

                        <ui:include src="/stylesheets/stage/_formAvenant.xhtml" />

                        <t:div styleClass="textCenter">
                            <p:commandButton value="#{msgs['CONVENTION.ETAPE11.CREER']}"
                                             action="#{avenantController.goToCreaAvenantPage2}"
                                             onstart="PF('statusDialog').show();" oncomplete="PF('statusDialog').hide();"
                                             update="@form" />
                        </t:div>

                        <t:htmlTag value="div" style="height: 10px;" />

                        <p:message for="formCreaAvenant" />

                        <t:htmlTag value="div" style="height: 10px;" />

                        <p:commandButton id="retour" styleClass="mt20"
                                         value="#{msgs['GENERAL.RETOUR']}" immediate="true"
                                         action="#{avenantController.goToListeAvenant}"/>
                    </t:div>
                </t:fieldset>
            </h:form>
            <ui:include src="/stylesheets/_commun/_panelAjoutService.xhtml" />
            <ui:include src="/stylesheets/_commun/_panelAjoutContact.xhtml" />
            <ui:include src="./_panel_rechEnseignantAvenant.xhtml" />
        </p:panel>
        <t:div rendered="#{conventionController.convention == null}">
            <ui:include src="./_redirection_accesDirectImpossible.xhtml" />
        </t:div>
    </ui:define>
</ui:composition>
