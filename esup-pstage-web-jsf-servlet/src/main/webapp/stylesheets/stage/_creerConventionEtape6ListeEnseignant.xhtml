<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:panel
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText
				value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT']}" />
		</f:facet>

		<t:htmlTag value="div" style="height: 10px;" />

		<h:panelGrid align="center">
			<p:dataTable id="listeEns"
				value="#{conventionController.listeEnseignant}" var="enseignant"
				rows="15" rowHover="true" rowStyleClass="noPointer" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15,20">
				<ui:include
					src="/stylesheets/stage/_listeEnseignantsColumns.xhtml" />
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['GENERAL.ACTIONS']}" />
					</f:facet>
					<p:commandLink id="add"
						action="#{conventionController.goToCreerConventionEtape6Enseignant}"
						update="formConvention">
						<f:setPropertyActionListener value="#{enseignant}"
							target="#{conventionController.resultatEnseignant}" />
						<h:graphicImage alt="#{msgs['FORM.VOIR']}"
							value="../../media/images/zoom.png" />
						<p:tooltip value="#{msgs['FORM.VOIR']}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:panelGrid>
		<t:htmlTag value="div" style="height: 10px;" />
		<h:commandButton
			value="#{msgs['CONVENTION.RECHERCHER.AUTREENSEIGNANT']}"
			action="creerConventionEtape6Enseignant" immediate="true">
			<f:setPropertyActionListener
				value="_creerConventionEtape6RechEnseignant"
				target="#{sessionController.creationConventionEtape6CurrentPage}" />
		</h:commandButton>
	</p:panel>
</ui:composition>
