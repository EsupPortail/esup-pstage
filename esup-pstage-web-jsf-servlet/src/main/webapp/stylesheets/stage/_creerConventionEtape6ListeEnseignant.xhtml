<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
    <h:outputText value="#{msgs['CONVENTION.ETAPE6.RECHERCHE.ENSEIGNANT.LISTE']}" styleClass="ml5" escape="false"/>

    <p:dataTable id="listeEns" styleClass="mt20 mb10"
                 value="#{conventionController.listeEnseignant}" var="enseignant"
                 rows="5" rowHover="true" rowStyleClass="noPointer" paginator="true"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15,20" paginatorAlwaysVisible="false"
                 reflow="true" tableStyle="table-layout: auto;">

        <ui:include src="/stylesheets/stage/_listeEnseignantsColumns.xhtml" />

        <p:column style="width:120px; background-color:#A5A5A5;" styleClass="textCenter">
            <p:commandButton value="#{msgs['FORM.SELECTIONNER']}" icon="fa fa-check"
                             action="#{conventionController.checkSurchargeTuteur}"
                             update="@form">
                <f:setPropertyActionListener value="_creerConventionEtape6Enseignant"
                                             target="#{sessionController.creationConventionEtape6CurrentPage}" />
                <f:setPropertyActionListener value="#{enseignant}"
                                             target="#{conventionController.convention.enseignant}" />
                <f:setPropertyActionListener value="#{enseignant}"
                                             target="#{conventionController.resultatEnseignant}" />
            </p:commandButton>
        </p:column>
    </p:dataTable>

    <p:commandButton value="#{msgs['FORM.PREVIOUS']}"
                     immediate="true" update="@form"
                     styleClass="mt20 mb20 ml40">
        <f:setPropertyActionListener
                value="_creerConventionEtape6RechEnseignant"
                target="#{sessionController.creationConventionEtape6CurrentPage}" />
    </p:commandButton>
</ui:composition>
