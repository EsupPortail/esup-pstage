<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../_definedStageTemplate.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{conventionController.numOffreConvention}" />
	</f:metadata>
	<ui:define name="content">
		<ui:include src="_roadmap.xhtml" />
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE']}" />
			</f:facet>
			<h:form id="formConvention">
				<rich:panel
					style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.TITRE']}" />
					</f:facet>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:outputText value="#{msgs['CONVENTION.CONSIGNES']}" escape="false" />
					<t:htmlTag value="div" style="height: 20px;" />
					<h:outputText value="#{msgs['CONVENTION.CONSIGNES1']}" escape="false" />
					<t:htmlTag value="div" style="height: 20px;" />
					<h:outputText value="#{msgs['CONVENTION.CONSIGNES2']}" escape="false" />
					<t:htmlTag value="div" style="height:30px;" />
						<h:commandButton style="font-size:14px; border:solid 1px; margin-left:40px;"
							action="#{conventionController.goToCreerConventionRechEtu}"
							value="#{msgs['FORM.NEXT']}" />
					<t:htmlTag value="div" style="height:20px;" />
				</rich:panel>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
