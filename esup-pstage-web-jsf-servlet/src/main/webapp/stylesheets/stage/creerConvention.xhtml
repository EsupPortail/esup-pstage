<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmap.xhtml" />
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE']}" />
			</f:facet>
			<h:form id="formConvention">
				<a4j:outputPanel id="a4jInclude" ajaxRendered="true">
					<ui:include src="/stylesheets/stage/#{sessionController.creationConventionCurrentPage}.xhtml" />
				</a4j:outputPanel>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
