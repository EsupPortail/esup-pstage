<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="/stylesheets/_definedStageTemplate.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{conventionController.numOffreConvention}" />
    </f:metadata>
    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                <h:outputText value="#{msgs['CONVENTION.TITRE']}" />
            </f:facet>
            <h:form id="formConvention">
                <ui:include src="_roadmap.xhtml" />
                <p:fieldset>
                    <t:div styleClass="mt20 ml30 block"
                           rendered="#{!welcomeController.etudiant}">
                        <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNES']}"
                                      styleClass="ml5" escape="false"/>
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNES1']}"
                                      escape="false"/>
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNES2']}"
                                      escape="false"/>
                        <t:div styleClass="ml40 mt20 mb20"
                               rendered="#{welcomeController.superAdmin || welcomeController.writer || welcomeController.admin}">
                            <p:commandButton value="#{msgs['FORM.NEXT']}" ajax="false"
                                             action="#{conventionController.goToCreerConventionRechEtu}"/>
                        </t:div>
                    </t:div>

                    <t:div id="identEtudiant" styleClass="mt20 ml30 block"
                           rendered="#{welcomeController.etudiant}">
                        <f:facet name="header">
                            <h:outputText value="#{msgs['CONVENTION.TITRE']}" />
                        </f:facet>

                        <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNESETU']}"
                                      escape="false" styleClass="ml5" />
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNESETU1']}"
                                      escape="false" />
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNESETU2']}"
                                      escape="false" />
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNESETU3']}"
                                      escape="false" />
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNESETU4']}"
                                      escape="false" />
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNESETU5']}"
                                      escape="false" />
                        <h:outputText value="#{msgs['CONVENTION.CONSIGNESETU6']}"
                                      escape="false" />

                        <t:htmlTag value="div" style="height:5px;" />

                        <p:messages for="identEtudiant" />

                        <t:htmlTag value="div" style="height:5px;" />

                        <p:commandButton status="create"
                                         rendered="#{welcomeController.creationConventionAutorisee}"
                                         action="#{conventionController.goToCreerConventionEtu}"
                                         value="#{msgs['MENUSTAGE.CREERCONVENTION']}" />

                        <t:div style="margin:10px;"
                               rendered="#{!welcomeController.creationConventionAutorisee}">
                            <t:htmlTag value="i" styleClass="fa fa-ban fontRed"/>
                            <h:outputText
                                    value="#{msgs['CONVENTION.CREERCONVENTION.AUCUNE_INSCRIPTION']}"
                                    style="color:red;" />
                        </t:div>
                        <t:htmlTag value="div" style="height:20px;" />

                    </t:div>
                </p:fieldset>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
