<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="1"
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE']}" />
			</f:facet>

			<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU']}"
				escape="false" />
			<rich:spacer height="20" />

			<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU1']}"
				escape="false" />
			<rich:spacer height="20" />

			<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU2']}"
				escape="false" />
			<rich:spacer height="20" />

			<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU3']}"
				escape="false" />
			<rich:spacer height="20" />

			<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU4']}"
				escape="false" />
			<rich:spacer height="20" />

			<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU5']}"
				escape="false" />
			<rich:spacer height="20" />

			<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU6']}"
				escape="false" />
			<rich:spacer height="20" />

			<rich:spacer width="10px" id="identEtudiant" />
			<rich:message for="identEtudiant">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</rich:message>
			<rich:spacer height="10" />
			<h:panelGrid columns="2">
				<a4j:region id="create">
					<a4j:commandButton
						action="#{conventionController.goToCreerConventionEtu}"
						value="#{msgs['MENUSTAGE.CREERCONVENTION']}">
					</a4j:commandButton>
				</a4j:region>
				<t:htmlTag value="center">
					<a4j:status for="create">
						<f:facet name="start">
							<ui:include src="../_commun/_veuillezPatienter.xhtml" />
						</f:facet>
					</a4j:status>
				</t:htmlTag>
			</h:panelGrid>
		</rich:panel>
	</h:panelGrid>
</ui:fragment>
