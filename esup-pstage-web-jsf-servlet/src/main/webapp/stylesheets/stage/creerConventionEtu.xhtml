<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmap.xhtml" />
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.TITRE.CONSIGNES']}" />
			</f:facet>
			<h:form id="formConvention">
				<h:panelGrid
					style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="#{msgs['CONVENTION.TITRE']}" />
						</f:facet>

						<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU']}"
							escape="false" />
						<t:htmlTag value="div" style="height: 20px;" />

						<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU1']}"
							escape="false" />
						<t:htmlTag value="div" style="height: 20px;" />

						<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU2']}"
							escape="false" />
						<t:htmlTag value="div" style="height: 20px;" />

						<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU3']}"
							escape="false" />
						<t:htmlTag value="div" style="height: 20px;" />

						<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU4']}"
							escape="false" />
						<t:htmlTag value="div" style="height: 20px;" />

						<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU5']}"
							escape="false" />
						<t:htmlTag value="div" style="height: 20px;" />

						<h:outputText value="#{msgs['CONVENTION.CONSIGNESETU6']}"
							escape="false" />
						<t:htmlTag value="div" style="height: 10px;" />

						<t:htmlTag value="div" style="width: 10px;" id="identEtudiant" />
						<rich:message for="identEtudiant">
							<ui:include src="../_commun/_messageErrorMarker.xhtml" />
						</rich:message>
						<t:htmlTag value="div" style="height: 5px;" />
						
						<h:panelGrid columns="2" columnClasses="paginatorData-text"
							rowClasses="paginatorData-text"
							rendered="#{welcomeController.creationConventionAutorisee}">
							<a4j:commandButton status="create"
								action="#{conventionController.goToCreerConventionEtu}"
								value="#{msgs['MENUSTAGE.CREERCONVENTION']}" />
							<a4j:status name="create">
								<f:facet name="start">
									<ui:include src="../_commun/_veuillezPatienter.xhtml" />
								</f:facet>
							</a4j:status>
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="paginatorData-text"
							rowClasses="paginatorData-text"
							rendered="#{!welcomeController.creationConventionAutorisee}">
							<h:graphicImage value="../../media/images/cancel.png"
								alt="#{msgs['GENERAL.WARNING']}"
								title="#{msgs['GENERAL.WARNING']}" />
							<h:outputText
								value="#{msgs['CONVENTION.CREERCONVENTION.AUCUNE_INSCRIPTION']}"
								style="color:red;" />
						</h:panelGrid>
						<t:htmlTag value="div" style="height:20px;" />
					</rich:panel>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
