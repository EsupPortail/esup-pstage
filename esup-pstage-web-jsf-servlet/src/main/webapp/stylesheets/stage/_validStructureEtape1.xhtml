<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<t:aliasBean alias="#{structure}"
		value="#{etablissementController.formStructure}">
		<ui:include src="../_commun/_rechercheEtablissementAffichage.xhtml" />
	</t:aliasBean>

	<t:htmlTag value="div" style="height:10px;" />

	<t:htmlTag value="center">
		<t:div>
			<!-- 			<h:outputLabel for="validStructurePanel" -->
			<!-- 				value="#{msgs['STRUCTURE.MODERATION.VALIDATION.QUESTION']}" /> -->

			<t:htmlTag value="div" style="height:5px;" />

			<h:panelGrid id="validStructurePanel" align="center" columns="3"
				columnClasses="paginatorData-text" rowClasses="paginatorData-text">
				<a4j:commandButton
					action="#{etablissementController.validerStructure}"
					value="#{msgs['STRUCTURE.MODERATION.VERIFICATION.BOUTON.VALIDATION']}"
					render="formValidStructure"
					rendered="#{etablissementController.formStructure.estValidee == 0 || etablissementController.formStructure.estValidee == 2}" />

				<t:htmlTag value="div" style="width:30px;" />

				<a4j:commandButton
					rendered="#{etablissementController.formStructure.estValidee == 0 || etablissementController.formStructure.estValidee == 1}"
					action="#{etablissementController.devaliderStructure}"
					value="#{msgs['STRUCTURE.MODERATION.VERIFICATION.BOUTON.INVALIDATION']}"
					render="formValidStructure" />
			</h:panelGrid>

		</t:div>
	</t:htmlTag>
	<h:commandButton value="#{msgs['FORM.ANNULER']}"
		onclick="#{rich:component('validerStructurePanel')}.hide();return false;" />

</ui:composition>
