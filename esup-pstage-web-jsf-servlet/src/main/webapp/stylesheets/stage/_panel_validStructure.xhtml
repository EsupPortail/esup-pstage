<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="validerStructurePanel" widgetVar="validerStructurePanel"
		resizable="false" modal="true">
		<f:facet name="header">
			<h:outputFormat
				value="#{msgs['STRUCTURE.MODERATION.VERIFICATION.PANEL.HEAD']}">
				<f:param value="#{etablissementController.formStructure.idStructure}" />
				<f:param value="#{etablissementController.formStructure.loginCreation}" />
			</h:outputFormat>
		</f:facet>
		<h:form id="formValidStructure">
			<ui:include src="/stylesheets/stage/#{sessionController.validationStructureCurrentPage}.xhtml" />
		</h:form>
	</p:dialog>

</ui:composition>
