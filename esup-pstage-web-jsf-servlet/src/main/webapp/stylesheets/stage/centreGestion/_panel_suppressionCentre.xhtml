<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">
    <p:dialog id="suppressionCentre" widgetVar="suppressionCentre"
              header="#{msgs['CENTRE.SUPPRESSION.HEAD']}" resizable="false" modal="true">
        <f:facet name="header">
            <h:outputText value="#{msgs['CENTRE.SUPPRESSION.HEAD']}" />
        </f:facet>
        <p:panel style="border:none">
            <t:div styleClass="textCenter">
                <h:outputText value="#{centreController.centre.nomCentre}"
                              styleClass="fontBold"/>
                <h:panelGrid columns="2">
                    <h:outputText value="#{centreController.centre.voie}" />
                    <h:outputText value="#{centreController.centre.batimentResidence}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputText value="#{centreController.centre.codePostal}" />
                    <h:outputText value="#{centreController.centre.commune}" />
                </h:panelGrid>
                <t:div rendered="#{centreController.nbCriteres != 0 || centreController.nbPersonnels != 0 || centreController.nbContacts != 0
				|| centreController.nbConventions != 0 || centreController.nbOffres != 0}">
                    <h:panelGrid columns="2">
                        <h:panelGrid columns="2"
                                     rendered="#{centreController.nbCriteres != 0}">
                            <h:outputText value="#{centreController.nbCriteres}" />
                            <h:outputText value="#{msgs['CENTRE.SUPPRESSION.NB_CRITERES']}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2"
                                     rendered="#{centreController.nbPersonnels != 0}">
                            <h:outputText value="#{centreController.nbPersonnels}" />
                            <h:outputText value="#{msgs['CENTRE.SUPPRESSION.NB_PERSONNES']}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2"
                                     rendered="#{centreController.nbConventions != 0}">
                            <h:outputText value="#{centreController.nbConventions}" />
                            <h:outputText value="#{msgs['CENTRE.SUPPRESSION.NB_CONVENTIONS']}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2"
                                     rendered="#{centreController.nbOffres != 0}">
                            <h:outputText value="#{centreController.nbOffres}" />
                            <h:outputText value="#{msgs['CENTRE.SUPPRESSION.NB_OFFRES']}" />
                        </h:panelGrid>
                        <h:panelGrid columns="2"
                                     rendered="#{centreController.nbContacts != 0}">
                            <h:outputText value="#{centreController.nbContacts}" />
                            <h:outputText value="#{msgs['CENTRE.SUPPRESSION.NB_CONTACTS']}" />
                        </h:panelGrid>
                    </h:panelGrid>
                </t:div>
                <t:div rendered="#{centreController.nbCriteres == 0 and centreController.nbPersonnels == 0 and centreController.nbContacts == 0
				and centreController.nbConventions == 0 and centreController.nbOffres == 0}">
                    <h:outputText value="#{msgs['CENTRE.SUPPRESSION.ELEMENTS.VIDES']}" />
                </t:div>
                <t:div>
                    <fieldset>
                        <legend>
                            <h:graphicImage alt="#{msgs['GENERAL.WARNING']}"
                                            value="/media/images/warning_20px.png" />
                        </legend>
                        <t:div>
                            <h:outputText value="#{msgs['CENTRE.SUPPRESSION.RAPPEL']}" />
                            <t:htmlTag value="div" style="height:2px;" />
                            <h:outputText value="#{msgs['CENTRE.SUPPRESSION.RAPPEL_BIS']}" />
                        </t:div>
                    </fieldset>
                </t:div>
                <t:htmlTag value="div" style="height:15px;" />
                <h:outputLabel value="#{msgs['CENTRE.SUPPRESSION.AVERTISSEMENT']}"
                               for="suppressionCentre" styleClass="fontBold" />
            </t:div>
        </p:panel>
        <h:form id="formSupprCentre">
            <t:div styleClass="textCenter mt10">
                <p:commandButton action="#{centreController.supprimerCentre}"
                                 value="#{msgs['FORM.OUI']}" update="erreurSupprCentre" />
                <p:commandButton value="#{msgs['FORM.NON']}" styleClass="ml40"
                                 onclick="PF('suppressionCentre').hide();" />
            </t:div>
            <t:htmlTag value="div" style="height:10px;" />
            <p:message id="erreurSupprCentre" for="formSupprCentre" />
            <t:htmlTag value="div" style="height:20px;" />
        </h:form>
    </p:dialog>
</ui:composition>
