<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="formConsultationCentre" style="padding-top:15px; padding-bottom:20px;">
		<h:panelGrid columns="2" style="font-size:1.2em;">
			<h:outputLabel value="#{msgs['CENTRE.TYPE_CENTRE']} : "
				rendered="#{centreController.centre.niveauCentre!=null}"
				for="critereGestion" />
			<h:outputText id="critereGestion"
				rendered="#{centreController.centre.niveauCentre!=null}"
				value="#{centreController.centre.niveauCentre.libelle}" />
		</h:panelGrid>

		<t:htmlTag value="div" style="height: 10px;" />

		<t:fieldset>
			<legend>
				<h:outputLabel value="#{msgs['CENTRE.COORDONNEES']}" for="voie" />
			</legend>
			<h:panelGrid columns="3" style="width:100%;">
				<h:panelGrid>
					<h:outputLabel value="#{msgs['CENTRE.VOIE']} " for="voie"
						rendered="#{not empty centreController.centre.voie}" />
					<h:outputText id="voie" value="#{centreController.centre.voie}"
						rendered="#{not empty centreController.centre.voie}" />

					<h:outputLabel value="#{msgs['CENTRE.BATIMENT_RESIDENCE']} "
						for="batimentResidence" />
					<h:outputText id="batimentResidence"
						value="#{centreController.centre.batimentResidence}" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<p:spacer width="30" />
					<p:separator style="height:100px;" />
					<p:spacer width="30" />
				</h:panelGrid>

				<h:panelGrid>
					<h:outputLabel value="#{msgs['CENTRE.CODE_POSTAL']} "
						for="codePostal" />
					<h:outputText id="codePostal"
						value="#{centreController.centre.codePostal}" />

					<h:outputLabel value="#{msgs['CENTRE.COMMUNE']} " for="commune" />
					<h:outputText id="commune"
						value="#{centreController.centre.commune}" />
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid columns="3" style="width:100%;">
				<h:panelGrid
					rendered="#{not empty centreController.centre.mail 
											|| not empty centreController.centre.siteWeb}">
					<h:outputLabel value="#{msgs['CENTRE.MAIL']} " for="mail"
						rendered="#{not empty centreController.centre.mail}" />
					<h:outputText id="mail" value="#{centreController.centre.mail}"
						rendered="#{not empty centreController.centre.mail}" />

					<h:outputLabel value="#{msgs['CENTRE.SITEWEB']} " for="siteWeb"
						rendered="#{not empty centreController.centre.siteWeb}" />
					<h:outputText id="siteWeb"
						value="#{centreController.centre.siteWeb}"
						rendered="#{not empty centreController.centre.siteWeb}" />
				</h:panelGrid>

				<h:panelGrid columns="3"
					rendered="#{(not empty centreController.centre.mail 
											|| not empty centreController.centre.siteWeb)
											and (not empty centreController.centre.fax 
											|| not empty centreController.centre.telephone)}">
					<p:spacer width="30" />
					<p:separator style="height:100px;" />
					<p:spacer width="30" />
				</h:panelGrid>

				<h:panelGrid
					rendered="#{not empty centreController.centre.telephone
											|| not empty centreController.centre.fax}">
					<h:outputLabel value="#{msgs['CENTRE.TEL']} " for="telephone"
						rendered="#{not empty centreController.centre.telephone}" />
					<h:outputText id="telephone"
						value="#{centreController.centre.telephone}"
						rendered="#{not empty centreController.centre.telephone}" />

					<h:outputLabel value="#{msgs['CENTRE.FAX']} " for="fax"
						rendered="#{not empty centreController.centre.fax}" />
					<h:outputText id="fax" value="#{centreController.centre.fax}"
						rendered="#{not empty centreController.centre.fax}" />
				</h:panelGrid>
			</h:panelGrid>
		</t:fieldset>

		<t:htmlTag value="div" style="height: 10px;" />

		<t:fieldset>
			<legend>
				<h:outputLabel value="#{msgs['CENTRE.PARAMETRAGE']}"
					for="confidentialite" />
			</legend>

			<t:htmlTag value="div" style="height:10px;" />

			<h:outputLabel value="#{msgs['CENTRE.CONFIDENTIALITE']} : "
				rendered="#{centreController.centre.confidentialite != null}"
				for="confidentialite" />
			<h:outputText id="confidentialite"
				value="#{centreController.centre.confidentialite.libelle}"
				rendered="#{centreController.centre.confidentialite != null}" />

			<t:htmlTag value="div" style="height:10px;" />

			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox disabled="true" id="tuteurEnsObligatoire"
					value="#{centreController.centre.presenceTuteurEns}" />
				<h:outputText value="#{msgs['CENTRE.TUTEUR_ENS_OBLIGATOIRE']}"
					escape="false" />
			</h:panelGrid>

			<t:htmlTag value="div" style="height: 10px;" />

			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox disabled="true" id="tuteurProObligatoire"
					value="#{centreController.centre.presenceTuteurPro}" />
				<h:outputText value="#{msgs['CENTRE.TUTEUR_PRO_OBLIGATOIRE']}"
					escape="false" />
			</h:panelGrid>

			<t:htmlTag value="div" style="height: 10px;" />

			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox disabled="true" id="saisieEnLigne"
					required="true"
					value="#{centreController.centre.saisieTuteurProParEtudiant}" />
				<h:outputLabel value="#{msgs['CENTRE.SAISIE_EN_LIGNE']}"
					for="saisieEnLigne" />
			</h:panelGrid>

			<t:htmlTag value="div" style="height: 10px;" />

			<h:panelGrid columns="2"
				rendered="#{sessionController.autoriserCentresBloquerImpressionConvention}">
				<p:selectBooleanCheckbox disabled="true" id="impressionConvention"
					value="#{centreController.centre.autoriserImpressionConvention}" />
				<h:outputLabel value="#{msgs['CENTRE.IMPRESSIONCONVENTION']}"
					for="impressionConvention" />
			</h:panelGrid>

			<t:htmlTag value="div" style="height: 10px;" />

			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox disabled="true" id="creationConvention"
					value="#{centreController.centre.autorisationEtudiantCreationConvention}" />
				<h:outputLabel value="#{msgs['CENTRE.CREATIONCONVENTION']}"
					for="creationConvention" />
			</h:panelGrid>

			<t:htmlTag value="div" style="height: 10px;" />

			<h:panelGrid columns="2"
				rendered="#{sessionController.validationPedagogique}">
				<p:selectBooleanCheckbox disabled="true" id="validationPedagogique"
					value="#{centreController.centre.validationPedagogique}" />
				<h:outputLabel value="#{msgs['CENTRE.VALIDATION_PEDAGOGIQUE']}"
					for="validationPedagogique" />
			</h:panelGrid>

			<t:htmlTag value="div" style="height: 10px;" />

			<h:panelGrid columns="2">
				<p:selectBooleanCheckbox disabled="true" id="visibiliteEvalPro"
					value="#{centreController.centre.visibiliteEvalPro}" />
				<h:outputLabel value="#{msgs['CENTRE.VISIBILITE_EVAL_TUTEURPRO']}"
					for="visibiliteEvalPro" />
			</h:panelGrid>

			<t:htmlTag value="div" style="height: 10px;" />

			<!-- 						<h:outputLabel value="#{msgs['CENTRE.MOIS_PRECEDENT']} *" -->
			<!-- 							for="moisPrecedent" /> -->
			<!-- 						<h:selectOneRadio id="moisPrecedent" -->
			<!-- 							value="#{centreController.centre.choixAnneeAvantDebutAnnee}"> -->
			<!-- 							<f:selectItem itemLabel="#{msgs['FORM.OUI']}" itemValue="true" /> -->
			<!-- 							<f:selectItem itemLabel="#{msgs['FORM.NON']}" itemValue="false" /> -->
			<!-- 						</h:selectOneRadio> -->

			<!-- 						<t:htmlTag value="div" style="height: 5px;" /> -->

			<!-- 						<h:outputLabel value="#{msgs['CENTRE.MOIS_SUIVANT']} *" -->
			<!-- 							for="moisSuivant" /> -->
			<!-- 						<h:selectOneRadio id="moisSuivant" -->
			<!-- 							value="#{centreController.centre.choixAnneeApresDebutAnnee}"> -->
			<!-- 							<f:selectItem itemLabel="#{msgs['FORM.OUI']}" itemValue="true" /> -->
			<!-- 							<f:selectItem itemLabel="#{msgs['FORM.NON']}" itemValue="false" /> -->
			<!-- 						</h:selectOneRadio> -->

			<p:separator style="width:10%;" />

			<t:htmlTag value="div" style="height: 5px;" />
			<h:panelGrid>
				<h:outputLabel value="#{msgs['CENTRE.URL_PAGE_INSTRUCTION']} "
					for="pageInstruction"
					rendered="#{not empty centreController.centre.urlPageInstruction}" />
				<h:outputText id="pageInstruction"
					value="#{centreController.centre.urlPageInstruction}"
					rendered="#{not empty centreController.centre.urlPageInstruction}" />
			</h:panelGrid>

			<t:htmlTag value="div" style="height: 5px;" />
			<h:panelGrid columns="2">
				<h:outputLabel for="nomViseur" value="#{msgs['CENTRE.NOM_VISEUR']} "
					rendered="#{not empty centreController.centre.nomViseur}" />
				<h:outputText id="nomViseur"
					value="#{centreController.centre.nomViseur}"
					rendered="#{not empty centreController.centre.nomViseur}" />

				<h:outputLabel for="prenomViseur"
					value="#{msgs['CENTRE.PRENOM_VISEUR']} "
					rendered="#{not empty centreController.centre.prenomViseur}" />
				<h:outputText id="prenomViseur"
					value="#{centreController.centre.prenomViseur}"
					rendered="#{not empty centreController.centre.prenomViseur}" />

				<h:outputLabel for="qualiteViseur"
					value="#{msgs['CENTRE.QUALITE_VISEUR']} "
					rendered="#{not empty centreController.centre.qualiteViseur}" />
				<h:outputText id="qualiteViseur"
					value="#{centreController.centre.qualiteViseur}"
					rendered="#{not empty centreController.centre.qualiteViseur}" />
			</h:panelGrid>
		</t:fieldset>

		<t:htmlTag value="div" style="height:10px;" />

		<t:htmlTag value="center"
			rendered="#{welcomeController.superAdmin
				|| sessionController.droitsAccesMap[centreController.centre.idCentreGestion] == beanUtils.droitAdmin}">
			<p:commandButton value="#{msgs['FORM.MODIFIER']}"
				update="panelConsultation"
				style="font-size:14px; border-color:green;">
				<f:setPropertyActionListener value="_consultationCentre_modif"
					target="#{sessionController.consultationCentreCurrentPage}" />
				<f:setPropertyActionListener value="#{true}"
					target="#{centreController.rechercheViseur}" />
			</p:commandButton>
			<p:messages />
		</t:htmlTag>
	</h:form>
</ui:composition>
