<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<t:panelGrid columns="2">
		<h:outputLabel for="libelleQuestionAjout"
			value="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.LIBELLE']}" />
		<h:inputTextarea id="libelleQuestionAjout" required="true"
			style="width:200px; height:50px; resize:none;"
			value="#{centreController.questionSupplementaire.question}" />
		<t:htmlTag value="div" style="height: 5px;" />
		<p:message for="libelleQuestionAjout" />
		<h:outputLabel for="typeQuestionAjout"
			value="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE']}" />
		<h:selectOneMenu id="typeQuestionAjout" required="true"
			value="#{centreController.questionSupplementaire.typeQuestion}">
			<f:selectItem itemValue="TXT"
				itemLabel="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.TXT']}" />
			<f:selectItem itemValue="INT"
				itemLabel="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.INT']}" />
			<f:selectItem itemValue="BOOL"
				itemLabel="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.BOOL']}" />
		</h:selectOneMenu>
		<t:panelGroup colspan="2">
			<p:message for="typeQuestionAjout" />
		</t:panelGroup>
	</t:panelGrid>

	<center style="padding-top:15px;">
		<p:commandButton
			action="#{centreController.ajouterQuestionSupplementaire}"
			oncomplete="PF('editQuestionEvalPanel').hide();"
			value="#{msgs['FORM.AJOUTER']}"  />
	</center>

</ui:composition>
