<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text" columns="1"
		rendered="#{not empty conventionController.convention.signataire and conventionController.convention.signataire.id > 0}">
		<h:outputText value="#{msgs['CONTACT.GESTION.CONTACTSELECT']}"
			escape="false" />
		<t:htmlTag value="div" style="width: 50px;" />
		<ui:include
			src="/stylesheets/stage/_conventionEtape7SignataireColumns.xhtml" />
	</h:panelGrid>
	<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text" columns="1"
		rendered="#{empty conventionController.convention.signataire || conventionController.convention.signataire.id == 0}">
		<h:outputText value="#{msgs['CONTACT.AUCUNSIGNATAIRE']}"
			escape="false" />
		<t:htmlTag value="div" style="width: 50px;" />
	</h:panelGrid>
</ui:composition>
