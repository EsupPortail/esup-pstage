<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<t:htmlTag value="div" style="height:5px;" />

	<t:htmlTag value="center">
		<p:dataTable id="listeEffectif"
			value="#{nomenclatureController.effectifs}" var="effectif" rows="15"
			rowHover="true" rowStyleClass="nopointer" paginator="true"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15,20">
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{msgs['NOMENCLATURES.TABLE.HEADER']}" />
				</f:facet>
				<h:panelGrid columns="3">
					<p:commandLink oncomplete="PF('suppressionEffectif').show();"
						update="suppressionEffectif">
						<f:setPropertyActionListener value="#{effectif.value}"
							target="#{nomenclatureController.effectif}" />
						<h:graphicImage alt="delete" value="../../media/images/delete.png" />
						<p:tooltip value="#{msgs['FORM.SUPPRIMER']}" />
					</p:commandLink>
					<p:commandLink update="effectifTab">
						<f:setPropertyActionListener value="#{effectif.value}"
							target="#{nomenclatureController.effectif}" />
						<f:setPropertyActionListener value="modif"
							target="#{nomenclatureController.effectifCurrentPage}" />
						<h:graphicImage alt="modifier" value="../../media/images/edit.png" />
						<p:tooltip value="#{msgs['FORM.MODIFIER']}" />
					</p:commandLink>
					<h:outputText value="#{effectif.label}" />
				</h:panelGrid>
			</p:column>
		</p:dataTable>

		<t:htmlTag value="div" style="height:10px;" />

		<p:commandButton style="color:green;"
			action="#{nomenclatureController.resetObjects}" update="effectifTab"
			value="#{msgs['NOMENCLATURES.AJOUT']}">
			<f:setPropertyActionListener value="ajout"
				target="#{nomenclatureController.effectifCurrentPage}" />
		</p:commandButton>
	</t:htmlTag>

	<t:htmlTag value="div" style="height:10px;" />
</ui:composition>
