<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<rich:panel>
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.TITRE.DETAIL']} #{conventionController.convention.idConvention}" />
			</f:facet>
			<h:form id="formSelConvention">
				<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text" columns="1">
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.ETAPE6.ENSEIGNANT']}" />
					</f:facet>
					<t:htmlTag value="div" style="height: 20px;" />
					<h:outputText value="" />
					<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text" columns="1">
						<rich:messages showDetail="true">
						</rich:messages>
						<ui:include
							src="/stylesheets/stage/_conventionEtape6DetailsEnseignant.xhtml" />
					</h:panelGrid>
					<h:panelGrid columnClasses="paginatorData-text" rowClasses="paginatorData-text" columns="1">
						<h:commandButton id="modifEnseigant"
							value="#{msgs['FORM.MODIFIER']}"
							action="#{conventionController.goToConventionModifEnseignant}"
							alt="#{msgs['FORM.MODIFIER']}" title="#{msgs['FORM.MODIFIER']}"
							rendered="#{!conventionController.conventionValide}">
						</h:commandButton>
					</h:panelGrid>
				</h:panelGrid>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
