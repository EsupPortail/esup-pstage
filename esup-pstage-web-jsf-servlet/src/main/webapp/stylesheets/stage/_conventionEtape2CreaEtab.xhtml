<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid id="formAjoutEtab">
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.ETAPE2.CREATION.ETAB']}" />
			</f:facet>
			
			<t:htmlTag value="div" style="height:20px;" />
			
			<h:outputText value="#{msgs['CONVENTION.ETAPE2.CHOIXETAB.DEMANDE']}" />

			<t:htmlTag value="div" style="height:20px;" />
			
			<p:message for="formAjoutEtab">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</p:message>

			<ui:include src="../_commun/_etablissementForm.xhtml" />

			<h:panelGrid>
				<p:commandButton value="#{msgs['FORM.CREER']}"
					action="#{conventionController.ajouterEtablissementModif}" />
			</h:panelGrid>
		</p:panel>
	</h:panelGrid>
</ui:composition>
