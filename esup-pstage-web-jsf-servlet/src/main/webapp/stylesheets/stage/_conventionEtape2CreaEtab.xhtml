<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="1" id="formAjoutEtab">
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['CONVENTION.ETAPE2.CREATION.ETAB']}" />
			</f:facet>
			<rich:spacer height="20" />
			<h:outputText value="#{msgs['CONVENTION.ETAPE2.CHOIXETAB.DEMANDE']}" />

			<rich:spacer height="20" />
			<rich:message for="formAjoutEtab">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</rich:message>

			<ui:include src="../_commun/_etablissementForm.xhtml" />

			<rich:messages showDetail="true">
			</rich:messages>

			<h:panelGrid columns="1">

				<a4j:commandButton value="#{msgs['FORM.CREER']}"
					action="#{conventionController.ajouterEtablissementModif}">
				</a4j:commandButton>
			</h:panelGrid>
		</rich:panel>
	</h:panelGrid>
</ui:fragment>
