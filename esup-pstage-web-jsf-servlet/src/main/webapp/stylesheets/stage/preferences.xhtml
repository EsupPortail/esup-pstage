<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<h:form id="preferencesForm">
			<h:section value="#{msgs['PREFERENCES.TITLE']}" />
			<h:messages />
			<h:panelGrid columns="2">
				<h:outputLabel for="id" value="#{msgs['PREFERENCES.TEXT.ID']}" />
				<h:outputText id="id" value="#{sessionController.currentUser.id}" />
				<h:outputLabel for="displayName"
					value="#{msgs['PREFERENCES.TEXT.DISPLAY_NAME']}" />
				<h:outputText id="displayName"
					value="#{sessionController.currentUser.displayName}" />
				<h:outputLabel for="locale"
					value="#{msgs['PREFERENCES.TEXT.LANGUAGE']}" />
				<h:panelGroup>
					<h:selectOneMenu id="locale" onchange="submit();"
						value="#{preferencesController.locale}"
						converter="#{localeConverter}">
						<f:selectItems value="#{preferencesController.localeItems}" />
					</h:selectOneMenu>
					<h:commandButton value="#{msgs['_.BUTTON.CHANGE']}"
						id="localeChangeButton" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
