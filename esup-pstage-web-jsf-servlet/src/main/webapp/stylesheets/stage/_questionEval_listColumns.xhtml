<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid columns="2">
		<h:panelGrid>
			<h:outputText style="font-weight:bold;"
				value="#{questionSup.question}" />
			<h:outputText
				value="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.TXT']}"
				rendered="#{questionSup.typeQuestion == 'TXT'}" />
			<h:outputText
				value="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.INT']}"
				rendered="#{questionSup.typeQuestion == 'INT'}" />
			<h:outputText
				value="#{msgs['CENTRE.FICHE_EVALUATION.QUESTION_SUPPLEMENTAIRE.TYPE.BOOL']}"
				rendered="#{questionSup.typeQuestion == 'BOOL'}" />
		</h:panelGrid>
		<h:panelGrid columns="2" style="padding:10px;">
			<a4j:commandLink execute="@this"
				oncomplete="#{rich:component('editQuestionEvalPanel')}.show()"
				render="editQuestionEvalPanel">
				<h:graphicImage alt="editFiche" value="../../media/images/edit.png"
					style="border:0" />
				<f:setPropertyActionListener value="_questionEval_editEtape1Modif"
					target="#{sessionController.editQuestionEvalCurrentPage}" />
				<f:setPropertyActionListener value="#{questionSup}"
					target="#{centreController.questionSupplementaire}" />
				<rich:tooltip value="#{msgs['FORM.MODIFIER']}" />
			</a4j:commandLink>
			<a4j:commandLink execute="@this"
				oncomplete="#{rich:component('deleteQuestionEvalPanel')}.show()"
				render="formDeleteQuestionEval">
				<h:graphicImage alt="deleteFiche"
					value="../../media/images/delete.png" style="border:0" />
				<f:setPropertyActionListener value="_questionEval_deleteEtape1"
					target="#{sessionController.suppressionQuestionEvalCurrentPage}" />
				<f:setPropertyActionListener value="#{questionSup}"
					target="#{centreController.questionSupplementaire}" />
				<rich:tooltip value="#{msgs['FORM.SUPPRIMER']}" />
			</a4j:commandLink>
		</h:panelGrid>
	</h:panelGrid>

</ui:composition>
