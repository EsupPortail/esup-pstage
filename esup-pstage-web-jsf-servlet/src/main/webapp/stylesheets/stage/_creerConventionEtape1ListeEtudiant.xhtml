<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:panel
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText value="#{msgs['CONVENTION.ETAPE1.CHOIXETUDIANT']}" />
		</f:facet>

		<t:htmlTag value="div" style="height: 10px;" />

		<h:panelGrid align="center">
			<p:dataTable id="listeEtu"
				value="#{conventionController.listeResultatsRechercheEtudiant}"
				var="etudiantRef" rows="15" rowHover="true"
				rowStyleClass="nopointer" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15,20">
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.NUMETUDIANT']}" />
					</f:facet>
					<t:htmlTag value="center">
						<h:outputText value="#{etudiantRef.numEtudiant}" />
					</t:htmlTag>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.PRENOM']}" />
					</f:facet>
					<h:outputText value="#{etudiantRef.prenom}" />
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['CONVENTION.NOM']}" />
					</f:facet>
					<h:outputText value="#{etudiantRef.nom}  #{etudiantRef.nomMarital}" />
				</p:column>
				<!-- 				<p:column> -->
				<!-- 					<f:facet name="header"> -->
				<!-- 						<h:outputText  -->
				<!-- 							value="#{msgs['CONVENTION.VOTREETAPE']}" /> -->
				<!-- 					</f:facet> -->
				<!-- 					<p:dataList var="key" value="#{etudiantRef.stepsKey}"> -->
				<!-- 						<h:outputText value="#{key} : #{etudiantRef.steps[key]}  " /> -->
				<!-- 					</p:dataList> -->
				<!-- 				</p:column> -->
				<!-- 				<p:column> -->
				<!-- 					<f:facet name="header"> -->
				<!-- 						<h:outputText  -->
				<!-- 							value="#{msgs['CONVENTION.VOTREUFR']}" /> -->
				<!-- 					</f:facet> -->
				<!-- 					<p:dataList var="keyU" value="#{etudiantRef.studysKey }"> -->
				<!-- 						<h:outputText value="#{keyU} : #{etudiantRef.studys[keyU]}  " /> -->
				<!-- 					</p:dataList> -->
				<!-- 				</p:column> -->
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{msgs['FORM.SELECTIONNER']}" />
					</f:facet>
					<t:htmlTag value="center">
						<h:commandLink id="voir"
							action="#{conventionController.goToChoixEtapeEtudiant}">
							<f:setPropertyActionListener value="#{etudiantRef}"
								target="#{conventionController.resultatEtudiantRef}" />
							<h:graphicImage alt="#{msgs['FORM.SELECTIONNER']}"
								value="../../media/images/tick.png" />
							<p:tooltip value="#{msgs['FORM.SELECTIONNER']}" />
						</h:commandLink>
					</t:htmlTag>
				</p:column>
			</p:dataTable>
		</h:panelGrid>
		<t:htmlTag value="div" style="height:10px;" />
		<h:commandButton value="#{msgs['CONVENTION.RECHERCHER.AUTREETU']}"
			action="creerConventionEtape1Etudiant" immediate="true">
			<f:setPropertyActionListener
				value="_creerConventionEtape1RechercheEtudiant"
				target="#{sessionController.creationConventionEtape1CurrentPage}" />
		</h:commandButton>
	</p:panel>
</ui:composition>
