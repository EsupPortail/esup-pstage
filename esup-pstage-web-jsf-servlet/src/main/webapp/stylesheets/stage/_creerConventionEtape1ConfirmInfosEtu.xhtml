<%@include file="../_include.jsp"%>

<e:panelGrid columns="1">
	<f:facet name="header">
		<h:outputText
			value="#{msgs['CONVENTION.ETAPE1.CONFIRMATIONINFOSETU']}" />
	</f:facet>
	<e:panelGrid columns="1">
		<e:text
			value="#{msgs['CONVENTION.ETAPE1.CONFIRMATIONINFOSETU.DEMANDE']}" />
		<e:panelGrid columns="2" cellpadding="2" cellspacing="2"
			alternateColors="true">
			<e:outputLabel for="numeroetudiant1"
				value="#{msgs['CONVENTION.NUMETUDIANT']}" />
			<e:text id="numeroetudiant1"
				value="#{conventionController.etudiantRef.numEtudiant}" />
			<e:outputLabel for="nom1" value="#{msgs['CONVENTION.NOM']}" />
			<e:text id="nom1"
				value="#{conventionController.etudiantRef.nom}   #{conventionController.etudiantRef.nomMarital}" />
			<e:outputLabel for="prenom1" value="#{msgs['CONVENTION.PRENOM']}" />
			<e:text id="prenom1"
				value="#{conventionController.etudiantRef.prenom}" />
			<e:outputLabel for="etape1" value="#{msgs['CONVENTION.VOTREETAPE']}" />
			<e:text id="etape1"
				value="#{conventionController.etudiantRef.theCodeEtape}- #{conventionController.etudiantRef.theEtape}" />
			<e:outputLabel for="ufr1" value="#{msgs['CONVENTION.VOTREUFR']}" />
			<e:text id="ufr1"
				value="#{conventionController.etudiantRef.thecodeUFR} - #{conventionController.etudiantRef.theUfr}" />
			<e:outputLabel for="elp" value="#{msgs['CONVENTION.ELP']}" />
			<e:text
				value="#{conventionController.etudiantRef.theCodeElp} - #{conventionController.etudiantRef.theLibElp} - #{conventionController.etudiantRef.theCreditECTS} crédit(s)" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.ADRESSE']}"
				for="mainAddress1" />
			<e:text id="mainAddress1"
				value="#{conventionController.etudiantRef.mainAddress}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.CODEPOSTAL']}"
				for="codePostal1" />
			<e:text id="codePostal1"
				value="#{conventionController.etudiantRef.postalCode}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.COMMUNE']}"
				for="commune1" />
			<e:text id="commune1"
				value="#{conventionController.etudiantRef.town}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.PAYS']}" for="pays1" />
			<e:text id="pays1"
				value="#{conventionController.etudiantRef.country}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.TELEPHONE']}"
				for="telephone1" />
			<e:text id="telephone1"
				value="#{conventionController.etudiantRef.tel}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.TELEPHONE.PORTABLE']}"
				for="telephoneportable1" />
			<e:text id="telephoneportable1"
				value="#{conventionController.etudiantRef.portablePhone}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.MAILINSTITU']}"
				for="mailinstitu1" />
			<e:text id="mailinstitu1"
				value="#{conventionController.etudiantRef.mail}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.MAILPERSO']}"
				for="mailperso1" />
			<e:text id="mailperso1"
				value="#{conventionController.etudiantRef.mailPerso}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.AFFILSS']}"
				for="affilss1" />
			<e:text id="affilss1"
				value="#{conventionController.etudiantRef.theAssurance.libelle}" />
			<e:outputLabel value="#{msgs['CONVENTION.ETU.CPAM']}" for="caisses1" />
			<e:text id="caisses1"
				value="#{conventionController.etudiantRef.theCaisseRegime.libelle}" />
		</e:panelGrid>
	</e:panelGrid>
	<e:panelGrid columns="2">

		<a4j:commandButton value="#{msgs['FORM.CANCEL']}"
			action="#{conventionController.goToChoixEtapeEtudiant}" />
			
		<a4j:commandButton value="#{msgs['FORM.VALIDER']}"
			action="#{conventionController.goToCreerConventionEtape1DemandeLienOffre}" />

	</e:panelGrid>

</e:panelGrid>
