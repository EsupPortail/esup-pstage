<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <t:htmlTag value="i" styleClass="fa fa-info-circle fz13 fontBlue2"/>
    <h:outputText value="#{msgs['CONVENTION.ETAPE1.CONFIRMATIONINFOSETU.DEMANDE']}" styleClass="ml5" escape="false"/>

    <h:panelGrid columns="2" styleClass="blueHover mt10 ml40" cellspacing="5">
        <h:outputText styleClass="fontBold"
                      value="#{msgs['CONVENTION.NUMETUDIANT']}" />
        <h:outputText id="numeroetudiant1"
                      value="#{conventionController.etudiantRef.numEtudiant}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.NOM']}" />
        <h:outputText id="nom1"
                      value="#{conventionController.etudiantRef.nom}   #{conventionController.etudiantRef.nomMarital}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.PRENOM']}" />
        <h:outputText id="prenom1"
                      value="#{conventionController.etudiantRef.prenom}" />
    </h:panelGrid>

    <p:separator style="height:2px; width:200px;" styleClass="mr30 ml30"/>

    <h:panelGrid columns="2" styleClass="blueHover mt5 ml40" cellspacing="5">
        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETU.ADRESSE']}" />
        <h:outputText id="mainAddress1"
                      value="#{conventionController.etudiantRef.mainAddress}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETU.CODEPOSTAL']}" />
        <h:outputText id="codePostal1"
                      value="#{conventionController.etudiantRef.postalCode}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETU.COMMUNE']}"/>
        <h:outputText id="commune1"
                      value="#{conventionController.etudiantRef.town}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETU.PAYS']}"/>
        <h:outputText id="pays1"
                      value="#{conventionController.etudiantRef.country}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETU.TELEPHONE']}"/>
        <h:outputText id="telephone1"
                      value="#{conventionController.etudiantRef.tel}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETU.TELEPHONE.PORTABLE']}"/>
        <h:outputText id="telephoneportable1"
                      value="#{conventionController.etudiantRef.portablePhone}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETU.MAILPERSO']}"/>
        <h:outputText id="mailperso1"
                      value="#{conventionController.etudiantRef.mailPerso}" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETU.MAILINSTITU']}"/>
        <h:outputText id="mailinstitu1"
                      value="#{conventionController.etudiantRef.mail}" />
    </h:panelGrid>

    <p:separator style="height:2px; width:200px;" styleClass="mr30 ml30"/>

    <h:panelGrid columns="2" styleClass="blueHover mt5 ml40" cellspacing="5">

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.VOTREETAPE']}" />
        <h:outputText id="etape1"
                      value="#{conventionController.etudiantRef.theCodeEtape}- #{conventionController.etudiantRef.theEtape}" />

        <h:outputText styleClass="fontBold"
                      rendered="#{not empty conventionController.etudiantRef.theCodeElp}"
                      value="#{msgs['CONVENTION.ELP']}" />
        <h:outputText id="elp1"
                      rendered="#{not empty conventionController.etudiantRef.theCodeElp}"
                      value="#{conventionController.etudiantRef.theCodeElp} - #{conventionController.etudiantRef.theLibElp} - #{conventionController.etudiantRef.theCreditECTS} crÃ©dit(s)" />

        <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.VOTREUFR']}" />
        <h:outputText id="ufr1"
                      value="#{conventionController.etudiantRef.thecodeUFR} - #{conventionController.etudiantRef.theUfr}" />
    </h:panelGrid>
    <h:panelGrid columns="2" styleClass="blueHover mb20 ml40" cellspacing="5"
                 rendered="#{welcomeController.superAdmin || welcomeController.personnel}">
        <h:outputText styleClass="fontBold"
                      value="#{msgs['CONVENTION.NOMCENTRE']}" />
        <h:outputText id="centregestion1"
                      value="#{conventionController.convention.centreGestion.idCentreGestion} - #{conventionController.convention.centreGestion.nomCentre}" />
    </h:panelGrid>

    <t:div styleClass="mt20 textCenter">
        <p:commandButton value="#{msgs['FORM.CONFIRMER']}" styleClass="fontGreen"
                         rendered="#{sessionController.utilisationEntreprise}"
                         action="#{conventionController.goToCreerConventionEtape2Offre}"
                         icon="fa fa-check"/>
        <p:commandButton value="#{msgs['FORM.CONFIRMER']}" styleClass="fontGreen"
                         rendered="#{!sessionController.utilisationEntreprise}"
                         action="#{conventionController.goToCreerConventionEtape2Etab}"
                         icon="fa fa-check" />
    </t:div>

    <p:commandButton value="#{msgs['FORM.PREVIOUS']}"
                     immediate="true" update="@form"
                     styleClass="mt20 mb20">
        <f:setPropertyActionListener
                value="_creerConventionEtape1ChoixEtapeEtudiant"
                target="#{sessionController.creationConventionEtape1CurrentPage}" />
    </p:commandButton>
</ui:composition>
