<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<ui:include src="_roadmapSel.xhtml" />
		<p:panel rendered="#{conventionController.convention != null}">
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CONVENTION.ETAPE11.MODIF']} #{avenantController.avenant.idAvenant}" />
			</f:facet>
			<h:form id="formModifAvenantPage1">
				<h:panelGrid
					style="width:800px;position:relative;margin-left:auto;margin-right:auto;">

					<ui:include src="/stylesheets/stage/_formAvenantPage1.xhtml" />

					<h:panelGrid align="center">
						<h:commandButton value="#{msgs['CONVENTION.ETAPE11.MODIFIER']}"
							action="#{avenantController.goToModifAvenantPage2}" />
						<h:outputText id="erreurModification" value="" />
						<p:message for="erreurModification">
							<ui:include src="../_commun/_messageErrorMarker.xhtml" />
						</p:message>
					</h:panelGrid>
				</h:panelGrid>

				<t:htmlTag value="div" style="height: 10px;" />

				<h:commandButton id="retour" style="float:left;"
					value="#{msgs['GENERAL.RETOUR']}" immediate="true"
					action="#{avenantController.goToDetailAvenant}">
					<p:tooltip value="#{msgs['CONVENTION.ETAPE11.RETOUR']}" />
				</h:commandButton>

				<t:htmlTag value="div" style="height: 20px;" />
			</h:form>
			<ui:include src="../_commun/_panelAjoutService.xhtml" />
			<ui:include src="../_commun/_panelAjoutContact.xhtml" />
			<ui:include src="./_panel_rechEnseignantAvenant.xhtml" />
		</p:panel>
		<t:div rendered="#{conventionController.convention == null}">
			<ui:include src="./_redirection_accesDirectImpossible.xhtml" />
		</t:div>
	</ui:define>
</ui:composition>
