<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="/stylesheets/_definedStageTemplate.xhtml">
	<ui:define name="content">
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['STRUCTURE.MODIF']}" />
			</f:facet>
			<t:div rendered="#{empty etablissementController.formStructure}">
				<h:outputText value="#{msgs['STRUCTURE.AUCUN']}" />
			</t:div>
			<t:div rendered="#{not empty etablissementController.formStructure}">
				<h:form id="formModifEtab">
					<p:message for="formModifEtab">
						<ui:include src="/stylesheets/_commun/_messageErrorMarker.xhtml" />
					</p:message>
					<ui:include src="/stylesheets/_commun/_etablissementForm.xhtml" />
					<h:panelGrid columns="3">
						<h:commandButton value="#{msgs['FORM.MODIFIER']}"
							action="#{etablissementController.modifierEtablissement}"/>
						<t:htmlTag value="div" style="width: 100px;" />
						<h:commandButton value="#{msgs['FORM.ANNULER']}"
							action="affichageRechercheEtablissement"
							alt="#{msgs['FORM.ANNULER']}" title="#{msgs['FORM.ANNULER']}"
							immediate="true"
							rendered="#{etablissementController.modificationEtabBoutonAnnuler}"/>
						<h:commandButton value="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
							action="#{rechercheController.goToRechercheEtablissementStage}"
							alt="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
							title="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}" immediate="true"
							rendered="#{!etablissementController.modificationEtabBoutonAnnuler}"/>
					</h:panelGrid>
				</h:form>
			</t:div>
		</p:panel>
	</ui:define>
</ui:composition>
