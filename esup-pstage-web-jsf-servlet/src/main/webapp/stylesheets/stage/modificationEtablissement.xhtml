<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"

                template="/stylesheets/_definedStageTemplate.xhtml">
    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                <h:outputText value="#{msgs['STRUCTURE.MODIF']}" />
            </f:facet>
            <t:div rendered="#{empty etablissementController.formStructure}">
                <h:outputText value="#{msgs['STRUCTURE.AUCUN']}" />
            </t:div>
            <t:div rendered="#{not empty etablissementController.formStructure}">
                <h:form id="formModifEtab">
                    <p:message for="formModifEtab"/>

                    <t:div styleClass="block ml40">
                        <ui:include src="/stylesheets/_commun/_etablissementForm.xhtml" />

                        <t:div styleClass="textCenter mt10 mb20">
                            <p:commandButton value="#{msgs['FORM.MODIFIER']}" update="@form"
                                             action="#{etablissementController.modifierEtablissement}"/>
                            <p:commandButton value="#{msgs['FORM.ANNULER']}" styleClass="ml40"
                                             action="affichageRechercheEtablissement" immediate="true"
                                             rendered="#{etablissementController.modificationEtabBoutonAnnuler}"/>
                        </t:div>
                    </t:div>
                    <p:commandButton value="#{msgs['RECHERCHEETABLISSEMENT.RETOUR']}"
                                     action="#{rechercheController.goToRechercheEtablissementStage}"
                                     ajax="false" immediate="true"
                                     rendered="#{!etablissementController.modificationEtabBoutonAnnuler}"/>
                </h:form>
            </t:div>
        </p:panel>
    </ui:define>
</ui:composition>
