<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<p:panel>
			<f:facet name="header">
				<h:outputText value="#{msgs['RECHERCHEEVALUATION.TITRE']}" />
			</f:facet>
			<h:form id="formRechEval">
				<h:panelGrid style="width:auto;">

					<ui:include src="/stylesheets/stage/_panel_limites_resultats.xhtml" />
					
					<t:htmlTag value="div" style="height:10px;" />

					<t:htmlTag value="fieldset">
						<t:htmlTag value="legend">
							<h:panelGrid
								columns="2">
								<h:outputLabel
									value="#{msgs['RECHERCHEEVALUATION.CENTREGESTION']}"
									for="centreGestion" />
								<h:selectOneMenu id="centreGestion"
									value="#{evaluationController.rechEvalIdCentre}"
									required="true"
									requiredMessage="#{requiredMessageController.champObligatoire}"
									style="width:300px;">
									<f:selectItems
										value="#{evaluationController.listeItemsCurrentCentresGestionEval}" />
									<p:ajax  event="valueChange"
										update="panelCodes" status="statusRecherche"
										listener="#{evaluationController.updateAffichageListeCodes}" />
								</h:selectOneMenu>
							</h:panelGrid>
							<p:message for="centreGestion">
								<ui:include src="../_commun/_messageErrorMarker.xhtml" />
							</p:message>
						</t:htmlTag>
						<h:panelGrid>
							<t:htmlTag value="div" style="height:10px;" />
							<p:outputPanel id="panelCodes">
								<h:outputText
									value="#{msgs['RECHERCHEEVALUATION.ISETABLISSEMENT']}"
									escape="false" rendered="#{evaluationController.etatAffichageRechEval == 1}" />
								
								<h:panelGrid columns="3"
									rendered="#{evaluationController.etatAffichageRechEval == 2 || evaluationController.etatAffichageRechEval == 3}">
									<h:graphicImage id="infoChoixMultiple"
										alt="#{msgs['RECHERCHECONVENTION.ETAPES']}"
										value="../../media/images/information.png">
										<p:tooltip
											value="#{msgs['RECHERCHECONVENTION.ETAPES.AIDE']}" />
									</h:graphicImage>
									<h:outputText style="font-weight:bold; padding:5px;"
										value="#{msgs['RECHERCHEEVALUATION.CHOIX_ETAPE']}" />
									<p:message for="codesEtapes">
										<ui:include src="../_commun/_messageErrorMarker.xhtml" />
									</p:message>
								</h:panelGrid>
								
								<h:selectManyListbox id="codesEtapes"
									style="width:550px; padding:10px;"
									value="#{conventionController.critereRechercheConvention.idsEtapes}"
									rendered="#{evaluationController.etatAffichageRechEval == 2}"
									requiredMessage="#{requiredMessageController.champObligatoire}"
									required="true">
									<f:selectItems
										value="#{evaluationController.rechEvalListeCodes}" />
								</h:selectManyListbox>
								<h:selectManyListbox id="codesUfr"
									style="width:550px; padding:10px;"
									value="#{conventionController.critereRechercheConvention.idsUfrs}"
									rendered="#{evaluationController.etatAffichageRechEval == 3}"
									requiredMessage="#{requiredMessageController.champObligatoire}"
									required="true">
									<f:selectItems
										value="#{evaluationController.rechEvalListeCodes}" />
								</h:selectManyListbox>
								<h:outputText
									value="#{msgs['RECHERCHEEVALUATION.ISEMPTY']}"
									style="color:red;"
									escape="false" rendered="#{evaluationController.etatAffichageRechEval == 4}" />
							</p:outputPanel>
						</h:panelGrid>
					</t:htmlTag>
					<t:htmlTag value="div" style="height: 10px;" />
					<h:panelGrid align="center"
						columns="2" style="padding:10px; padding-bottom:0px;">
						
						<h:outputLabel value="#{msgs['RECHERCHECONVENTION.DATESTAGE.TERMINE.QU']}" for="stageTermine"/>
							<h:selectOneRadio id="stageTermine" 
								value="#{conventionController.critereRechercheConvention.dateStage}">
								<f:selectItem itemValue="#{2}" itemLabel="#{msgs['FORM.OUI']}"/>
								<f:selectItem itemValue="#{null}" itemLabel="#{msgs['FORM.NON']}"/>
							</h:selectOneRadio>
					</h:panelGrid>
					<h:panelGrid align="center"
						columns="2" style="padding:10px; padding-bottom:0px;">	
						<h:panelGrid>						
							<h:panelGrid columns="2">
								<h:outputLabel
									rendered="#{not empty nomenclatureController.anneesConvention}"
									value="#{msgs['RECHERCHECONVENTION.ANNEEU']} : " for="anU" />
								<h:selectOneMenu id="anU" required="true"
									rendered="#{not empty nomenclatureController.anneesConvention}"
									value="#{conventionController.critereRechercheConvention.anneeUniversitaire}"
									requiredMessage="#{requiredMessageController.champObligatoire}">
									<f:selectItem itemValue="" />
									<f:selectItems
										value="#{nomenclatureController.anneesConvention}" />
									<p:ajax  event="valueChange"
										update="panelCodes" status="statusRecherche"
										listener="#{evaluationController.updateAffichageListeCodes}" />
								</h:selectOneMenu>
							</h:panelGrid>
							<p:message for="anU">
								<ui:include src="../_commun/_messageErrorMarker.xhtml" />
							</p:message>
						</h:panelGrid>
						<p:commandButton value="#{msgs['FORM.RECHERCHER']}"
							action="#{evaluationController.rechercherEvaluation}"
							status="statusRecherche" />
					</h:panelGrid>
					<t:htmlTag value="center">
						<p:ajaxStatus name="statusRecherche">
							<f:facet name="start">
								<ui:include src="../_commun/_veuillezPatienter.xhtml" />
							</f:facet>
						</p:ajaxStatus>
					</t:htmlTag>
				</h:panelGrid>
			</h:form>
			<p:message for="formRechEval" style="color:red;font-weight:bold;">
				<ui:include src="../_commun/_messageErrorMarker.xhtml" />
			</p:message>
		</p:panel>
	</ui:define>
</ui:composition>
