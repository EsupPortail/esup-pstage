<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="_definedStageTemplate.xhtml">
	<ui:define name="content">
		<rich:panel
			rendered="#{(welcomeController.superAdmin || welcomeController.admin || welcomeController.enseignant
						|| welcomeController.personnel) and centreController.centre != null}">
			<f:facet name="header">
				<h:outputText
					value="#{msgs['CENTRE.MENU.DETAIL']} #{centreController.centre.nomCentre}" />
			</f:facet>
			<ui:include src="_menu_centre.xhtml" />
			<h:form id="formVoirCentre">
				<h:panelGrid columnClasses="paginatorData-text"
					rowClasses="paginatorData-text" columns="1" align="center">
					<h:outputLabel value="#{msgs['CENTRE.NOM']} " for="nomCentre" />
					<h:outputText id="nomCentre"
						value="#{centreController.centre.nomCentre}" />

					<t:htmlTag value="div" style="height: 10px;" />

					<h:panelGrid columns="3" columnClasses="paginatorData-text"
						rowClasses="paginatorData-text">
						<h:panelGrid columns="1" columnClasses="paginatorData-text"
							rowClasses="paginatorData-text">
							<h:outputLabel value="#{msgs['CENTRE.BATIMENT_RESIDENCE']} "
								for="batimentResidence" />
							<h:outputText id="batimentResidence"
								value="#{centreController.centre.batimentResidence}" />

							<h:outputLabel value="#{msgs['CENTRE.VOIE']} " for="voie"
								rendered="#{not empty centreController.centre.voie}" />
							<h:outputText id="voie" value="#{centreController.centre.voie}"
								rendered="#{not empty centreController.centre.voie}" />
						</h:panelGrid>

						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="3">
							<t:htmlTag value="div" style="width: 50px;" />
							<t:htmlTag value="div"
								style="width: 2px; height: 90px; background-color: #{a4jSkin.panelBorderColor};" />
							<t:htmlTag value="div" style="width: 50px;" />
						</h:panelGrid>

						<h:panelGrid columns="1" columnClasses="paginatorData-text"
							rowClasses="paginatorData-text">
							<h:outputLabel value="#{msgs['CENTRE.CODE_POSTAL']} "
								for="codePostal" />
							<h:outputText id="codePostal"
								value="#{centreController.centre.codePostal}" />

							<h:outputLabel value="#{msgs['CENTRE.COMMUNE']} " for="commune" />
							<h:outputText id="commune"
								value="#{centreController.centre.commune}" />
						</h:panelGrid>
					</h:panelGrid>

					<t:htmlTag value="div" style="height: 5px;" />

					<h:panelGrid columnClasses="paginatorData-text"
						rowClasses="paginatorData-text" columns="3">
						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1"
							rendered="#{not empty centreController.centre.mail 
											|| not empty centreController.centre.siteWeb}">
							<h:outputLabel value="#{msgs['CENTRE.MAIL']} " for="mail"
								rendered="#{not empty centreController.centre.mail}" />
							<h:outputText id="mail" value="#{centreController.centre.mail}"
								rendered="#{not empty centreController.centre.mail}" />

							<h:outputLabel value="#{msgs['CENTRE.SITEWEB']} " for="siteWeb"
								rendered="#{not empty centreController.centre.siteWeb}" />
							<h:outputText id="siteWeb"
								value="#{centreController.centre.siteWeb}"
								rendered="#{not empty centreController.centre.siteWeb}" />
						</h:panelGrid>

						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="3"
							rendered="#{(not empty centreController.centre.mail 
											|| not empty centreController.centre.siteWeb)
											and (not empty centreController.centre.fax 
											|| not empty centreController.centre.telephone)}">
							<t:htmlTag value="div" style="width: 50px;" />
							<t:htmlTag value="div"
								style="width: 2px; height: 90px; background-color: #{a4jSkin.panelBorderColor};" />
							<t:htmlTag value="div" style="width: 50px;" />
						</h:panelGrid>

						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1"
							rendered="#{not empty centreController.centre.telephone
											|| not empty centreController.centre.fax}">
							<h:outputLabel value="#{msgs['CENTRE.TEL']} " for="telephone"
								rendered="#{not empty centreController.centre.telephone}" />
							<h:outputText id="telephone"
								value="#{centreController.centre.telephone}"
								rendered="#{not empty centreController.centre.telephone}" />

							<h:outputLabel value="#{msgs['CENTRE.FAX']} " for="fax"
								rendered="#{not empty centreController.centre.fax}" />
							<h:outputText id="fax" value="#{centreController.centre.fax}"
								rendered="#{not empty centreController.centre.fax}" />
						</h:panelGrid>
					</h:panelGrid>

					<t:htmlTag value="div" style="height: 10px;" />

					<h:panelGrid columnClasses="paginatorData-text"
						rowClasses="paginatorData-text" columns="1">
						<h:outputLabel value="#{msgs['CENTRE.URL_PAGE_INSTRUCTION']} "
							for="pageInstruction"
							rendered="#{not empty centreController.centre.urlPageInstruction}" />
						<h:outputText id="pageInstruction"
							value="#{centreController.centre.urlPageInstruction}"
							rendered="#{not empty centreController.centre.urlPageInstruction}" />

						<t:htmlTag value="div" style="height: 5px;" />

						<h:outputLabel for="nomViseur"
							value="#{msgs['CENTRE.NOM_VISEUR']} "
							rendered="#{not empty centreController.centre.nomViseur}" />
						<h:outputText id="nomViseur"
							value="#{centreController.centre.nomViseur}"
							rendered="#{not empty centreController.centre.nomViseur}" />

						<h:outputLabel for="prenomViseur"
							value="#{msgs['CENTRE.PRENOM_VISEUR']} "
							rendered="#{not empty centreController.centre.prenomViseur}" />
						<h:outputText id="prenomViseur"
							value="#{centreController.centre.prenomViseur}"
							rendered="#{not empty centreController.centre.prenomViseur}" />

						<t:htmlTag value="div" style="height: 5px;" />

						<h:outputLabel value="#{msgs['CENTRE.CRITERE.CRITERES']}"
							for="critereGestion" />
						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1" id="critereGestion">
							<h:outputText
								value="#{centreController.centre.niveauCentre.libelle}" />
						</h:panelGrid>

						<t:htmlTag value="div" style="height: 5px;" />

						<h:outputLabel value="#{msgs['CENTRE.CONFIDENTIALITE']}"
							for="confidentialite" />
						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1" id="confidentialite">
							<h:outputText
								value="#{centreController.centre.confidentialite.libelle}" />
						</h:panelGrid>

						<t:htmlTag value="div" style="height: 5px;" />

						<h:outputLabel value="#{msgs['CENTRE.TUTEUR_ENS_OBLIGATOIRE']} "
							for="tuteurEnsObligatoire" />
						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1"
							id="tuteurEnsObligatoire">
							<h:outputText
								rendered="#{centreController.centre.presenceTuteurEns}"
								value="#{msgs['FORM.OUI']}" />
							<h:outputText
								rendered="#{!centreController.centre.presenceTuteurEns}"
								value="#{msgs['FORM.NON']}" />
						</h:panelGrid>
						<t:htmlTag value="div" style="height: 5px;" />

						<h:outputLabel value="#{msgs['CENTRE.TUTEUR_PRO_OBLIGATOIRE']} "
							for="tuteurProObligatoire" />
						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1"
							id="tuteurProObligatoire">
							<h:outputText
								rendered="#{centreController.centre.presenceTuteurPro}"
								value="#{msgs['FORM.OUI']}" />
							<h:outputText
								rendered="#{!centreController.centre.presenceTuteurPro}"
								value="#{msgs['FORM.NON']}" />
						</h:panelGrid>
						<t:htmlTag value="div" style="height: 5px;" />

						<h:outputLabel value="#{msgs['CENTRE.SAISIE_EN_LIGNE']} "
							for="saisieEnLigne" />
						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1" id="saisieEnLigne">
							<h:outputText
								rendered="#{centreController.centre.saisieTuteurProParEtudiant}"
								value="#{msgs['FORM.OUI']}" />
							<h:outputText
								rendered="#{!centreController.centre.saisieTuteurProParEtudiant}"
								value="#{msgs['FORM.NON']}" />
						</h:panelGrid>

						<t:htmlTag value="div" style="height: 5px;" />

						<h:outputLabel value="#{msgs['CENTRE.LISTE_CENTRE.CHOIX_ANNEE']} "
							for="choixAnnee" />
						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1" id="choixAnnee">
							<h:outputText
								rendered="#{centreController.centre.choixAnneeAvantDebutAnnee and !centreController.centre.choixAnneeApresDebutAnnee}"
								value="#{msgs['CENTRE.LISTE_CENTRE.CHOIX_AVANT']}" />
							<h:outputText
								rendered="#{centreController.centre.choixAnneeApresDebutAnnee and !centreController.centre.choixAnneeAvantDebutAnnee}"
								value="#{msgs['CENTRE.LISTE_CENTRE.CHOIX_APRES']}" />
							<h:outputText
								rendered="#{centreController.centre.choixAnneeApresDebutAnnee and centreController.centre.choixAnneeAvantDebutAnnee}"
								value="#{msgs['CENTRE.LISTE_CENTRE.CHOIX_AVANTAPRES']}" />
							<h:outputText
								rendered="#{!centreController.centre.choixAnneeAvantDebutAnnee and !centreController.centre.choixAnneeApresDebutAnnee}"
								value="#{msgs['CENTRE.LISTE_CENTRE.CHOIX_AUCUN']}" />
						</h:panelGrid>

						<h:outputLabel value="#{msgs['CENTRE.IMPRESSIONCONVENTION']}"
							for="impressionConvention"
							rendered="#{sessionController.autoriserCentresBloquerImpressionConvention}" />
						<h:panelGrid columnClasses="paginatorData-text"
							rowClasses="paginatorData-text" columns="1"
							id="impressionConvention"
							rendered="#{sessionController.autoriserCentresBloquerImpressionConvention}">
							<h:outputText
								rendered="#{centreController.centre.autoriserImpressionConvention}"
								value="#{msgs['FORM.OUI']}" />
							<h:outputText
								rendered="#{!centreController.centre.autoriserImpressionConvention}"
								value="#{msgs['FORM.NON']}" />
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>

				<t:htmlTag value="div" style="height: 10px;" />

				<t:htmlTag value="center">
					<a4j:commandButton ajaxSingle="true"
						rendered="#{welcomeController.superAdmin
							|| sessionController.droitsAccesMap[centreController.centre.idCentreGestion] == beanUtils.droitAdmin}"
						action="#{centreController.goToModifCentre}"
						value="#{msgs['FORM.MODIFIER']}" />
				</t:htmlTag>
				<h:commandButton id="back" value="#{msgs['CENTRE.RETOUR_LISTE']}"
						action="#{centreController.goToListeCentre}" immediate="true" />
			</h:form>
		</rich:panel>
		<t:div
			rendered="#{!(welcomeController.superAdmin || welcomeController.admin || welcomeController.enseignant
		|| welcomeController.personnel)}">
			<ui:include src="./_redirection_droitsInsuffisants.xhtml" />
		</t:div>
		<t:div
			rendered="#{(welcomeController.superAdmin || welcomeController.enseignant || welcomeController.personnel)
		and centreController.centre == null}">
			<ui:include src="./_redirection_accesDirectImpossible.xhtml" />
		</t:div>
	</ui:define>
</ui:composition>
