<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<rich:popupPanel id="suppressionLogo" autosized="true" width="400">
		<f:facet name="header">
			<h:outputText value="#{msgs['CENTRE.LOGO.SUPPR_HEAD']}" />
		</f:facet>
		<h:outputText value="#{msgs['CENTRE.LOGO.CONFIRM_SUPPRESSION']}" />
		<h:form>
			<t:htmlTag value="div" style="height: 20px;" />
			<h:panelGrid align="center" columns="3">
				<a4j:commandButton value="#{msgs['FORM.OUI']}"
					action="#{centreController.deleteLogo}" render="opUploadImage" />
				<t:htmlTag value="div" style="width: 30px;" />
				<h:commandButton value="#{msgs['FORM.NON']}"
					onclick="#{rich:component('suppressionLogo')}.hide();return false;" />
			</h:panelGrid>
		</h:form>
	</rich:popupPanel>
</ui:composition>
