<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:dialog id="suppressionLogo" widgetVar="suppressionLogo"
		resizable="false">
		<f:facet name="header">
			<h:outputText value="#{msgs['CENTRE.LOGO.SUPPR_HEAD']}" />
		</f:facet>
		<h:outputText value="#{msgs['CENTRE.LOGO.CONFIRM_SUPPRESSION']}" />
		<h:form>
			<t:htmlTag value="div" style="height: 20px;" />
			<h:panelGrid align="center" columns="3">
				<p:commandButton value="#{msgs['FORM.OUI']}"
					action="#{centreController.deleteLogo}"
					oncomplete="PF('suppressionLogo').hide();"
					update="opUploadImage"/>
				<t:htmlTag value="div" style="width: 30px;" />
				<p:commandButton value="#{msgs['FORM.NON']}"
					onclick="PF('suppressionLogo').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
