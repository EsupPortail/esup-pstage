<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <t:htmlTag value="i" styleClass="fa fa-file-text fz16 fontBlue2"/>
    <h:outputText value="#{msgs['CONVENTION.ETAPE11.RECAP']}" styleClass="fontBold fontBlue2 fz16 ml5" escape="false"/>

    <t:htmlTag value="div" style="height: 15px;" />

    <t:div>
        <h:outputText styleClass="fontBold"
                      value="#{msgs['CONVENTION.ETAPE11.TITRE']} :" />
        <h:outputText styleClass="ml5"
                      value="#{avenantController.avenant.titreAvenant}" />
    </t:div>

    <t:htmlTag value="div" style="height: 10px;" />

    <h:outputText styleClass="fontBold" value="#{msgs['CONVENTION.ETAPE11.TYPE']} : " />

    <t:htmlTag value="div" style="height: 5px;" />

    <t:div styleClass="ml20"
           rendered="#{avenantController.avenant.rupture}">
        <h:outputText styleClass="fontBold"
                      value="#{msgs['CONVENTION.ETAPE11.RUPTURE']}" />
        <t:div>
            <h:outputText styleClass="fontGreen"
                          value="#{msgs['CONVENTION.ETAPE11.RUPTURE.DATE']}" />
            <h:outputText styleClass="fontGreen"
                          value="#{avenantController.avenant.dateRupture}">
                <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
            </h:outputText>
        </t:div>

        <t:div rendered="#{not empty avenantController.avenant.commentaireRupture}">
            <h:outputText styleClass="fontGreen" value="#{msgs['CONVENTION.ETAPE11.RUPTURE.COMMENTAIRE']} " />
            <h:outputText styleClass="fontGreen" value="#{avenantController.avenant.commentaireRupture}" />
        </t:div>
    </t:div>

    <t:div styleClass="ml20"
           rendered="#{!avenantController.avenant.rupture}">

        <t:div styleClass="mt10"
               rendered="#{avenantController.avenant.modificationSujet}">
            <h:outputText styleClass="fontBold"
                          value="- #{msgs['CONVENTION.ETAPE11.CHANGE_SUJET']}" />
            <h:panelGrid id="sujet" columns="2" cellspacing="5"
                         styleClass="ml20">
                <h:outputText styleClass="fontRed"
                              value="#{msgs['CONVENTION.ETAPE11.INIT_SUJET']}" />
                <h:outputText styleClass="fontRed"
                              value="#{conventionController.convention.sujetStage}" />

                <h:outputText styleClass="fontGreen"
                              value="#{msgs['CONVENTION.ETAPE11.NEW_SUJET']}" />
                <h:outputText styleClass="fontGreen"
                              value="#{avenantController.avenant.sujetStage}" />
            </h:panelGrid>
        </t:div>

        <t:div styleClass="mt10"
               rendered="#{avenantController.avenant.modificationPeriode}">
            <h:outputText styleClass="fontBold"
                          value="- #{msgs['CONVENTION.ETAPE11.NEW_PERIODE']}" />

            <h:panelGrid id="periode" columns="2" cellspacing="5"
                         styleClass="ml20">
                <h:outputText styleClass="fontRed"
                              value="#{msgs['CONVENTION.ETAPE11.INIT_PERIODE']}" />
                <t:div styleClass="fontRed">
                    <h:outputText value="#{msgs['RECHERCHECONVENTION.PERIODE.DU']}" />
                    <h:outputText styleClass="ml5 mr5"
                                  value="#{conventionController.convention.dateDebutStage}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
                    </h:outputText>
                    <h:outputText value="#{msgs['RECHERCHECONVENTION.PERIODE.AU']}" />
                    <h:outputText value="#{conventionController.convention.dateFinStage}"
                                  styleClass="ml5">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
                    </h:outputText>
                </t:div>
                <h:outputText styleClass="fontGreen"
                              value="#{msgs['CONVENTION.ETAPE11.NEW_PERIODE']} : " />
                <t:div styleClass="fontGreen">
                    <h:outputText value="#{msgs['RECHERCHECONVENTION.PERIODE.DU']}" />
                    <h:outputText styleClass="ml5 mr5"
                                  value="#{avenantController.avenant.dateDebutStage}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
                    </h:outputText>
                    <h:outputText value="#{msgs['RECHERCHECONVENTION.PERIODE.AU']}" />
                    <h:outputText value="#{avenantController.avenant.dateFinStage}"
                                  styleClass="ml5">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
                    </h:outputText>
                </t:div>
            </h:panelGrid>

            <h:outputText value="- #{msgs['CONVENTION.ETAPE11.INTERRUPTION']}"
                          styleClass="fontBold mt5"
                          rendered="#{avenantController.avenant.interruptionStage}" />
            <h:panelGrid id="interruption" columns="2" cellspacing="5"
                         styleClass="ml20"
                         rendered="#{avenantController.avenant.interruptionStage}">
                <h:outputText styleClass="fontRed"
                              value="#{msgs['CONVENTION.ETAPE11.INIT_INTERRUPTION']}" />
                <t:div styleClass="fontRed"
                       rendered="#{conventionController.convention.interruptionStage}">
                    <h:outputText value="#{msgs['RECHERCHECONVENTION.PERIODE.DU']}" />
                    <h:outputText styleClass="ml5 mr5"
                                  value="#{conventionController.convention.dateDebutInterruption}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
                    </h:outputText>
                    <h:outputText value="#{msgs['RECHERCHECONVENTION.PERIODE.AU']}" />
                    <h:outputText styleClass="ml5"
                                  value="#{conventionController.convention.dateFinInterruption}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
                    </h:outputText>
                </t:div>
                <h:outputText styleClass="fontRed"
                              rendered="#{!conventionController.convention.interruptionStage}"
                              value="#{msgs['CONVENTION.ETAPE11.INTERRUPTION_NULLE']}" />

                <h:outputText styleClass="fontGreen"
                              value="#{msgs['CONVENTION.ETAPE11.NEW_INTERRUPTION']}" />
                <t:div styleClass="fontGreen"
                       rendered="#{avenantController.avenant.interruptionStage}">
                    <h:outputText value="#{msgs['RECHERCHECONVENTION.PERIODE.DU']}" />
                    <h:outputText styleClass="ml5 mr5"
                                  value="#{avenantController.avenant.dateDebutInterruption}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
                    </h:outputText>
                    <h:outputText value="#{msgs['RECHERCHECONVENTION.PERIODE.AU']}" />
                    <h:outputText styleClass="ml5"
                                  value="#{avenantController.avenant.dateFinInterruption}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="ECT" />
                    </h:outputText>
                </t:div>
            </h:panelGrid>
        </t:div>

        <t:div styleClass="mt10"
               rendered="#{avenantController.avenant.modificationMontantGratification}">
            <h:outputText styleClass="fontBold"
                          value="- #{msgs['CONVENTION.ETAPE11.CHANGE_GRATIFICATION']}" />
            <h:panelGrid id="gratification"
                         columns="2" cellspacing="5"
                         styleClass="ml20">
                <h:outputText styleClass="fontRed"
                              value="#{msgs['CONVENTION.ETAPE11.INIT_GRATIFICATION']}" />
                <h:outputText styleClass="fontRed"
                              value="#{conventionController.convention.montantGratification} #{conventionController.convention.monnaieGratification} #{conventionController.convention.uniteGratification.libelle} par #{conventionController.convention.uniteDureeGratification.libelle}"
                              rendered="#{conventionController.convention.indemnisation.libelle == beanUtils.indemnisationOui}" />
                <h:outputText styleClass="fontRed"
                              value="#{msgs['CONVENTION.ETAPE11.GRATIFICATION.AUCUNE']}"
                              rendered="#{conventionController.convention.indemnisation.libelle != beanUtils.indemnisationOui}" />

                <h:outputText styleClass="fontGreen"
                              value="#{msgs['CONVENTION.ETAPE11.NEW_GRATIFICATION']}" />
                <h:outputText styleClass="fontGreen"
                              value="#{avenantController.avenant.montantGratification} #{avenantController.avenant.monnaieGratification} #{avenantController.avenant.uniteGratification.libelle} par #{avenantController.avenant.uniteDureeGratification.libelle}" />
            </h:panelGrid>
        </t:div>

        <t:div styleClass="mt10" rendered="#{avenantController.avenant.modificationLieu}">
            <h:outputText styleClass="fontBold"
                          value="- #{msgs['CONVENTION.ETAPE11.CHANGE_LIEU']}" />
            <h:panelGrid id="lieu"
                         columns="2" cellspacing="5"
                         styleClass="ml20">
                <h:outputText styleClass="fontRed"
                              value="#{msgs['CONVENTION.ETAPE11.INIT_LIEU']}" />
                <h:outputText styleClass="fontRed"
                              value="#{conventionController.convention.service.nom} - #{conventionController.convention.service.commune} - #{conventionController.convention.service.pays.libelle }" />

                <h:outputText styleClass="fontGreen"
                              value="#{msgs['CONVENTION.ETAPE11.NEW_LIEU']}" />
                <h:outputText styleClass="fontGreen"
                              value="#{avenantController.avenant.service.nom} - #{avenantController.avenant.service.commune} - #{avenantController.avenant.service.pays.libelle }" />
            </h:panelGrid>
        </t:div>

        <t:div styleClass="mt10" rendered="#{avenantController.avenant.modificationSalarie}">
            <h:outputText styleClass="fontBold"
                          value="- #{msgs['CONVENTION.ETAPE11.CHANGE_SALARIE']}" />
            <h:panelGrid id="salarie" columns="2" cellspacing="5"
                         styleClass="ml20">
                <h:outputText styleClass="fontRed"
                              value="#{msgs['CONVENTION.ETAPE11.INIT_SALARIE']}" />
                <h:outputText styleClass="fontRed"
                              value="#{conventionController.convention.contact.civilite.libelle} #{conventionController.convention.contact.prenom}
							#{conventionController.convention.contact.nom} - #{conventionController.convention.contact.fonction}" />

                <h:outputText styleClass="fontGreen"
                              value="#{msgs['CONVENTION.ETAPE11.NEW_SALARIE']}" />
                <h:outputText styleClass="fontGreen"
                              value="#{avenantController.avenant.contact.civilite.libelle} #{avenantController.avenant.contact.prenom}
							#{avenantController.avenant.contact.nom} - #{avenantController.avenant.contact.fonction}" />
            </h:panelGrid>
        </t:div>

        <t:div styleClass="mt10"
               rendered="#{avenantController.avenant.modificationEnseignant}">
            <h:outputText styleClass="fontBold"
                          value="#{msgs['CONVENTION.ETAPE11.CHANGE_ENSEIGNANT']}" />
            <h:panelGrid id="enseignant" columns="2" cellspacing="5"
                         styleClass="ml20">
                <h:outputText styleClass="fontRed"
                              value="#{msgs['CONVENTION.ETAPE11.INIT_ENSEIGNANT']}" />
                <h:outputText styleClass="fontRed"
                              value="#{conventionController.convention.enseignant.prenom} #{conventionController.convention.enseignant.nom}" />

                <h:outputText styleClass="fontGreen"
                              value="#{msgs['CONVENTION.ETAPE11.NEW_ENSEIGNANT']}" />
                <h:outputText styleClass="fontGreen"
                              value="#{avenantController.avenant.enseignant.prenom} #{avenantController.avenant.enseignant.nom}" />
            </h:panelGrid>
        </t:div>

        <t:div styleClass="mt10"
               rendered="#{avenantController.modificationTexteLibre}">
            <h:outputText styleClass="fontBold"
                          value="#{msgs['CONVENTION.ETAPE11.MODIF_TEXTELIBRE']}" />
            <t:div id="modifTexteLibre"
                   styleClass="ml20 fontGreen">
                <h:outputText value="#{avenantController.avenant.motifAvenant}" />
            </t:div>
        </t:div>
    </t:div>

    <t:div styleClass="textCenter clearFloat">
        <t:htmlTag value="div" style="height: 10px;" />
        <p:separator style="width:400px; height:2px;" />
        <t:htmlTag value="div" style="height: 20px;" />
    </t:div>

</ui:composition>
