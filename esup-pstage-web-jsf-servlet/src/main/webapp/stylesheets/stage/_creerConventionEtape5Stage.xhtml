<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:panel
		style="width:800px;position:relative;margin-left:auto;margin-right:auto;">
		<f:facet name="header">
			<h:outputText value="#{msgs['CONVENTION.ETAPE5.CHOIXSTAGE']}" />
		</f:facet>

		<t:htmlTag value="div" style="height: 20px;" />

		<ui:include src="/stylesheets/stage/_conventionEtape5StageForm.xhtml" />

		<t:htmlTag value="div" style="height:20px;" />
		<p:outputPanel id="opFCE">
			<h:panelGrid columns="3" align="center" style="margin-bottom:10px;"
				rendered="#{facesContext.maximumSeverity != null}">
				<h:graphicImage value="../../media/images/arrow_up.png"
					alt="#{msgs['GENERAL.ARROW_UP']}"
					title="#{msgs['GENERAL.ARROW_UP']}" />
				<h:outputText value="#{msgs['FORM.FORMERROR']}" />
				<h:graphicImage value="../../media/images/arrow_up.png"
					alt="#{msgs['GENERAL.ARROW_UP']}"
					title="#{msgs['GENERAL.ARROW_UP']}" />
			</h:panelGrid>
		</p:outputPanel>
		<t:htmlTag value="center">
			<p:commandButton
				action="#{conventionController.goToCreerConventionCtrlStage}"
				value="#{msgs['FORM.VALIDER']}"
				update="opFCE,@form"
				style="font-size:14px; border:solid 1px;" />
<!-- 				update="opFCE,formConvention,tableEtape5" -->
		</t:htmlTag>
		<t:htmlTag value="div" style="height: 30px;" />
		<h:commandButton
			action="#{conventionController.goToCreerConventionEtape4Contact}"
			value="#{msgs['FORM.PREVIOUS']}" immediate="true" />
	</p:panel>
</ui:composition>
