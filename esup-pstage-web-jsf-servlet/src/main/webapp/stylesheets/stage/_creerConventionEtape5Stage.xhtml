<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:t="http://myfaces.apache.org/tomahawk">

    <ui:include src="/stylesheets/stage/_formStage.xhtml" />

    <t:htmlTag value="div" style="height:20px;" />

    <p:outputPanel id="opFCE">
        <t:div styleClass="textCenter mb10" rendered="#{facesContext.maximumSeverity != null}">
            <t:htmlTag value="i" styleClass="fa fa-arrow-up fz13 fontBlue2 " />
            <h:outputText value="#{msgs['FORM.FORMERROR']}" styleClass="fontBold mr5 ml5"/>
            <t:htmlTag value="i" styleClass="fa fa-arrow-up fz13 fontBlue2 " />
        </t:div>
    </p:outputPanel>

    <t:div styleClass="clearFloat textCenter">
        <p:commandButton
                action="#{conventionController.goToCreerConventionCtrlStage}"
                value="#{msgs['FORM.VALIDER']}" update="opFCE,@form"/>
    </t:div>

    <p:commandButton value="#{msgs['FORM.PREVIOUS']}"
                     action="#{conventionController.retourEtape4Creation}"
                     immediate="true"
                     styleClass="mt30 mb20"/>
</ui:composition>
