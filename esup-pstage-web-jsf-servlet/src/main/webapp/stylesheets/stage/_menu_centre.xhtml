<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:panelGrid>
		<t:htmlTag value="div" style="height: 10px;" />
		<h:form id="formMenuCentre">
			<rich:toolbar height="34" itemSeparator="line">
				<rich:toolbarGroup>
					<h:commandLink action="#{centreController.goToVoirCentre}">
						<h:outputText value="#{msgs['CENTRE.MENU.DETAIL']}"
							style="color:white;" />
					</h:commandLink>
				</rich:toolbarGroup>
				<rich:toolbarGroup>
					<h:commandLink action="#{centreController.goToModifLogo}">
						<h:outputText value="#{msgs['CENTRE.MENU.LOGO']}"
							style="color:white;" />
					</h:commandLink>
				</rich:toolbarGroup>
				<rich:toolbarGroup
					rendered="#{centreController.centre.niveauCentre.libelle != beanUtils.libelleEtablissement
					and centreController.centre.niveauCentre.libelle != beanUtils.libelleEntreprise}">
					<h:commandLink action="#{centreController.goToListeCritere}">
						<h:outputText value="#{msgs['CENTRE.MENU.LISTE_CRITERE']}"
							style="color:white;" />
					</h:commandLink>
				</rich:toolbarGroup>
				<rich:toolbarGroup
					rendered="#{centreController.centre.niveauCentre.libelle != beanUtils.libelleEntreprise}">
					<h:commandLink action="#{centreController.goToListePersonnel}">
						<h:outputText value="#{msgs['CENTRE.MENU.LISTE_PERSONNEL']}"
							style="color:white;" />
					</h:commandLink>
				</rich:toolbarGroup>
				<rich:toolbarGroup
					rendered="#{centreController.centre.niveauCentre.libelle != beanUtils.libelleEntreprise}">
					<h:commandLink action="#{centreController.goToIndicateurStat}">
						<h:outputText value="#{msgs['CENTRE.MENU.INDICATEURS_STAT']}"
							style="color:white;" />
					</h:commandLink>
				</rich:toolbarGroup>
				<rich:toolbarGroup
					rendered="#{centreController.centre.niveauCentre.libelle != beanUtils.libelleEntreprise
					and (welcomeController.superAdmin 
					|| sessionController.droitsEvaluationEtudiantMap[centreController.centre.idCentreGestion]
					|| sessionController.droitsEvaluationEnseignantMap[centreController.centre.idCentreGestion]
					|| sessionController.droitsEvaluationEntrepriseMap[centreController.centre.idCentreGestion])}">
					<h:commandLink action="#{centreController.goToFicheEvaluation}">
						<h:outputText value="#{msgs['CENTRE.MENU.FICHE_EVALUATION']}"
							style="color:white;" />
					</h:commandLink>
				</rich:toolbarGroup>
			</rich:toolbar>
		</h:form>
	</h:panelGrid>
	<t:htmlTag value="div" style="height: 10px;" />
</ui:composition>
