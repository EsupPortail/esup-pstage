<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<h:form id="formMenuCentre">
		<h:panelGrid>
			<p:tabMenu activeIndex="#{centreController.indexMenu}">
				<p:menuitem value="#{msgs['CENTRE.MENU.DETAIL']}"
					icon="ui-icon-star" update="panelConsultation,@form">
					<f:setPropertyActionListener value="0"
						target="#{centreController.indexMenu}" />
					<f:setPropertyActionListener value="_consultationCentre_detail"
						target="#{sessionController.consultationCentreCurrentPage}" />
				</p:menuitem>
				<p:menuitem value="#{msgs['CENTRE.MENU.LOGO']}" icon="ui-icon-gear"
					update="panelConsultation,@form">
					<f:setPropertyActionListener value="1"
						target="#{centreController.indexMenu}" />
					<f:setPropertyActionListener value="_consultationCentre_logo"
						target="#{sessionController.consultationCentreCurrentPage}" />
				</p:menuitem>
				<p:menuitem value="#{msgs['CENTRE.MENU.LISTE_CRITERE']}"
					icon="ui-icon-gear" action="#{centreController.goToListeCritere}"
					update="panelConsultation,@form"
					rendered="#{centreController.centre.niveauCentre.libelle != beanUtils.libelleEtablissement
					and centreController.centre.niveauCentre.libelle != beanUtils.libelleEntreprise}">
					<f:setPropertyActionListener value="2"
						target="#{centreController.indexMenu}" />
				</p:menuitem>
				<p:menuitem value="#{msgs['CENTRE.MENU.LISTE_PERSONNEL']}"
					icon="ui-icon-gear" action="#{centreController.goToListePersonnel}"
					update="panelConsultation,@form"
					rendered="#{centreController.centre.niveauCentre.libelle != beanUtils.libelleEntreprise}">
					<f:setPropertyActionListener value="3"
						target="#{centreController.indexMenu}" />
				</p:menuitem>
				<p:menuitem value="#{msgs['CENTRE.MENU.INDICATEURS_STAT']}"
					icon="ui-icon-gear" update="panelConsultation,@form"
					rendered="#{centreController.centre.niveauCentre.libelle != beanUtils.libelleEntreprise}">
					<f:setPropertyActionListener value="4"
						target="#{centreController.indexMenu}" />
					<f:setPropertyActionListener value="_consultationCentre_stats"
						target="#{sessionController.consultationCentreCurrentPage}" />
				</p:menuitem>
				<p:menuitem value="#{msgs['CENTRE.MENU.FICHE_EVALUATION']}"
					icon="ui-icon-gear"
					action="#{centreController.goToFicheEvaluation}"
					update="panelConsultation,@form"
					rendered="#{centreController.centre.niveauCentre.libelle != beanUtils.libelleEntreprise
					and welcomeController.superAdmin}">
					<f:setPropertyActionListener value="5"
						target="#{centreController.indexMenu}" />
					<f:setPropertyActionListener
						value="_consultationCentre_evaluations"
						target="#{sessionController.consultationCentreCurrentPage}" />
				</p:menuitem>
			</p:tabMenu>
		</h:panelGrid>
	</h:form>
</ui:composition>
