<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="../_basicTemplate.xhtml">
	<ui:define name="content">
		<rich:panel styleClass="panelEntreprise">
			<f:facet name="header">
				<h:outputText value=" " />
			</f:facet>

			<h:panelGrid columns="3" width="100%" alternateColors="true">
				<h:graphicImage value="../../media/images/stop.png" style="border:0" />
				<h:outputLabel for="exceptionName"
					value="#{msgs['EXCEPTION.EXCEPTION.NAME']}" />
				<h:outputText id="exceptionName" escape="false"
					value="#{msgs['EXCEPTION.DOWNLOADEXCEPTION']}" />
			</h:panelGrid>

			<h:panelGrid columns="3" width="100%" alternateColors="true">
				<h:graphicImage value="../../media/images/exclamation.png"
					style="border:0" />
				<h:outputLabel for="exceptionMessage"
					value="#{msgs['EXCEPTION.EXCEPTION.MESSAGE']}" />
				<h:outputText id="exceptionMessage" escape="false"
					value="#{msgs['EXCEPTION.DOWNLOADEXCEPTION.MESSAGE']}" />
			</h:panelGrid>
		</rich:panel>
	</ui:define>
</ui:composition>
