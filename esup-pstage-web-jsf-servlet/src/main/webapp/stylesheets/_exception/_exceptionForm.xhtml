<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:form id="exceptionForm">
		<t:panelGroup>
			<t:panelGroup style="cursor: pointer"
				onclick="simulateLinkClick('exceptionForm:restartButton');">
				<h:outputLabel value="#{msgs['EXCEPTION.BUTTON.RESTART']} " />
				<h:graphicImage value="/media/images/restart.png"
					alt="#{msgs['EXCEPTION.BUTTON.RESTART']}"
					title="#{msgs['EXCEPTION.BUTTON.RESTART']}" />
			</t:panelGroup>
			<h:commandButton style="display: none" id="restartButton"
				action="#{exceptionController.restart}"
				value="#{msgs['EXCEPTION.BUTTON.RESTART']}" />
		</t:panelGroup>
	</h:form>
</ui:composition>
