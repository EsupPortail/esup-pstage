<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	template="../_definedStageTemplate.xhtml">
	<ui:define name="content">
		<h:panelGrid columns="1" styleClass="panelRecherche">
			<rich:panel id="panelOffre">
				<f:facet name="header">
					<h:outputText value="#{msgs['RECHERCHEOFFRE.DETAILS']}" />
				</f:facet>
				<t:div rendered="#{empty offreController.currentOffre}">
					<h:outputText value="#{msgs['OFFRE.GESTION.AUCUNEOFFRESEL']}" />
				</t:div>
				<h:form>
					<h:panelGrid>
						<a4j:commandLink execute="@this" id="editoffre"
							action="#{offreController.editPdfOffre}">
							<h:graphicImage alt="#{msgs['FORM.IMPRIMER']}"
								value="../../media/images/printer.png" style="border:0" />
							<h:outputText value="#{msgs['OFFRE.GESTION.IMPRESSION']}"
								escape="false" />
						</a4j:commandLink>
					</h:panelGrid>
					<t:htmlTag value="div" style="height:5px" />
					<t:div rendered="#{not empty offreController.currentOffre}"
						style="width:auto;">
						<h:panelGrid align="center">
							<h:outputText value="#{offreController.currentOffre.intitule}"
								style="font-weight:bold;text-transform:uppercase;font-size:24px;" />
						</h:panelGrid>
						<h:panelGrid columns="1" style="font-size:12px;width:800px;">
							<t:div
								rendered="#{!offreController.currentOffre.cacherEtablissement}">
								<h:outputText
									value="#{msgs['RECHERCHEOFFRE.RECAPETUDIANT.ETAB']} "
									styleClass="titreOffre" />
								<ui:include src="../_commun/_detailsOffreEtab.xhtml" />
							</t:div>
							<t:htmlTag value="div" style="height:10px;" />
							<ui:include src="../_commun/_detailsOffreEtudiant.xhtml" />
						</h:panelGrid>
					</t:div>
					<t:htmlTag value="div" style="height:20px;" />
					<h:panelGrid columns="3">
						<h:commandButton
							value="#{msgs['RECHERCHEOFFRE.RETOURAUXRESULTATS']}"
							action="resultatsRechercheOffre" />
						<t:htmlTag value="div" style="width:100px;" />
						<h:commandButton
							value="#{msgs['RECHERCHEOFFRE.NOUVELLERECHERCHER']}"
							action="#{offreController.goToRechercheOffrePublic}" />
					</h:panelGrid>
				</h:form>
			</rich:panel>
		</h:panelGrid>
	</ui:define>
</ui:composition>
