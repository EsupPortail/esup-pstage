<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<f:view locale="fr">
	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
		</f:facet>
		<title><h:outputText value="#{applicationService.name}" /></title>
		<link rel="stylesheet" type="text/css"
			href="#{sessionController.mediaPath}/style/main.css" />
<!-- 		<script type="text/javascript" language="Javascript" -->
<!-- 			src="#{sessionController.mediaPath}/js/functions.js" /> -->
	</h:head>
	<h:body>
		<h:panelGrid align="center" style="min-width: 1100px; max-width:1200px;">
			<ui:insert name="header" />

			<ui:insert name="navigationHeader" />

			<t:htmlTag value="div" style="height:5px;" />
		
			<ui:insert name="content" />
		</h:panelGrid>

		<t:htmlTag value="div" style="height:150px;" />
	</h:body>
</f:view>
</html>
