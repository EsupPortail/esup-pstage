<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:p="http://primefaces.org/ui"
                template="../_basicStageTemplate.xhtml">
    <f:metadata>
        <f:viewParam name="id" value="#{evaluationController.codeAccesFiche}" />
    </f:metadata>
    <ui:define name="content">
        <p:panel>
            <f:facet name="header">
                <h:outputText value="#{msgs['CONVENTION.ETAPE13.HEADER']} " />
            </f:facet>
            <h:form id="formFicheEntreprise">
                <p:fieldset style="padding:15px;">
                    <h:outputText
                            value="#{msgs['CONVENTION.ETAPE13.ENTREPRISE.ACCUEIL1']}" />

                    <t:htmlTag value="div" style="height:10px;" />

                    <h:outputText
                            value="#{msgs['CONVENTION.ETAPE13.ENTREPRISE.ACCUEIL2']}" />
                    <p:commandButton
                            value="#{msgs['CONVENTION.ETAPE13.BOUTON_CREATION']}"
                            action="#{evaluationController.goToFicheEntrepriseTuteurPro}"
                            update="formFicheEntreprise" />
                </p:fieldset>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
