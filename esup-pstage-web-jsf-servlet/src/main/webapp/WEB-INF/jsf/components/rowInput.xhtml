<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:e="http://commons.esup-portail.org">
	<e:li rendered="#{rendered == null || rendered}">
		<t:htmlTag value="span" styleClass="fl-label">
			<h:outputLabel id="label#{id}" for="#{id}" value="#{label}" />
			<h:outputLabel value="*" styleClass="etoileForChpObli"
				rendered="#{obligatory == null || obligatory}" for="label#{id}" />
		</t:htmlTag>
		<t:panelGroup>
			<p:inputText id="#{id}" value="#{text}" size="#{size}"
				maxlength="#{maxlength}" required="#{required}"
				disabled="#{disabledInput != null and disabledInput}" />
		</t:panelGroup>
		<t:htmlTag value="br" />
	</e:li>
</ui:composition>
