<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<t:div id="#{id}" styleClass="#{tagsConfigurator.paginatorStyleClass}">
		<t:div styleClass="itemsNumbers">
			<h:outputFormat value="#{msgs['PAGINATION.TEXT.ITEMS_NUMBERS']}"
				rendered="#{itemsNumbersFlag == null || itemsNumbersFlag}"
				styleClass="#{tagsConfigurator.textStyleClass}">
				<f:param value="#{itemsName}" />
				<f:param value="#{paginator.firstVisibleNumber + 1}" />
				<f:param value="#{paginator.lastVisibleNumber + 1}" />
				<f:param value="#{paginator.totalItemsCount}" />
			</h:outputFormat>
		</t:div>
		<t:div styleClass="navigation"
			rendered="#{navigationFlag == null || navigationFlag}">
			<t:htmlTag value="ul"
				rendered="#{paginator.firstPageNumber != paginator.lastPageNumber}">
				<t:htmlTag value="li"
					rendered="#{paginator.currentPage != paginator.firstPageNumber}">
					<p:commandLink value="#{msgs['_.BUTTON.PREVIOUS']}"
						 immediate="true" update="#{reRender}"
						action="#{paginator.gotoPreviousPage}" />
				</t:htmlTag>
				<t:panelGroup rendered="#{not empty paginator.firstPagesNumber}">
					<ui:repeat value="#{paginator.firstPagesNumber}" var="numPage">
						<t:htmlTag value="li"
							rendered="#{paginator.currentPage != numPage}">
							<p:commandLink value="#{numPage + 1}" immediate="true"
								update="#{reRender}">
								
								<f:setPropertyActionListener value="#{numPage}"
									target="#{paginator.currentPage}" />
							</p:commandLink>
						</t:htmlTag>
						<t:htmlTag value="li" styleClass="currentpage"
							rendered="#{paginator.currentPage == numPage}">
							<p:commandLink value="#{numPage + 1}" immediate="true"
								update="#{reRender}"/>
						</t:htmlTag>
					</ui:repeat>
					<t:htmlTag value="li"
						style="border:none;background-color:transparent;">
						<h:outputText value="#{msgs['PAGINATION.TEXT.SEPARATOR']}"
							styleClass="#{tagsConfigurator.textStyleClass}" />
					</t:htmlTag>
					<t:htmlTag value="li">
						<p:commandLink value="#{paginator.lastPageNumber + 1}"
							update="#{reRender}"
							immediate="true" >
							<f:setPropertyActionListener value="#{paginator.lastPageNumber}"
								target="#{paginator.currentPage}" />
						</p:commandLink>
					</t:htmlTag>
				</t:panelGroup>


				<t:panelGroup rendered="#{not empty paginator.lastPagesNumber}">
					<t:htmlTag value="li">
						<p:commandLink value="#{paginator.firstPageNumber + 1}"
							update="#{reRender}"
							immediate="true" >
							<f:setPropertyActionListener value="#{paginator.firstPageNumber}"
								target="#{paginator.currentPage}" />
						</p:commandLink>
					</t:htmlTag>
					<t:htmlTag value="li"
						style="border:none;background-color:transparent;">
						<h:outputText value="#{msgs['PAGINATION.TEXT.SEPARATOR']}"
							styleClass="#{tagsConfigurator.textStyleClass}" />
					</t:htmlTag>
					<ui:repeat value="#{paginator.lastPagesNumber}" var="numPage">
						<t:htmlTag value="li"
							rendered="#{paginator.currentPage != numPage}">
							<p:commandLink value="#{numPage + 1}" immediate="true"
								update="#{reRender}">
								<f:setPropertyActionListener value="#{numPage}"
									target="#{paginator.currentPage}" />
							</p:commandLink>
						</t:htmlTag>
						<t:htmlTag value="li" styleClass="currentpage"
							rendered="#{paginator.currentPage == numPage}">
							<p:commandLink value="#{numPage + 1}" immediate="true"
								update="#{reRender}"/>
						</t:htmlTag>
					</ui:repeat>
				</t:panelGroup>

				<t:panelGroup rendered="#{not empty paginator.middlePagesNumber}">
					<t:htmlTag value="li">
						<p:commandLink value="#{paginator.firstPageNumber + 1}"
							update="#{reRender}">
							<f:setPropertyActionListener value="#{paginator.firstPageNumber}"
								target="#{paginator.currentPage}" />
						</p:commandLink>
					</t:htmlTag>
					<t:htmlTag value="li"
						style="border:none;background-color:transparent;">
						<h:outputText value="#{msgs['PAGINATION.TEXT.SEPARATOR']}"
							styleClass="#{tagsConfigurator.textStyleClass}" />
					</t:htmlTag>
					<ui:repeat value="#{paginator.middlePagesNumber}" var="numPage">
						<t:htmlTag value="li"
							rendered="#{paginator.currentPage != numPage}">
							<p:commandLink value="#{numPage + 1}" immediate="true"
								update="#{reRender}">
								<f:setPropertyActionListener value="#{numPage}"
									target="#{paginator.currentPage}" />
							</p:commandLink>
						</t:htmlTag>
						<t:htmlTag value="li" styleClass="currentpage"
							rendered="#{paginator.currentPage == numPage}">
							<p:commandLink value="#{numPage + 1}" immediate="true"
								update="#{reRender}"/>
						</t:htmlTag>
					</ui:repeat>
					<t:htmlTag value="li"
						style="border:none;background-color:transparent;">
						<h:outputText value="#{msgs['PAGINATION.TEXT.SEPARATOR']}"
							styleClass="#{tagsConfigurator.textStyleClass}" />
					</t:htmlTag>
					<t:htmlTag value="li">
						<p:commandLink value="#{paginator.lastPageNumber + 1}"
							update="#{reRender}">
							<f:setPropertyActionListener value="#{paginator.lastPageNumber}"
								target="#{paginator.currentPage}" />
						</p:commandLink>
					</t:htmlTag>
				</t:panelGroup>
				<t:panelGroup rendered="#{not empty paginator.nearPages}">
					<ui:repeat value="#{paginator.nearPages}" var="numPage">
						<t:htmlTag value="li"
							rendered="#{paginator.currentPage != numPage}">
							<p:commandLink value="#{numPage + 1}" immediate="true"
								update="#{reRender}">
								<f:setPropertyActionListener value="#{numPage}"
									target="#{paginator.currentPage}" />
							</p:commandLink>
						</t:htmlTag>
						<t:htmlTag value="li" styleClass="currentpage"
							rendered="#{paginator.currentPage == numPage}">
							<p:commandLink value="#{numPage + 1}" immediate="true"
								update="#{reRender}"/>
						</t:htmlTag>
					</ui:repeat>
				</t:panelGroup>


				<t:htmlTag value="li"
					rendered="#{paginator.currentPage != paginator.lastPageNumber}">
					<p:commandLink value="#{msgs['_.BUTTON.NEXT']}" immediate="true"
						action="#{paginator.gotoNextPage}" 
						update="#{reRender}"/>
				</t:htmlTag>

			</t:htmlTag>
		</t:div>


		<t:div styleClass="itemsPerPage">
			<t:panelGroup
				rendered="#{itemsPerPageFlag == null || itemsPerPageFlag}">
				<h:outputFormat value="#{msgs['PAGINATION.TEXT.ITEMS_PER_PAGE']}"
					styleClass="#{tagsConfigurator.textStyleClass}">
					<f:param value="#{itemsName}" />
				</h:outputFormat>
				<t:selectOneMenu value="#{paginator.pageSize}">
					<t:selectItems value="#{paginator.pageSizeItems}" var="pageSize"
						itemLabel="#{pageSize}" itemValue="#{pageSize}" />
					<f:ajax event="change" render="#{reRender}" execute="@all"/>
				</t:selectOneMenu>
			</t:panelGroup>
		</t:div>

	</t:div>
	<t:div style="clear:both;" />
</ui:composition>
