GENERAL.ACCUEIL.ENTREPRISE.ACCUEIL   = Entreprises, administrations, associations partenaires, diffusez et g\u00E9rez gratuitement vos offres de stage, d\u2019alternance ou d\u2019emploi \u00E0 l\u2019attention des \u00E9tudiants et dipl\u00F4m\u00E9s de l'Universit\u00E9 d'Artois.
GENERAL.ACCUEIL.ENTREPRISE.BIENVENUE = Bienvenue sur {0}, le service de publication des offres de stage et d\u2019emploi de l\u2019Universit\u00E9 d''Artois.
GENERAL.ACCUEIL.STAGE.WARNING        = Cette application est optimis\u00E9e pour Internet Explorer 8 et Mozilla Firefox 8.0\r\n\r\nSi vous rencontrez des difficult\u00E9s d'affichage sous Internet Explorer 9, vous pouvez les r\u00E9soudres en activant le mode "Affichage de Compatibilit\u00E9" accessible dans le menu Outil de votre navigateur Internet Explorer via le sous menu "Param\u00E8tre d'affichage de compatibilit\u00E9" 
GENERAL.ACCUEIL.STAGE.WELCOME        = L\u2019Universit\u00E9 d'Artois met \u00E0 votre disposition la version 2 de Pstage.<br>\r\nVous retrouverez ainsi toutes les fonctions auxquelles vous \u00E9tiez habitu\u00E9s pour la gestion des conventions et des offres de stages dans une application plus conviviale. <br> \r\nLa version 2 de Pstage permet : <ul ><li>Aux gestionnaires de g\u00E9rer leurs centres de gestion, les conventions de stages, les questionnaires d'\u00E9valuation, les \u00E9tablissements, et les offres de stages et d'emplois</li> <li>Aux \u00E9tudiants de g\u00E9rer leur convention de stage, de renseigner leur questionnaire d'\u00E9valuation de stage, et de rechercher des offres de stage et d'emploi.</li></ul>

MAIL.COMPTEVALIDATIONACCORD.MESSAGE = Bonjour,<br/><br/>Apr\u00E8s validation de votre accord de partenariat avec l''Universit\u00E9 d''Artois, nous avons le plaisir de vous transmettre vos identifiants :<br/><ul><li>Login : {0}</li><li>Mot-de-passe : {1}</li></ul><br/>Ils vous permettent d''acc\u00E9der \u00E0 votre compte pour :<br/><ul><li>diffuser et g\u00E9rer vos offres de stage ou d''emploi</li><li>visualiser et modifier votre fiche signal\u00E9tique.</li></ul><br/>Nous esp\u00E9rons que ce service vous donnera enti\u00E8re satisfaction. Nous sommes \u00E0 votre disposition pour toute question, remarque ou suggestion.<br/><br/>Cordialement,<br/>{2} - Le service gestionnaire.

