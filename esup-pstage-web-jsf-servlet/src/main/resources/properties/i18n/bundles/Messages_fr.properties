ACCORD.ARTICLES.TEXT1                   = Le PRES de l'universit\u00E9 de Lorraine propose aux entreprises, aux administrations et aux associations de d\u00E9poser gratuitement leurs offres de stage et d\u2019emploi sur le site PLATINE - PLATeforme INsertion Emploi et de participer \u00E0 des actions d\u2019information, d\u2019orientation et d\u2019insertion professionnelle \u00E0 destination des \u00E9tudiants et dipl\u00F4m\u00E9s lorrains.
ACCORD.ARTICLES.TEXT2                   = Conform\u00E9ment \u00E0 l\u2019article l 122-45 du Code du travail, l\u2019entreprise, l\u2019administration ou l\u2019association partenaire s\u2019engage \u00E0 n\u2019\u00E9carter de ses proc\u00E9dures de recrutement aucune personne \u00AB en raison de son origine, de son sexe, de ses moeurs, de son orientation sexuelle, de son \u00E2ge, de sa situation de famille, de ses caract\u00E9ristiques g\u00E9n\u00E9tiques, de son appartenance ou de sa non-appartenance, vraie ou suppos\u00E9e, \u00E0 une ethnie, une nation ou une race, de ses opinions politiques, de ses activit\u00E9s syndicales ou mutualistes, de ses convictions religieuses, de son apparence physique, de son patronyme ou en raison de son \u00E9tat de sant\u00E9 ou de son handicap \u00BB.
ACCORD.ARTICLES.TEXT3                   = L\u2019entreprise, l\u2019administration ou l\u2019association partenaire s\u2019engage \u00E0 respecter la <a target="_blank" href="http://media.enseignementsup-recherche.gouv.fr/file/Stages/27/6/guidestages2407_33276.pdf">"Charte des stages \u00E9tudiants en entreprise" </a> du 26 avril 2006 (Annexe 1 du Guide des stages des \u00E9tudiants en entreprise).
